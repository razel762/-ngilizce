<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ingilizce | B & H STUDIOS</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Poppins:wght@400;800&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <style>
        :root { 
            --green: #2ecc71; --red: #ff4757; --orange: #e67e22; --blue: #3498db; 
            --gold: #f1c40f; --iron: #bdc3c7; --bronze: #cd7f32; --diamond: #00d2ff;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; }
        body { font-family: 'Poppins', sans-serif; background: radial-gradient(circle, #2c3e50, #000); color: #fff; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 10px; overflow: hidden; }
        
        .big-card { background: rgba(255, 255, 255, 0.05); border: 2px solid rgba(255, 255, 255, 0.2); border-radius: 30px; width: 92%; max-width: 400px; padding: 25px; text-align: center; backdrop-filter: blur(20px); box-shadow: 0 10px 40px rgba(0,0,0,0.7); position: relative; max-height: 90vh; overflow-y: auto; }
        .box-title { font-family: 'Orbitron'; color: var(--green); font-size: 18px; font-weight: 900; margin-bottom: 15px; }
        
        input, textarea { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.2); background: rgba(0,0,0,0.6); color: #fff; font-size: 14px; margin-bottom: 10px; text-align: center; outline: none; transition: 0.3s; }
        .btn { width: 100%; padding: 15px; border-radius: 15px; border: none; font-size: 14px; font-weight: 900; cursor: pointer; background: var(--green); color: #000; text-transform: uppercase; margin-bottom: 10px; transition: 0.3s; }
        
        /* R√úTBE STƒ∞LLERƒ∞ */
        .rank-DEVELOPER { color: var(--red); text-shadow: 0 0 15px var(--red); font-weight: 900; animation: glow 1s infinite alternate; }
        .rank-BRONZ { color: var(--bronze); }
        .rank-DEMƒ∞R { color: var(--iron); }
        .rank-ALTIN { color: var(--gold); }
        .rank-ELMAS { color: var(--diamond); }
        .rank-ELƒ∞T { color: var(--red); text-shadow: 0 0 10px var(--red); }

        @keyframes glow { from { opacity: 0.7; } to { opacity: 1; transform: scale(1.02); } }

        #studio-header { display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 20px; }
        #studio-logo { width: 50px; height: 50px; border-radius: 50%; border: 1px solid var(--gold); }
        #studio-title { font-family: 'Orbitron'; font-weight: 900; font-size: 20px; color: #fff; }

        .overlay { position: fixed; inset: 0; z-index: 1000; display: none; flex-direction: column; align-items: center; justify-content: center; background: rgba(0,0,0,0.95); backdrop-filter: blur(15px); }
        .admin-list { text-align: left; background: rgba(0,0,0,0.4); padding: 10px; border-radius: 10px; margin-top: 10px; max-height: 200px; overflow-y: auto; font-size: 12px; border: 1px solid rgba(255,255,255,0.1); }
        .admin-item { padding: 8px; border-bottom: 1px solid rgba(255,255,255,0.05); }

        #jumpscare { position: fixed; inset: 0; z-index: 8000; display: none; align-items: center; justify-content: center; pointer-events: none; }
        .ghost-img { font-size: 180px; transition: 0.4s; }
        #jumpscare.active { display: flex; background: rgba(255, 0, 0, 0.9); }
    </style>
</head>
<body>

<div id="top-bar" style="position: fixed; top: 20px; width: 100%; display: flex; justify-content: space-between; padding: 0 20px; z-index: 5000;">
    <div id="profile-trigger" class="btn" style="width: auto; padding: 10px 15px; display:none; background: rgba(255,255,255,0.1); color:white;" onclick="sys.showProfile()">üë§ PROFƒ∞Lƒ∞M</div>
    <div id="suggest-trigger" class="btn" style="width: auto; padding: 10px 15px; display:none; background: var(--gold); color:black;" onclick="sys.showSuggest()">üí° √ñNERƒ∞LER</div>
</div>

<div id="scr-login" style="display: contents;">
    <div class="big-card">
        <div id="studio-header">
            <img src="https://i.ibb.co/gZgzD7yq/logo.png" alt="LOGO" id="studio-logo">
            <div id="studio-title">B & H | STUDIOS</div>
        </div>

        <div id="login-form">
            <div class="box-title" style="font-size:16px;">Gƒ∞Rƒ∞≈û YAP</div>
            <input type="text" id="username" placeholder="KULLANICI ADI">
            <input type="password" id="password" placeholder="≈ûƒ∞FRE">
            <button class="btn" onclick="sys.auth()">Sƒ∞STEME Gƒ∞R</button>
        </div>

        <div id="main-menu" style="display: none;">
            <div class="box-title" id="welcome-msg"></div>
            <button class="btn" onclick="sys.openDifficulty()">TEKLƒ∞ OYNA</button>
            <button class="btn" style="background:var(--orange); color:#fff" onclick="sys.show1vs1()">‚öîÔ∏è D√úELLO (1 VS 1)</button>
            <button class="btn" style="background:var(--blue); color:#fff" onclick="sys.showLeaderboard()">üèÜ D√úNYA SIRALAMASI</button>
            <button id="admin-btn" class="btn" style="background:var(--red); color:#fff; display:none;" onclick="sys.showAdminPanel()">üõ†Ô∏è PANEL</button>
            <button class="btn" style="background:#444; color:#fff" onclick="location.reload()">√áIKI≈û YAP</button>
        </div>

        <div id="difficulty-selection" style="display: none;">
            <div class="box-title">ZORLUK SE√á</div>
            <button class="btn" style="background:var(--green)" onclick="sys.login('easy')">KOLAY</button>
            <button class="btn" style="background:var(--orange); color:white" onclick="sys.login('medium')">ORTA</button>
            <button class="btn" style="background:var(--red); color:white" onclick="sys.login('hard')">ZOR</button>
            <button class="btn" style="background:#333; color:#fff" onclick="sys.backToMenu()">GERƒ∞</button>
        </div>

        <div id="1vs1-inputs" style="display: none;">
            <div class="box-title" style="color:var(--orange)">D√úELLO KUR</div>
            <input type="text" id="p1-name" placeholder="1. Oyuncu">
            <input type="text" id="p2-name" placeholder="2. Oyuncu">
            <button class="btn" onclick="sys.startDuelPrep()">BA≈ûLAT</button>
            <button class="btn" style="background:#333; color:#fff" onclick="sys.backToMenu()">GERƒ∞</button>
        </div>
    </div>
</div>

<div id="scr-game" class="overlay">
    <div class="big-card" style="border-color: var(--green);">
        <div id="turn-notice" style="font-size: 12px; color: var(--orange); font-weight: 800; margin-bottom: 10px; display: none;">SIRA: <span id="current-player-turn"></span></div>
        <div style="display:flex; justify-content: space-between; font-size: 14px; margin-bottom: 15px;">
            <span id="display-name" style="color: var(--green); font-weight: 900;">...</span>
            <span>SKOR: <b id="score">0</b></span>
        </div>
        <div id="word" style="font-size: 34px; font-weight: 900; margin: 20px 0;">...</div>
        <input type="text" id="answer" placeholder="Cevabƒ± yaz..." autocomplete="off">
        <div style="font-size: 13px;">S√úRE: <span id="timer" style="color:var(--red); font-weight: 900;">30</span>s</div>
    </div>
</div>

<div id="leaderboard-modal" class="overlay" onclick="this.style.display='none'">
    <div class="big-card" style="border-color: var(--blue);" onclick="event.stopPropagation()">
        <div class="box-title" style="color:var(--blue);">üèÜ TOP 10 D√úNYA</div>
        <div id="leader-list" class="admin-list" style="max-height: 400px;">Y√ºkleniyor...</div>
        <button class="btn" style="background:#333; color:#fff; margin-top:10px;" onclick="document.getElementById('leaderboard-modal').style.display='none'">KAPAT</button>
    </div>
</div>

<div id="suggest-modal" class="overlay" onclick="this.style.display='none'">
    <div class="big-card" style="border-color: var(--gold);" onclick="event.stopPropagation()">
        <div class="box-title" style="color:var(--gold);">GLOBAL √ñNERƒ∞LER</div>
        <textarea id="suggest-text" rows="3" placeholder="Herkesin g√∂receƒüi bir mesaj yazƒ±n..."></textarea>
        <button class="btn" style="background:var(--gold);" onclick="sys.sendSuggest()">PAYLA≈û</button>
        <div id="public-suggest-list" class="admin-list">Baƒülanƒ±yor...</div>
    </div>
</div>

<div id="profile-modal" class="overlay" onclick="this.style.display='none'">
    <div class="big-card" style="border-color: var(--blue);" onclick="event.stopPropagation()">
        <div class="box-title" style="color:var(--blue);">PROFƒ∞L</div>
        <p>OYUNCU: <b id="prof-name"></b> <span id="prof-dev"></span></p>
        <p>REKOR: <b id="prof-record">0</b></p>
        <p>R√úTBE: <b id="prof-rank"></b></p>
        <button class="btn" style="margin-top:20px;" onclick="document.getElementById('profile-modal').style.display='none'">KAPAT</button>
    </div>
</div>

<div id="scr-end" class="overlay">
    <div class="big-card">
        <div style="font-size: 28px; font-weight:900;">OYUN Bƒ∞TTƒ∞</div>
        <div id="duel-result" style="display:none; color: var(--gold); font-size: 22px; margin:10px 0;"></div>
        <div style="font-size:60px; margin: 20px 0;"><b id="final-score">0</b></div>
        <button class="btn" onclick="sys.restart()">ANA MEN√ú</button>
    </div>
</div>

<div id="jumpscare"><div class="ghost-img">üëª</div></div>

<script>
    // FIREBASE CONFIG (SENƒ∞N Bƒ∞LGƒ∞LERƒ∞N)
    const firebaseConfig = {
      apiKey: "AIzaSyBDQARwl0Dtelk1GBEC3HEyuPWNTPPc4Ks",
      authDomain: "bh-studios.firebaseapp.com",
      databaseURL: "https://bh-studios-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "bh-studios",
      storageBucket: "bh-studios.firebasestorage.app",
      messagingSenderId: "113885803156",
      appId: "1:113885803156:web:02fc56453a263bd0e2fa81"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const POOLS = {
        easy: [{tr:"Elma",en:"apple"},{tr:"Su",en:"water"},{tr:"Kedi",en:"cat"},{tr:"G√ºne≈ü",en:"sun"},{tr:"Ekmek",en:"bread"},{tr:"S√ºt",en:"milk"},{tr:"√áay",en:"tea"},{tr:"Okul",en:"school"},{tr:"Kalem",en:"pencil"},{tr:"Masa",en:"table"},{tr:"Sandalye",en:"chair"},{tr:"Kƒ±rmƒ±zƒ±",en:"red"},{tr:"Mavi",en:"blue"},{tr:"Ye≈üil",en:"green"},{tr:"Sarƒ±",en:"yellow"},{tr:"Beyaz",en:"white"},{tr:"Siyah",en:"black"},{tr:"Araba",en:"car"},{tr:"Otob√ºs",en:"bus"},{tr:"U√ßak",en:"plane"}],
        medium: [{tr:"√ñƒüretmen",en:"teacher"},{tr:"Bilgisayar",en:"computer"},{tr:"Pencere",en:"window"},{tr:"K√ºt√ºphane",en:"library"},{tr:"Mutfak",en:"kitchen"},{tr:"Bah√ße",en:"garden"},{tr:"Yemek",en:"dinner"},{tr:"Kahvaltƒ±",en:"breakfast"},{tr:"√ñƒürenci",en:"student"},{tr:"Ayakkabƒ±",en:"shoes"},{tr:"G√∂mlek",en:"shirt"},{tr:"Pantolon",en:"pants"},{tr:"G√∂zl√ºk",en:"glasses"},{tr:"Telefon",en:"phone"},{tr:"Gazete",en:"newspaper"}],
        hard: [{tr:"Sorumluluk",en:"responsibility"},{tr:"Gelecek",en:"future"},{tr:"Tecr√ºbe",en:"experience"},{tr:"M√ºkemmel",en:"perfect"},{tr:"Baƒüƒ±msƒ±zlƒ±k",en:"independence"},{tr:"Gelenek",en:"tradition"},{tr:"Karakter",en:"character"},{tr:"K√ºt√ºphane",en:"library"},{tr:"Yetenek",en:"ability"},{tr:"Fƒ±rsat",en:"opportunity"},{tr:"M√ºcadele",en:"challenge"}]
    };

    let sessionPool = [];
    let usedWords = [];

    const playSound = (t) => {
        const c = new AudioContext(); const o = c.createOscillator(); const g = c.createGain();
        o.connect(g); g.connect(c.destination);
        o.frequency.value = t === 'ok' ? 523 : 110;
        g.gain.value = 0.1; o.start(); o.stop(c.currentTime + 0.2);
    };

    const sys = {
        name: "", score: 0, time: 30, active: false, isDuel: false, duelTurn: 1, p1S: 0, p2S: 0, p1N: "", p2N: "", cur: null,

        getRank: (s) => {
            if(s >= 2000) return "ELƒ∞T";
            if(s >= 1000) return "ELMAS";
            if(s >= 500) return "ALTIN";
            if(s >= 200) return "DEMƒ∞R";
            return "BRONZ";
        },

        auth: () => {
            const n = document.getElementById('username').value.trim().toLowerCase();
            const p = document.getElementById('password').value.trim();
            if(!n || !p) return;
            sys.name = n;
            db.ref('users/' + n).once('value', (snap) => {
                let u = snap.val() || { pass: p, record: 0 };
                if(u.pass !== p) return alert("Hatalƒ± ≈ûifre!");
                db.ref('users/' + n).update({ lastLogin: Date.now(), pass: p });
                localStorage.setItem('u_active', JSON.stringify({name: n, record: u.record}));
                
                document.getElementById('login-form').style.display='none';
                document.getElementById('main-menu').style.display='block';
                document.getElementById('profile-trigger').style.display='block';
                document.getElementById('suggest-trigger').style.display='block';
                document.getElementById('welcome-msg').innerText = "HO≈û GELDƒ∞N, " + n.toUpperCase();
                if(n === 'burak') document.getElementById('admin-btn').style.display = 'block';
            });
        },

        showLeaderboard: () => {
            document.getElementById('leaderboard-modal').style.display = 'flex';
            db.ref('users').orderByChild('record').limitToLast(10).on('value', (snap) => {
                const list = document.getElementById('leader-list');
                list.innerHTML = "";
                let arr = [];
                snap.forEach(u => arr.push({name: u.key, score: u.val().record}));
                arr.reverse().forEach((u, i) => {
                    let rank = sys.getRank(u.score);
                    list.innerHTML += `<div class="admin-item">#${i+1} <b>${u.name.toUpperCase()}</b> - ${u.score} [${rank}]</div>`;
                });
            });
        },

        showSuggest: () => {
            document.getElementById('suggest-modal').style.display = 'flex';
            db.ref('suggestions').limitToLast(20).on('value', (snap) => {
                const list = document.getElementById('public-suggest-list');
                list.innerHTML = "";
                snap.forEach(s => list.innerHTML = `<div class="admin-item">${s.val().msg}</div>` + list.innerHTML);
            });
        },

        sendSuggest: () => {
            const txt = document.getElementById('suggest-text').value.trim();
            if(!txt) return;
            db.ref('users/' + sys.name).once('value', (snap) => {
                let r = sys.getRank(snap.val().record || 0);
                let dev = (sys.name === 'burak') ? '<b style="color:red">[DEV]</b> ' : '';
                db.ref('suggestions').push({ msg: `[${r}] ${dev}${sys.name.toUpperCase()}: ${txt}` });
                document.getElementById('suggest-text').value = "";
            });
        },

        showProfile: () => {
            db.ref('users/' + sys.name).once('value', (snap) => {
                let u = snap.val();
                document.getElementById('prof-name').innerText = sys.name.toUpperCase();
                document.getElementById('prof-record').innerText = u.record;
                let r = sys.getRank(u.record);
                document.getElementById('prof-rank').innerText = r;
                document.getElementById('prof-rank').className = 'rank-' + r;
                document.getElementById('prof-dev').innerHTML = (sys.name==='burak') ? '<span class="dev-badge">DEVELOPER</span>' : '';
                document.getElementById('profile-modal').style.display='flex';
            });
        },

        openDifficulty: () => { document.getElementById('main-menu').style.display='none'; document.getElementById('difficulty-selection').style.display='block'; },
        show1vs1: () => { document.getElementById('main-menu').style.display='none'; document.getElementById('1vs1-inputs').style.display='block'; sys.isDuel = true; },
        backToMenu: () => { document.getElementById('1vs1-inputs').style.display='none'; document.getElementById('difficulty-selection').style.display='none'; document.getElementById('main-menu').style.display='block'; sys.isDuel = false; },
        startDuelPrep: () => { sys.p1N = document.getElementById('p1-name').value || "P1"; sys.p2N = document.getElementById('p2-name').value || "P2"; sys.name = sys.p1N; sys.openDifficulty(); },

        login: (l) => {
            sessionPool = [...POOLS[l]];
            usedWords = [];
            document.getElementById('difficulty-selection').style.display='none';
            document.getElementById('scr-game').style.display='flex';
            document.getElementById('display-name').innerText = sys.name.toUpperCase();
            if(sys.isDuel) {
                document.getElementById('turn-notice').style.display='block';
                document.getElementById('current-player-turn').innerText = sys.name.toUpperCase();
            }
            sys.start();
        },

        start: () => {
            sys.active = true; sys.score = 0; sys.time = 30; sys.next();
            let clock = setInterval(() => {
                if(!sys.active) return clearInterval(clock);
                sys.time--; document.getElementById('timer').innerText = sys.time;
                if(sys.time <= 0) { clearInterval(clock); sys.handleFinish(); }
            }, 1000);
        },

        handleFinish: () => {
            sys.active = false;
            if(!sys.isDuel) {
                db.ref('users/' + sys.name).once('value', (snap) => {
                    let rec = snap.val().record || 0;
                    if(sys.score > rec) db.ref('users/' + sys.name).update({ record: sys.score });
                });
            }
            if(sys.isDuel && sys.duelTurn === 1) {
                sys.p1S = sys.score; sys.duelTurn = 2; sys.name = sys.p2N;
                document.getElementById('display-name').innerText = sys.name.toUpperCase();
                document.getElementById('current-player-turn').innerText = sys.name.toUpperCase();
                sys.start();
            } else if (sys.isDuel && sys.duelTurn === 2) {
                sys.p2S = sys.score; sys.endDuel();
            } else { sys.end(); }
        },

        next: () => {
            if(usedWords.length === sessionPool.length) usedWords = [];
            let available = sessionPool.filter(w => !usedWords.includes(w.en));
            sys.cur = available[Math.floor(Math.random() * available.length)];
            usedWords.push(sys.cur.en);
            document.getElementById('word').innerText = sys.cur.tr.toUpperCase();
            document.getElementById('answer').value = ""; document.getElementById('answer').focus();
        },

        end: () => { document.getElementById('scr-game').style.display='none'; document.getElementById('scr-end').style.display='flex'; document.getElementById('final-score').innerText = sys.score; },
        restart: () => location.reload(),

        endDuel: () => {
            document.getElementById('scr-game').style.display='none';
            document.getElementById('scr-end').style.display='flex';
            document.getElementById('duel-result').style.display='block';
            let winner = sys.p1S > sys.p2S ? sys.p1N : (sys.p2S > sys.p1S ? sys.p2N : "BERABERE");
            document.getElementById('duel-result').innerHTML = winner.toUpperCase() + " KAZANDI! üëë";
            document.getElementById('final-score').innerText = sys.p1S + " - " + sys.p2S;
            confetti({ particleCount: 300 });
        }
    };

    document.getElementById('answer').addEventListener('keypress', e => {
        if(e.key === 'Enter' && sys.active) {
            if(document.getElementById('answer').value.toLowerCase().trim() === sys.cur.en.toLowerCase()) {
                sys.score += 50; sys.time += 2; document.getElementById('score').innerText = sys.score; playSound('ok');
                confetti({ particleCount: 40, origin: { y: 0.9 } }); sys.next();
            } else {
                playSound('no'); const js = document.getElementById('jumpscare'); js.style.display='flex';
                setTimeout(() => js.classList.add('active'), 10);
                setTimeout(() => { js.classList.remove('active'); js.style.display='none'; }, 700);
                sys.next();
            }
        }
    });
</script>
</body>
</html>
