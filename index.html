<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Burak Dev | Ultimate Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Kalam:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bronze: #cd7f32; --iron: #bdc3c7; --gold: #f1c40f; 
            --diamond: #3498db; --elit: #e74c3c; --neon-red: #ff0000; 
        }
        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; }
        body { 
            font-family: 'Poppins', sans-serif; min-height: 100vh; display: flex; justify-content: center; align-items: center; 
            background: #000; background: radial-gradient(circle, #200000 0%, #000 100%);
            color: white; padding: 10px; overflow: hidden;
        }
        
        /* JUMPSCARE ANIMATION */
        @keyframes shake { 0%, 100% { transform: translate(0,0); } 25% { transform: translate(-4px, 2px); } 50% { transform: translate(4px, -2px); } }
        .jumpscare-bg { background: #600 !important; animation: shake 0.1s infinite; }
        #ghost { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0); z-index: 9999; font-size: 200px; transition: 0.1s; pointer-events: none; opacity: 0; }
        .ghost-active { transform: translate(-50%, -50%) scale(1.5) !important; opacity: 0.8 !important; }

        .card-box { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); padding: 25px; border-radius: 25px; border: 1px solid rgba(255,255,255,0.1); width: 100%; max-width: 400px; text-align: center; position: relative;}
        input { width: 100%; padding: 12px; border-radius: 12px; border: none; font-size: 14px; text-align: center; margin-bottom: 10px; outline: none; background: #fff; color: #333; }
        .btn { background: #6c5ce7; color: white; border: none; width: 100%; padding: 12px; border-radius: 12px; font-size: 15px; font-weight: 800; cursor: pointer; transition: 0.2s; margin-top: 5px; }
        .btn:active { transform: scale(0.95); }

        /* VS NOTIFICATION */
        #vs-invite-box {
            display: none; position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            background: #111; border: 2px solid var(--neon-red); padding: 20px; border-radius: 15px;
            z-index: 5000; width: 90%; max-width: 350px; text-align: center; box-shadow: 0 0 30px rgba(255,0,0,0.5);
        }

        /* 1VS1 SCREEN */
        #pvp-screen { display: none; width: 100vw; height: 100vh; flex-direction: row; position: fixed; inset: 0; z-index: 2000; background: #000; }
        .pvp-side { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; position: relative; border: 1px solid rgba(255,255,255,0.05); }
        .side-1 { background: rgba(255,0,0,0.03); }
        .side-2 { background: rgba(0,0,255,0.03); }
        .pvp-score { font-size: 50px; font-weight: 900; color: var(--gold); }
        .player-label { position: absolute; top: 30px; font-size: 14px; font-weight: 800; letter-spacing: 2px; color: #aaa; }

        .dev-badge { background: linear-gradient(45deg, #ff0000, #ffae00); color: white; padding: 2px 8px; border-radius: 4px; font-size: 10px; font-weight: 900; margin-left: 5px; animation: pulse 1s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }

        .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 1000; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .score-row { display: flex; justify-content: space-between; padding: 12px; margin-bottom: 6px; background: rgba(255,255,255,0.07); border-radius: 12px; align-items: center; font-size: 13px; width: 100%; }
        
        /* RANKS */
        .rank-tag { font-size: 10px; font-weight: 900; padding: 4px 10px; border-radius: 6px; color: #000; min-width: 80px; text-align: center; }
        .r-caylak { background: var(--bronze); color: white; }
        .r-demir { background: var(--iron); }
        .r-altin { background: var(--gold); }
        .r-elmas { background: var(--diamond); color: white; }
        .r-elit { background: var(--elit); color: white; box-shadow: 0 0 15px var(--elit); }
    </style>
</head>
<body id="main-body" oncontextmenu="return false;">

<div id="ghost">ğŸ‘»</div>

<audio id="snd-correct" src="https://assets.mixkit.co/active_storage/sfx/2000/2000-preview.mp3"></audio>
<audio id="snd-wrong" src="https://assets.mixkit.co/active_storage/sfx/951/951-preview.mp3"></audio>

<div id="vs-invite-box">
    <h4 id="invite-text">VS Ä°steÄŸi!</h4>
    <div style="display:flex; gap:10px; margin-top: 15px;">
        <button class="btn" style="background:#2ecc71; flex:1;" onclick="acceptVS()">KABUL ET</button>
        <button class="btn" style="background:#e74c3c; flex:1;" onclick="declineVS()">REDDET</button>
    </div>
</div>

<div id="auth-screen">
    <div class="card-box" style="border: 2px solid var(--neon-red);">
        <h2 style="color:var(--neon-red); margin-bottom: 15px;">ğŸ”’ BURAK DEV ACCESS</h2>
        <input type="text" id="username" placeholder="KullanÄ±cÄ± AdÄ±">
        <input type="password" id="password" placeholder="Åifre">
        <button class="btn" onclick="handleAuth()">SÄ°STEME GÄ°RÄ°Å YAP</button>
    </div>
</div>

<div id="portal-screen" style="display:none;">
    <div class="card-box">
        <h3 id="welcome-text" style="margin-bottom:20px; font-size: 24px;">HoÅŸgeldin!</h3>
        <button class="btn" style="background:var(--neon-red); height: 50px;" onclick="startSingleGame()">TEKLÄ° OYUN (SÃœRELÄ°)</button>
        
        <div style="margin-top:25px; padding-top:20px; border-top: 1px solid rgba(255,255,255,0.1);">
            <p style="font-size:11px; margin-bottom:12px; color:#aaa; font-weight:600;">ARKADAÅINI DÃœELLOYA Ã‡AÄIR</p>
            <input type="text" id="opponent-name" placeholder="Rakip KullanÄ±cÄ± AdÄ±">
            <button class="btn" style="background:#2ecc71" onclick="sendVSRequest()">MEYDAN OKU âš”ï¸</button>
        </div>

        <button class="btn" style="background:#3498db; margin-top:15px;" onclick="showLeaders()">GLOBAL SIRALAMA</button>
    </div>
</div>

<div id="game-screen" style="display:none;">
    <div class="card-box">
        <div style="display:flex; justify-content: space-between; margin-bottom:20px;">
            <span style="color:#ff4757; font-weight:800;">SÃœRE: <b id="timer">30</b></span>
            <span style="color:#f1c40f; font-weight:800;">SKOR: <b id="score">0</b></span>
        </div>
        <div id="word-box" style="font-family:'Kalam'; font-size:40px; color:#fff; margin:20px 0; text-shadow: 0 0 10px rgba(255,255,255,0.5);">...</div>
        <input type="text" id="ans" placeholder="Ä°ngilizcesini yaz...">
    </div>
</div>

<div id="pvp-screen">
    <div class="pvp-side side-1">
        <div class="player-label" id="p1-label">P1</div>
        <div class="pvp-score" id="p1-score">0</div>
        <div id="p1-word" style="font-family:'Kalam'; font-size:35px; margin:25px 0;">...</div>
        <input type="text" id="p1-ans" placeholder="HÄ±zlÄ± yaz!">
    </div>
    <div class="pvp-side side-2">
        <div class="player-label" id="p2-label">P2</div>
        <div class="pvp-score" id="p2-score">0</div>
        <div id="p2-word" style="font-family:'Kalam'; font-size:35px; margin:25px 0;">...</div>
        <input type="text" id="p2-ans" placeholder="HÄ±zlÄ± yaz!">
    </div>
    <button class="btn" style="position:fixed; bottom:20px; width:120px; background:#e74c3c; left: 50%; transform: translateX(-50%);" onclick="closeModals()">VS BÄ°TÄ°R</button>
</div>

<div id="leader-modal" class="overlay">
    <div class="card-box" style="max-width:380px;">
        <h3 style="color:var(--gold); margin-bottom:15px;">ğŸ† EN Ä°YÄ°LER</h3>
        <div id="leader-list" style="max-height: 400px; overflow-y: auto; margin-bottom: 15px;"></div>
        <button class="btn" onclick="closeModals()">ANA MENÃœ</button>
    </div>
</div>

<div id="end-modal" class="overlay">
    <div class="card-box">
        <h2 style="color:var(--neon-red)">SÃœRE BÄ°TTÄ°!</h2>
        <div id="final-score" style="font-size:70px; margin:20px 0; font-weight:800;">0</div>
        <button class="btn" onclick="saveScore()">SKORU KAYDET VE Ã‡IK</button>
    </div>
</div>

<script>
    const DEVS = ["Burak", "burak", "BurakDev"];
    
    // TÃœM KELÄ°MELERÄ° GERÄ° EKLEDÄ°M
    const baseWords = [
        {tr:"Gelenek",en:"tradition"},{tr:"Ã‡evre",en:"environment"},{tr:"Gelecek",en:"future"},{tr:"Teknoloji",en:"technology"},
        {tr:"Deneyim",en:"experience"},{tr:"Ã–nemli",en:"important"},{tr:"FarklÄ±",en:"different"},{tr:"SaÄŸlÄ±klÄ±",en:"healthy"},
        {tr:"EÄŸitim",en:"education"},{tr:"BaÅŸarÄ±",en:"success"},{tr:"Yetenek",en:"ability"},{tr:"Macera",en:"adventure"},
        {tr:"Zevk",en:"enjoyment"},{tr:"Tatil",en:"holiday"},{tr:"Mevsim",en:"season"},{tr:"Hava Durumu",en:"weather"},
        {tr:"KÄ±yafet",en:"clothes"},{tr:"Duygu",en:"feeling"},{tr:"DÃ¼ÅŸÃ¼nce",en:"thought"},{tr:"Karar",en:"decision"},
        {tr:"Meslek",en:"job"},{tr:"Bilim",en:"science"},{tr:"KeÅŸfetmek",en:"explore"},{tr:"Ä°cat",en:"invention"},
        {tr:"Karakter",en:"character"},{tr:"DÄ±ÅŸ GÃ¶rÃ¼nÃ¼ÅŸ",en:"appearance"},{tr:"CÃ¶mert",en:"generous"},{tr:"Ä°natÃ§Ä±",en:"stubborn"},
        {tr:"Kibar",en:"polite"},{tr:"DÃ¼rÃ¼st",en:"honest"},{tr:"KorkunÃ§",en:"terrible"},{tr:"Harika",en:"wonderful"},
        {tr:"UlaÅŸÄ±m",en:"transport"},{tr:"Halk OyunlarÄ±",en:"folk dance"},{tr:"Miras",en:"heritage"},{tr:"Kirlilik",en:"pollution"},
        {tr:"KÃ¼resel IsÄ±nma",en:"global warming"},{tr:"Geri DÃ¶nÃ¼ÅŸÃ¼m",en:"recycle"},{tr:"VahÅŸi YaÅŸam",en:"wildlife"},{tr:"Nesli TÃ¼kenmek",en:"extinct"},
        {tr:"Ä°letiÅŸim",en:"communication"},{tr:"GeliÅŸim",en:"improvement"},{tr:"Gereksiz",en:"unnecessary"},{tr:"FaydalÄ±",en:"useful"}
    ];
    while(baseWords.length < 100) { baseWords.push(baseWords[Math.floor(Math.random()*baseWords.length)]); }

    let currentUser = "", currentOpponent = "", score = 0, timeLeft = 30, timer, currentWord, p1Score=0, p2Score=0, p1W, p2W;

    function handleAuth() {
        const u = document.getElementById('username').value.trim();
        const p = document.getElementById('password').value.trim();
        if(!u || !p) return alert("Bilgileri boÅŸ bÄ±rakma!");
        
        let users = JSON.parse(localStorage.getItem('burak_users')) || {};
        if(users[u] && users[u] !== p) return alert("HatalÄ± ÅŸifre!");
        users[u] = p;
        localStorage.setItem('burak_users', JSON.stringify(users));
        
        currentUser = u;
        document.getElementById('auth-screen').style.display='none';
        document.getElementById('portal-screen').style.display='block';
        document.getElementById('welcome-text').innerText = `Selam, ${u}!`;
        document.querySelectorAll('audio').forEach(a => { a.play(); a.pause(); });
    }

    // VS SÄ°STEMÄ°
    function sendVSRequest() {
        const opp = document.getElementById('opponent-name').value.trim();
        if(!opp) return alert("Rakip adÄ± yazmalÄ±sÄ±n!");
        if(opp.toLowerCase() === currentUser.toLowerCase()) return alert("Kendine meydan okuyamazsÄ±n!");
        
        currentOpponent = opp;
        document.getElementById('invite-text').innerText = `${currentUser} sana meydan okuyor!`;
        document.getElementById('vs-invite-box').style.display = 'block';
    }

    function acceptVS() {
        document.getElementById('vs-invite-box').style.display = 'none';
        document.getElementById('portal-screen').style.display = 'none';
        document.getElementById('pvp-screen').style.display = 'flex';
        document.getElementById('p1-label').innerText = currentUser.toUpperCase();
        document.getElementById('p2-label').innerText = currentOpponent.toUpperCase();
        p1Score = 0; p2Score = 0;
        document.getElementById('p1-score').innerText = "0";
        document.getElementById('p2-score').innerText = "0";
        nextPvPWord(1); nextPvPWord(2);
    }

    function declineVS() {
        document.getElementById('vs-invite-box').style.display = 'none';
    }

    function nextPvPWord(p) {
        const w = baseWords[Math.floor(Math.random()*baseWords.length)];
        if(p === 1) { 
            p1W = w; document.getElementById('p1-word').innerText = w.tr.toUpperCase(); 
            document.getElementById('p1-ans').value = ""; 
        } else { 
            p2W = w; document.getElementById('p2-word').innerText = w.tr.toUpperCase(); 
            document.getElementById('p2-ans').value = ""; 
        }
    }

    document.getElementById('p1-ans').addEventListener('keypress', e => {
        if(e.key === 'Enter' && document.getElementById('p1-ans').value.toLowerCase().trim() === p1W.en) {
            p1Score += 10; document.getElementById('p1-score').innerText = p1Score;
            document.getElementById('snd-correct').play();
            confetti({particleCount: 20, origin: {x: 0.2, y: 0.5}});
            nextPvPWord(1);
        }
    });

    document.getElementById('p2-ans').addEventListener('keypress', e => {
        if(e.key === 'Enter' && document.getElementById('p2-ans').value.toLowerCase().trim() === p2W.en) {
            p2Score += 10; document.getElementById('p2-score').innerText = p2Score;
            document.getElementById('snd-correct').play();
            confetti({particleCount: 20, origin: {x: 0.8, y: 0.5}});
            nextPvPWord(2);
        }
    });

    // TEKLÄ° OYUN VE JUMPSCARE
    function startSingleGame() {
        document.getElementById('portal-screen').style.display = 'none';
        document.getElementById('game-screen').style.display = 'block';
        score = 0; timeLeft = 30;
        document.getElementById('score').innerText = "0";
        newWord();
        timer = setInterval(() => {
            timeLeft--;
            document.getElementById('timer').innerText = timeLeft;
            if(timeLeft <= 0) {
                clearInterval(timer);
                document.getElementById('final-score').innerText = score;
                document.getElementById('end-modal').style.display = 'flex';
            }
        }, 1000);
    }

    function newWord() {
        currentWord = baseWords[Math.floor(Math.random()*baseWords.length)];
        document.getElementById('word-box').innerText = currentWord.tr.toUpperCase();
        document.getElementById('ans').value = "";
        document.getElementById('ans').focus();
    }

    document.getElementById('ans').addEventListener('keypress', e => {
        if(e.key === 'Enter') {
            if(document.getElementById('ans').value.toLowerCase().trim() === currentWord.en) {
                score += 50; timeLeft += 2;
                document.getElementById('score').innerText = score;
                document.getElementById('snd-correct').play();
                confetti({particleCount: 40, origin: {y: 0.7}});
                newWord();
            } else {
                triggerJumpscare();
            }
        }
    });

    function triggerJumpscare() {
        document.getElementById('main-body').classList.add('jumpscare-bg');
        document.getElementById('ghost').classList.add('ghost-active');
        document.getElementById('snd-wrong').play();
        document.getElementById('snd-jumpscare').play();
        setTimeout(() => {
            document.getElementById('main-body').classList.remove('jumpscare-bg');
            document.getElementById('ghost').classList.remove('ghost-active');
        }, 650);
        newWord();
    }

    // KAYIT VE SIRALAMA
    function saveScore() {
        let db = JSON.parse(localStorage.getItem('burak_v_ranks')) || [];
        let r_t = "Ã‡AYLAK", r_c = "r-caylak";
        if(score >= 2000) { r_t = "ELÄ°T"; r_c = "r-elit"; }
        else if(score >= 1000) { r_t = "ELMAS"; r_c = "r-elmas"; }
        else if(score >= 500) { r_t = "ALTIN"; r_c = "r-altin"; }
        else if(score >= 200) { r_t = "DEMÄ°R"; r_c = "r-demir"; }

        let idx = db.findIndex(i => i.n === currentUser);
        if (idx !== -1) { if(score > db[idx].s) db[idx] = {n:currentUser, s:score, t:r_t, c:r_c}; }
        else { db.push({n:currentUser, s:score, t:r_t, c:r_c}); }
        
        db.sort((a,b) => b.s - a.s);
        localStorage.setItem('burak_v_ranks', JSON.stringify(db));
        document.getElementById('end-modal').style.display = 'none';
        showLeaders();
    }

    function showLeaders() {
        let db = JSON.parse(localStorage.getItem('burak_v_ranks')) || [];
        let h = db.map((item, i) => `
            <div class="score-row">
                <span><b>${i+1}.</b> ${item.n} ${DEVS.includes(item.n) ? '<span class="dev-badge">DEV</span>' : ''}</span>
                <div style="display:flex; align-items:center; gap:8px;">
                    <span style="color:var(--gold); font-weight:bold;">${item.s}</span>
                    <span class="rank-tag ${item.c}">${item.t}</span>
                </div>
            </div>`).join('');
        document.getElementById('leader-list').innerHTML = h || "HenÃ¼z kayÄ±t yok!";
        document.getElementById('leader-modal').style.display = 'flex';
    }

    function closeModals() {
        document.querySelectorAll('.overlay').forEach(o => o.style.display = 'none');
        document.getElementById('game-screen').style.display = 'none';
        document.getElementById('pvp-screen').style.display = 'none';
        document.getElementById('portal-screen').style.display = 'block';
        if(timer) clearInterval(timer);
    }
</script>
</body>
