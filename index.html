<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ingilizce | Pro Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Poppins:wght@400;800&display=swap" rel="stylesheet">
    <style>
        :root { --green: #2ecc71; --red: #ff4757; --orange: #e67e22; --blue: #3498db; --gold: #f1c40f; --iron: #95a5a6; --bronze: #cd7f32; }
        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; }
        body { font-family: 'Poppins', sans-serif; background: radial-gradient(circle, #2c3e50, #000); color: #fff; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 10px; overflow: hidden; }
        
        .big-card { background: rgba(255, 255, 255, 0.05); border: 2px solid rgba(255, 255, 255, 0.2); border-radius: 30px; width: 92%; max-width: 400px; padding: 25px; text-align: center; backdrop-filter: blur(20px); box-shadow: 0 10px 40px rgba(0,0,0,0.7); position: relative; }
        .box-title { font-family: 'Orbitron'; color: var(--green); font-size: 18px; font-weight: 900; margin-bottom: 15px; }
        
        input { width: 100%; padding: 15px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.2); background: rgba(0,0,0,0.6); color: #fff; font-size: 16px; margin-bottom: 10px; text-align: center; outline: none; }
        .btn { width: 100%; padding: 15px; border-radius: 15px; border: none; font-size: 14px; font-weight: 900; cursor: pointer; background: var(--green); color: #000; text-transform: uppercase; margin-bottom: 10px; transition: 0.3s; }
        .btn:active { transform: scale(0.95); }

        /* R√úTBE RENKLERƒ∞ */
        .rank-BRONZ { color: var(--bronze); text-shadow: 0 0 5px var(--bronze); }
        .rank-GRƒ∞ { color: var(--iron); text-shadow: 0 0 5px var(--iron); }
        .rank-SARI { color: var(--gold); text-shadow: 0 0 5px var(--gold); }
        .rank-MAVƒ∞ { color: var(--blue); text-shadow: 0 0 10px var(--blue); }
        .rank-ELƒ∞T { color: var(--red); text-shadow: 0 0 15px var(--red); animation: glow 0.8s infinite alternate; }
        @keyframes glow { from { opacity: 0.7; } to { opacity: 1; } }

        /* DEVELOPER ETƒ∞KETƒ∞ */
        .dev-badge { background: var(--red); color: white; font-size: 10px; padding: 2px 6px; border-radius: 4px; margin-left: 8px; vertical-align: middle; box-shadow: 0 0 10px var(--red); }

        /* JUMPSCARE (YAVA≈û GELEN KIRMIZI HAYALET) */
        #jumpscare { position: fixed; inset: 0; background: rgba(255, 0, 0, 0); z-index: 8000; display: none; align-items: center; justify-content: center; transition: background 0.5s ease-in; pointer-events: none; }
        .ghost-img { font-size: 180px; opacity: 0; transform: scale(0.5); transition: all 0.6s ease-out; }
        #jumpscare.active { display: flex; background: rgba(255, 0, 0, 0.85); }
        #jumpscare.active .ghost-img { opacity: 1; transform: scale(1.1); }

        .overlay { position: fixed; inset: 0; z-index: 1000; display: none; flex-direction: column; align-items: center; justify-content: center; background: rgba(0,0,0,0.94); backdrop-filter: blur(10px); }
        #profile-trigger { position: fixed; top: 20px; left: 20px; background: rgba(255,255,255,0.1); padding: 10px 20px; border-radius: 15px; font-size: 12px; font-weight: 800; cursor: pointer; border: 1px solid rgba(255,255,255,0.2); display: none; z-index: 5000; }
        #notify { position: fixed; top: 10%; left: 50%; transform: translate(-50%, -50%); background: var(--blue); padding: 15px 30px; border-radius: 15px; font-weight: 900; z-index: 6000; display: none; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
    </style>
</head>
<body>

<div id="notify">MESAJ</div>
<div id="profile-trigger" onclick="sys.showProfile()">üë§ PROFƒ∞Lƒ∞ G√ñR√úNT√úLE</div>

<div id="scr-login" style="display: contents;">
    <div class="big-card" style="border-color: var(--green);">
        <div id="login-form">
            <div class="box-title">Sƒ∞STEME Gƒ∞Rƒ∞≈û</div>
            <input type="text" id="username" placeholder="KULLANICI ADI">
            <input type="password" id="password" placeholder="≈ûƒ∞FRE">
            <button class="btn" onclick="sys.auth()">DEVAM ET</button>
        </div>
        <div id="main-menu" style="display: none;">
            <div class="box-title" id="welcome-msg" style="color: #fff; font-size: 14px;"></div>
            <button class="btn" onclick="sys.openDifficulty()">OYUNA BA≈ûLA</button>
            <button class="btn" style="background:var(--orange); color:#fff" onclick="sys.show1vs1()">‚öîÔ∏è 1 VS 1 MODU</button>
            <button class="btn" style="background:#444; color:#fff" onclick="location.reload()">√áIKI≈û YAP</button>
        </div>
        <div id="difficulty-selection" style="display: none;">
            <div class="box-title" style="font-size: 14px;">ZORLUK SE√á</div>
            <button class="btn" style="background:var(--green)" onclick="sys.login('easy')">KOLAY (EASY)</button>
            <button class="btn" style="background:var(--orange); color:white" onclick="sys.login('medium')">ORTA (MEDIUM)</button>
            <button class="btn" style="background:var(--red); color:white" onclick="sys.login('hard')">ZOR (HARD)</button>
            <button class="btn" style="background:#333; color:#fff" onclick="sys.backToMenu()">GERƒ∞</button>
        </div>
        <div id="1vs1-inputs" style="display: none;">
            <div class="box-title" style="color: var(--orange);">D√úELLO KUR</div>
            <input type="text" id="p1-name" placeholder="1. OYUNCU ADI">
            <input type="text" id="p2-name" placeholder="2. OYUNCU ADI">
            <button class="btn" onclick="sys.startDuelPrep()">BA≈ûLA</button>
            <button class="btn" style="background:#333; color:#fff" onclick="sys.backToMenu()">GERƒ∞</button>
        </div>
    </div>
</div>

<div id="scr-game" class="overlay">
    <div class="big-card" style="border-color: var(--green);">
        <div id="turn-notice" style="font-size: 12px; color: var(--orange); font-weight: 800; margin-bottom: 5px; display: none;">SIRADAKƒ∞: <span id="current-player-turn"></span></div>
        <div style="display:flex; justify-content: space-between; font-size: 13px; margin-bottom: 15px;">
            <span id="display-name" style="color: var(--green); font-weight: 800;">...</span>
            <span>SKOR: <b id="score">0</b></span>
        </div>
        <div id="word" style="font-size: 32px; font-weight: 900; margin: 20px 0;">...</div>
        <input type="text" id="answer" placeholder="ƒ∞ngilizcesini Yaz..." autocomplete="off">
        <div style="font-size: 12px; color: #aaa; margin-top: 10px;">KALAN S√úRE: <span id="timer" style="color:var(--red); font-weight:bold;">30</span>s</div>
    </div>
</div>

<div id="profile-modal" class="overlay" onclick="this.style.display='none'">
    <div class="big-card" style="border-color: var(--blue);" onclick="event.stopPropagation()">
        <div class="box-title" style="color: var(--blue);">OYUNCU PROFƒ∞Lƒ∞</div>
        <div style="text-align: left; font-size: 15px; line-height: 2.5;">
            <p>AD: <b id="prof-name"></b> <span id="prof-dev"></span></p>
            <p>EN Y√úKSEK SKOR: <b id="prof-record">0</b></p>
            <p>R√úTBE: <b id="prof-rank" style="font-family: Orbitron;"></b></p>
        </div>
        <button class="btn" style="background: var(--blue); color: #fff; margin-top: 15px;" onclick="document.getElementById('profile-modal').style.display='none'">KAPAT</button>
    </div>
</div>

<div id="scr-end" class="overlay">
    <div class="big-card" style="border-color: var(--red);">
        <div id="end-title" style="color:var(--red); font-size: 24px; font-weight:900;">OYUN Bƒ∞TTƒ∞!</div>
        <div id="duel-result" style="display:none; font-family: Orbitron; margin: 15px 0; color: var(--gold);"></div>
        <div style="font-size:50px; margin: 20px 0;"><b id="final-score">0</b></div>
        <button class="btn" onclick="sys.restart()">ANA MEN√úYE D√ñN</button>
    </div>
</div>

<div id="jumpscare"><div class="ghost-img">üëª</div></div>

<script>
    const playSound = (type) => {
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        const o = ctx.createOscillator();
        const g = ctx.createGain();
        o.connect(g); g.connect(ctx.destination);
        if(type === 'correct') {
            o.type = 'sine'; o.frequency.setValueAtTime(600, ctx.currentTime);
            o.frequency.exponentialRampToValueAtTime(1000, ctx.currentTime + 0.1);
            g.gain.setValueAtTime(0.1, ctx.currentTime);
            o.start(); o.stop(ctx.currentTime + 0.2);
        } else {
            o.type = 'sawtooth'; o.frequency.setValueAtTime(120, ctx.currentTime);
            g.gain.setValueAtTime(0.1, ctx.currentTime);
            o.start(); o.stop(ctx.currentTime + 0.4);
        }
    };

    const POOLS = {
        easy: [{tr:"Elma",en:"apple"},{tr:"Su",en:"water"},{tr:"Kedi",en:"cat"},{tr:"G√ºne≈ü",en:"sun"}],
        medium: [{tr:"Kitap",en:"book"},{tr:"Okul",en:"school"},{tr:"Araba",en:"car"},{tr:"S√∂zl√ºk",en:"dictionary"}],
        hard: [{tr:"Sorumluluk",en:"responsibility"},{tr:"Gelecek",en:"future"},{tr:"K√ºt√ºphane",en:"library"}]
    };

    const sys = {
        name: "", score: 0, time: 30, active: false,
        isDuel: false, duelTurn: 1, p1Score: 0, p2Score: 0, p1Name: "", p2Name: "",

        msg: (t) => {
            const el = document.getElementById('notify');
            el.innerText = t; el.style.display = 'block';
            setTimeout(() => { el.style.display = 'none'; }, 1500);
        },

        getRank: (s) => {
            if(s >= 2000) return "ELƒ∞T";
            if(s >= 1000) return "MAVƒ∞";
            if(s >= 500) return "SARI";
            if(s >= 200) return "GRƒ∞";
            return "BRONZ";
        },

        auth: () => {
            const n = document.getElementById('username').value.trim().toLowerCase();
            const p = document.getElementById('password').value.trim();
            if(!n || !p) return;
            let user = JSON.parse(localStorage.getItem('u_' + n)) || { pass: p, record: 0 };
            if(user.pass !== p) return sys.msg("≈ûƒ∞FRE HATALI!");
            
            localStorage.setItem('u_' + n, JSON.stringify(user));
            sys.name = n;
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('main-menu').style.display = 'block';
            document.getElementById('profile-trigger').style.display = 'block';
            document.getElementById('welcome-msg').innerText = "HO≈û GELDƒ∞N, " + n.toUpperCase();
        },

        showProfile: () => {
            let user = JSON.parse(localStorage.getItem('u_' + sys.name));
            let rank = sys.getRank(user.record);
            document.getElementById('prof-name').innerText = sys.name.toUpperCase();
            document.getElementById('prof-record').innerText = user.record;
            document.getElementById('prof-rank').innerText = rank;
            document.getElementById('prof-rank').className = 'rank-' + rank;
            document.getElementById('prof-dev').innerHTML = (sys.name === 'burak') ? '<span class="dev-badge">DEVELOPER</span>' : '';
            document.getElementById('profile-modal').style.display = 'flex';
        },

        openDifficulty: () => {
            document.getElementById('main-menu').style.display = 'none';
            document.getElementById('difficulty-selection').style.display = 'block';
        },

        show1vs1: () => {
            document.getElementById('main-menu').style.display = 'none';
            document.getElementById('1vs1-inputs').style.display = 'block';
            sys.isDuel = true;
        },

        backToMenu: () => {
            document.getElementById('1vs1-inputs').style.display = 'none';
            document.getElementById('difficulty-selection').style.display = 'none';
            document.getElementById('main-menu').style.display = 'block';
            sys.isDuel = false;
        },

        startDuelPrep: () => {
            sys.p1Name = document.getElementById('p1-name').value || "P1";
            sys.p2Name = document.getElementById('p2-name').value || "P2";
            sys.name = sys.p1Name;
            sys.openDifficulty();
        },

        login: (l) => {
            activePool = POOLS[l];
            document.getElementById('difficulty-selection').style.display = 'none';
            document.getElementById('scr-game').style.display = 'flex';
            document.getElementById('display-name').innerText = sys.name.toUpperCase();
            if(sys.isDuel) {
                document.getElementById('turn-notice').style.display = 'block';
                document.getElementById('current-player-turn').innerText = sys.name.toUpperCase();
            }
            sys.start();
        },

        start: () => {
            sys.active = true; sys.score = 0; sys.time = 30;
            document.getElementById('score').innerText = "0";
            sys.next();
            let clock = setInterval(() => {
                if(!sys.active) return clearInterval(clock);
                sys.time--; document.getElementById('timer').innerText = sys.time;
                if(sys.time <= 0) { clearInterval(clock); sys.handleFinish(); }
            }, 1000);
        },

        handleFinish: () => {
            sys.active = false;
            if(!sys.isDuel) {
                let u = JSON.parse(localStorage.getItem('u_' + sys.name));
                if(sys.score > u.record) {
                    u.record = sys.score;
                    localStorage.setItem('u_' + sys.name, JSON.stringify(u));
                    confetti({ particleCount: 150, spread: 70 });
                }
            }

            if(sys.isDuel && sys.duelTurn === 1) {
                sys.p1Score = sys.score; sys.duelTurn = 2; sys.name = sys.p2Name;
                sys.msg("SIRA Dƒ∞ƒûER OYUNCUDA!");
                document.getElementById('display-name').innerText = sys.name.toUpperCase();
                document.getElementById('current-player-turn').innerText = sys.name.toUpperCase();
                sys.start();
            } else if (sys.isDuel && sys.duelTurn === 2) {
                sys.p2Score = sys.score; sys.endDuel();
            } else {
                sys.end();
            }
        },

        next: () => {
            sys.cur = activePool[Math.floor(Math.random()*activePool.length)];
            document.getElementById('word').innerText = sys.cur.tr.toUpperCase();
            document.getElementById('answer').value = ""; document.getElementById('answer').focus();
        },

        end: () => {
            document.getElementById('scr-game').style.display = 'none';
            document.getElementById('scr-end').style.display = 'flex';
            document.getElementById('final-score').innerText = sys.score;
        },

        restart: () => {
            document.getElementById('scr-end').style.display = 'none';
            document.getElementById('scr-login').style.display = 'contents';
            document.getElementById('main-menu').style.display = 'block';
            sys.isDuel = false; sys.duelTurn = 1;
        },

        endDuel: () => {
            document.getElementById('scr-game').style.display = 'none';
            document.getElementById('scr-end').style.display = 'flex';
            document.getElementById('end-title').innerText = "D√úELLO SONUCU";
            document.getElementById('duel-result').style.display = 'block';
            let w = sys.p1Score > sys.p2Score ? sys.p1Name : (sys.p2Score > sys.p1Score ? sys.p2Name : "BERABERE");
            document.getElementById('duel-result').innerText = "KAZANAN: " + w.toUpperCase();
            document.getElementById('final-score').innerText = sys.p1Score + " - " + sys.p2Score;
            confetti({ particleCount: 200, spread: 100 });
        }
    };

    document.getElementById('answer').addEventListener('keypress', e => {
        if(e.key === 'Enter' && sys.active) {
            let ans = document.getElementById('answer').value.toLowerCase().trim();
            if(ans === sys.cur.en.toLowerCase()){
                sys.score += 50; sys.time += 2;
                document.getElementById('score').innerText = sys.score;
                playSound('correct');
                confetti({ particleCount: 40, spread: 60, origin: { y: 0.8 } });
                sys.next();
            } else {
                playSound('wrong');
                const js = document.getElementById('jumpscare');
                js.style.display = 'flex';
                setTimeout(() => js.classList.add('active'), 10);
                setTimeout(() => {
                    js.classList.remove('active');
                    setTimeout(() => js.style.display = 'none', 500);
                }, 800);
                sys.next();
            }
        }
    });
</script>
</body>
</html>
