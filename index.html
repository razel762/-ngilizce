<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Oyun Lab | Burak Developer Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Kalam:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #6c5ce7; --gold: #ffeaa7; --success: #00ffca; --danger: #ff4757; --neon-red: #ff0000; }
        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; }
        body { 
            font-family: 'Poppins', sans-serif; min-height: 100vh; display: flex; justify-content: center; align-items: center; 
            background: #000; background: radial-gradient(circle, #200000 0%, #000 100%);
            color: white; padding: 20px; overflow: hidden;
        }
        @keyframes shake { 0%, 100% { transform: translate(0,0); } 20% { transform: translate(-5px, 2px); } 40% { transform: translate(5px, -2px); } }
        .jumpscare-bg { background: #400 !important; animation: shake 0.1s infinite; }
        .card-box { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); padding: 30px; border-radius: 30px; border: 1px solid rgba(255,255,255,0.1); width: 100%; max-width: 400px; text-align: center; }
        input { width: 100%; padding: 15px; border-radius: 15px; border: none; font-size: 16px; text-align: center; margin-bottom: 15px; outline: none; background: #fff; color: #000; }
        .btn { background: var(--primary); color: white; border: none; width: 100%; padding: 15px; border-radius: 15px; font-size: 18px; font-weight: 800; cursor: pointer; transition: 0.2s; }

        /* KIRMIZI Sƒ∞YAH LOCA TABELASI */
        .founder-panel { 
            background: #000 !important; border: 3px solid var(--neon-red); padding: 20px; border-radius: 20px; 
            margin-bottom: 20px; box-shadow: 0 0 25px var(--neon-red); text-align: center;
        }
        .founder-name { font-size: 1.3rem; font-weight: 800; color: #fff; text-shadow: 0 0 10px var(--neon-red); }
        .dark-dev-role { background: var(--neon-red); color: #000; padding: 4px 15px; border-radius: 10px; font-weight: 900; font-size: 0.8rem; letter-spacing: 3px; display: inline-block; margin-top: 8px; }

        #portal-screen, #game-screen { display: none; width: 100%; max-width: 400px; }
        #countdown-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.9); border-radius: 30px; display: none; align-items: center; justify-content: center; font-size: 100px; font-weight: 900; color: var(--gold); z-index: 100; }
        
        /* SIRALAMA D√úZENƒ∞ */
        .score-row { display: flex; justify-content: space-between; padding: 12px; margin-bottom: 7px; background: rgba(255,255,255,0.05); border-radius: 12px; font-size: 14px; align-items: center; border-left: 5px solid var(--neon-red); }
        .rank-tag { font-size: 11px; font-weight: 900; padding: 3px 10px; border-radius: 6px; min-width: 80px; text-align: center;}
        .r-elit { background: var(--neon-red); color: #fff; box-shadow: 0 0 10px var(--neon-red); }
        .r-altin { background: #ffa502; color: #000; }
        .r-caylak { background: #7f8c8d; color: #fff; }
        .r-none { color: #444; background: rgba(255,255,255,0.05); }

        .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 1000; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .modal { background: #111; width: 100%; max-width: 380px; border-radius: 25px; padding: 20px; border: 1px solid var(--neon-red); }
    </style>
</head>
<body id="main-body">

    <audio id="snd-yee" src="https://www.myinstants.com/media/sounds/yee-hc.mp3"></audio>
    <audio id="snd-dizt" src="https://www.myinstants.com/media/sounds/buzzer_x_D9m9FvC.mp3"></audio>
    <audio id="snd-fnaf" src="https://www.myinstants.com/media/sounds/fnaf-jumpscare_sc6S9S7.mp3"></audio>

    <div id="auth-screen">
        <div class="card-box">
            <h1 style="color:var(--neon-red); font-weight:900;">‚ö° OYUN LAB</h1>
            <p style="font-size:12px; margin-bottom:15px;">Developer: Burak 9/N</p>
            <input type="text" id="username" placeholder="ƒ∞smini Yaz">
            <button class="btn" style="background:var(--neon-red)" onclick="handleAuth()">Gƒ∞Rƒ∞≈û YAP</button>
        </div>
    </div>

    <div id="portal-screen">
        <div class="card-box" style="border: 2px solid var(--neon-red); cursor: pointer;" onclick="startAutoGame()">
            <i class="fa-solid fa-play" style="font-size:50px; color:var(--neon-red); margin-bottom:10px;"></i>
            <h2>OYUNU BA≈ûLAT</h2>
        </div>
    </div>

    <div id="game-screen">
        <div class="card-box">
            <div id="countdown-overlay">3</div>
            <div style="display:flex; justify-content: space-between; margin-bottom:15px;">
                <span style="color:var(--danger)">S√úRE: <b id="timer">30</b></span>
                <span style="color:var(--gold)">SKOR: <b id="score">0</b></span>
            </div>
            <div id="word-box" style="font-family:'Kalam'; font-size:42px; color:#fff; margin:20px 0;">...</div>
            <input type="text" id="ans" placeholder="Kelimeyi Yaz ve Enter">
        </div>
    </div>

    <div id="leader-modal" class="overlay">
        <div class="modal">
            <div class="founder-panel">
                <div class="founder-name">Burak 9/N Sƒ±nƒ±fƒ±</div>
                <div class="dark-dev-role">DEVELOPER üëë</div>
            </div>
            <h3 style="text-align:center; margin-bottom:15px; color:#fff;">üèÜ TOP 10 REKORLAR</h3>
            <div id="leader-list"></div>
            <button class="btn" style="margin-top:15px; background:var(--neon-red)" onclick="backToPortal()">YENƒ∞DEN DENE üè†</button>
        </div>
    </div>

    <div id="end-modal" class="overlay">
        <div class="modal" style="text-align:center;">
            <h2 style="color:var(--neon-red)">OYUN Bƒ∞TTƒ∞!</h2>
            <div id="final-score" style="font-size: 60px; color:#fff; margin:15px 0;">0</div>
            <button class="btn" onclick="saveScore()">SKORU KAYDET</button>
        </div>
    </div>

<script>
    const words = [
        {tr:"Elma",en:"apple"},{tr:"Kitap",en:"book"},{tr:"Okul",en:"school"},{tr:"Masa",en:"table"},{tr:"Kedi",en:"cat"},
        {tr:"K√∂pek",en:"dog"},{tr:"Su",en:"water"},{tr:"G√ºne≈ü",en:"sun"},{tr:"Ay",en:"moon"},{tr:"Yƒ±ldƒ±z",en:"star"},
        {tr:"Araba",en:"car"},{tr:"Ev",en:"house"},{tr:"Kapƒ±",en:"door"},{tr:"S√ºt",en:"milk"},{tr:"Ekmek",en:"bread"},
        {tr:"Yeni",en:"new"},{tr:"Eski",en:"old"},{tr:"Sƒ±cak",en:"hot"},{tr:"Soƒüuk",en:"cold"},{tr:"Zeki",en:"smart"}
    ];

    let currentUser = null, score = 0, timeLeft = 30, timer, currentWord, gameActive = false;

    function handleAuth() {
        const u = document.getElementById('username').value.trim();
        if(!u) return;
        currentUser = u;
        document.getElementById('auth-screen').style.display='none';
        document.getElementById('portal-screen').style.display='block';
    }

    function backToPortal() {
        document.getElementById('leader-modal').style.display='none';
        document.getElementById('portal-screen').style.display='block';
    }

    function startAutoGame() {
        document.getElementById('portal-screen').style.display='none';
        document.getElementById('game-screen').style.display='block';
        const cd = document.getElementById('countdown-overlay');
        cd.style.display = 'flex';
        let c = 3; cd.innerText = c;
        let t = setInterval(() => {
            c--; if(c>0) cd.innerText = c;
            else { clearInterval(t); cd.style.display='none'; runGame(); }
        }, 1000);
    }

    function runGame() {
        score = 0; timeLeft = 30; gameActive = true;
        document.getElementById('score').innerText = "0";
        newWord();
        timer = setInterval(() => {
            timeLeft--;
            document.getElementById('timer').innerText = timeLeft;
            if(timeLeft <= 0) {
                clearInterval(timer);
                gameActive = false;
                document.getElementById('final-score').innerText = score;
                document.getElementById('end-modal').style.display='flex';
            }
        }, 1000);
    }

    function newWord() {
        let n;
        do { n = words[Math.floor(Math.random()*words.length)]; } while(n === currentWord);
        currentWord = n;
        document.getElementById('word-box').innerText = currentWord.tr.toUpperCase();
        document.getElementById('ans').value = ""; document.getElementById('ans').focus();
    }

    document.getElementById('ans').addEventListener('keypress', e => {
        if(e.key === 'Enter' && gameActive) {
            if(document.getElementById('ans').value.toLowerCase().trim() === currentWord.en) {
                score += 100;
                document.getElementById('score').innerText = score;
                document.getElementById('snd-yee').play().catch(()=>{});
                confetti({ particleCount: 40 });
            } else {
                document.getElementById('snd-dizt').play().catch(()=>{}); // DITZ SESƒ∞
                jumpscareEffect();
            }
            newWord();
        }
    });

    function jumpscareEffect() {
        document.getElementById('main-body').classList.add('jumpscare-bg');
        document.getElementById('snd-fnaf').play().catch(()=>{});
        setTimeout(() => { document.getElementById('main-body').classList.remove('jumpscare-bg'); }, 300);
    }

    function saveScore() {
        let db = JSON.parse(localStorage.getItem('burak_final_v99')) || [];
        // R√úTBE HESAPLAMA
        let r_text = "√áAYLAK"; let r_class = "r-caylak";
        if(score >= 2000) { r_text = "ELƒ∞T"; r_class = "r-elit"; }
        else if(score >= 1000) { r_text = "ALTIN"; r_class = "r-altin"; }

        let ex = db.findIndex(i => i.n === currentUser);
        if (ex !== -1) {
            if (score > db[ex].s) db[ex] = {n: currentUser, s: score, t: r_text, c: r_class};
        } else {
            db.push({n: currentUser, s: score, t: r_text, c: r_class});
        }
        
        db.sort((a,b) => b.s - a.s);
        localStorage.setItem('burak_final_v99', JSON.stringify(db.slice(0, 10)));
        showLeaders();
    }

    function showLeaders() {
        let db = JSON.parse(localStorage.getItem('burak_final_v99')) || [];
        let html = "";
        for(let i=0; i<10; i++) {
            if(db[i]) {
                html += `<div class="score-row">
                    <span><b>${i+1}.</b> ${db[i].n} - ${db[i].s}</span>
                    <span class="rank-tag ${db[i].c}">${db[i].t}</span>
                </div>`;
            } else {
                html += `<div class="score-row" style="opacity:0.2;">
                    <span><b>${i+1}.</b> Bo≈ü...</span>
                    <span class="rank-tag r-none">YOK</span>
                </div>`;
            }
        }
        document.getElementById('leader-list').innerHTML = html;
        document.getElementById('end-modal').style.display='none';
        document.getElementById('leader-modal').style.display='flex';
    }
</script>
</body>
</html>
