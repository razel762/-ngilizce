<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ingilizce | etkinlik</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Poppins:wght@400;800&display=swap" rel="stylesheet">
    <style>
        :root { --green: #2ecc71; --red: #ff4757; --orange: #e67e22; }
        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; }
        body { 
            font-family: 'Poppins', sans-serif; 
            background: radial-gradient(circle, #2c3e50, #000); 
            color: #fff; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 10px; overflow: hidden; 
        }
        .big-card { background: rgba(255, 255, 255, 0.05); border: 2px solid rgba(255, 255, 255, 0.2); border-radius: 30px; width: 92%; max-width: 400px; padding: 25px; text-align: center; backdrop-filter: blur(20px); box-shadow: 0 10px 40px rgba(0,0,0,0.7); position: relative; }
        .box-title { font-family: 'Orbitron'; color: var(--green); font-size: 18px; font-weight: 900; margin-bottom: 15px; }
        #word { font-size: 30px; font-weight: 900; text-shadow: 0 0 20px var(--green); height: 45px; margin: 15px 0; }
        input { width: 100%; padding: 15px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.2); background: rgba(0,0,0,0.6); color: #fff; font-size: 16px; margin-bottom: 10px; text-align: center; outline: none; }
        .btn { width: 100%; padding: 15px; border-radius: 15px; border: none; font-size: 14px; font-weight: 900; cursor: pointer; background: var(--green); color: #000; text-transform: uppercase; margin-bottom: 10px; transition: 0.3s; }
        .btn-1vs1 { background: var(--orange); color: #fff; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn:active { transform: scale(0.95); }
        
        /* ZORLUK BUTONLARI */
        .btn-easy { background: var(--green); color: #000; }
        .btn-medium { background: var(--orange); color: #fff; }
        .btn-hard { background: var(--red); color: #fff; }

        #jumpscare { position: fixed; inset: 0; background: #ff0000; z-index: 1000; display: none; align-items: center; justify-content: center; }
        .ghost { font-size: 250px; filter: contrast(2) brightness(0.5); animation: ghostShake 0.05s infinite; }
        @keyframes ghostShake { 0% { transform: translate(10px, 10px); } 50% { transform: translate(-10px, -10px); } 100% { transform: translate(10px, -10px); } }
        
        .overlay { position: fixed; inset: 0; z-index: 100; display: none; flex-direction: column; align-items: center; justify-content: center; background: rgba(0,0,0,0.9); }
        .sub-tag { font-size: 12px; font-style: italic; color: #888; }
        
        .time-bonus { color: var(--green); animation: pulse 0.5s; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.5); } 100% { transform: scale(1); } }
    </style>
</head>
<body>

<div id="scr-login" style="display: contents;">
    <div class="big-card" style="border-color: var(--green);">
        <div class="box-title">Gƒ∞Rƒ∞≈û YAP</div>
        
        <div id="login-inputs">
            <input type="text" id="username" placeholder="ADINIZI YAZIN">
            <button class="btn" onclick="sys.showDifficulty()">OYUNA Gƒ∞R</button>
            <button class="btn btn-1vs1" onclick="alert('1 VS 1 MODU Yakƒ±nda Geliyor!')">‚öîÔ∏è 1 VS 1 MODU</button>
        </div>

        <div id="difficulty-selection" style="display: none;">
            <p style="font-size: 12px; margin-bottom: 10px; color: #aaa;">ZORLUK SE√áƒ∞N</p>
            <button class="btn btn-easy" onclick="sys.login('easy')">EASY</button>
            <button class="btn btn-medium" onclick="sys.login('medium')">MEDIUM</button>
            <button class="btn btn-hard" onclick="sys.login('hard')">HARD</button>
        </div>
    </div>
    <div class="big-card" style="margin-top: 5px; padding: 15px; border-color: rgba(255,255,255,0.1);">
        <div class="sub-tag">YENƒ∞ OYUN BERKƒ∞ GELƒ∞R</div>
    </div>
</div>

<div id="scr-game" class="overlay">
    <div class="big-card" id="game-card" style="border-color: var(--green);">
        <div style="display:flex; justify-content: space-between; font-size: 12px; color: var(--green); font-weight: 800; margin-bottom: 10px;">
            <span id="display-name">...</span>
            <span>SKOR: <b id="score">0</b></span>
        </div>
        <div id="word">Y√úKLENƒ∞YOR...</div>
        <input type="text" id="answer" placeholder="ƒ∞NGƒ∞Lƒ∞ZCESƒ∞Nƒ∞ YAZ" autocomplete="off">
        <div id="timer-box" style="font-size: 11px; color: #666; margin-top: 10px;">S√úRE: <span id="timer">30</span></div>
    </div>
</div>

<div id="scr-end" class="overlay">
    <div class="big-card" style="border-color: var(--red);">
        <div style="color:var(--red); font-weight:900; font-size: 20px;">OYUN Bƒ∞TTƒ∞!</div>
        <div style="font-size:35px; margin: 20px 0;"><b id="final-score">0</b></div>
        <button class="btn" onclick="location.reload()">YENƒ∞ OYUNU BA≈ûLAT</button>
    </div>
</div>

<div id="jumpscare"><div class="ghost">üëª</div></div>

<script>
    const sound = (f, t, d, g = 0.05) => {
        try {
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            const o = ctx.createOscillator(); const gain = ctx.createGain();
            o.type = t; o.frequency.setValueAtTime(f, ctx.currentTime);
            gain.gain.setValueAtTime(g, ctx.currentTime);
            o.connect(gain); gain.connect(ctx.destination);
            o.start(); o.stop(ctx.currentTime + d);
        } catch(e){}
    };

    // KELƒ∞ME HAVUZLARI
    const POOLS = {
        easy: [{tr:"Elma",en:"apple"},{tr:"Su",en:"water"},{tr:"Kƒ±rmƒ±zƒ±",en:"red"},{tr:"Mavi",en:"blue"},{tr:"S√ºt",en:"milk"},{tr:"√áay",en:"tea"},{tr:"Kedi",en:"cat"},{tr:"K√∂pek",en:"dog"},{tr:"G√ºne≈ü",en:"sun"},{tr:"Ay",en:"moon"},{tr:"Yeni",en:"new"},{tr:"Eski",en:"old"},{tr:"Hƒ±zlƒ±",en:"fast"},{tr:"Yava≈ü",en:"slow"}],
        medium: [{tr:"Kitap",en:"book"},{tr:"Okul",en:"school"},{tr:"Kalem",en:"pencil"},{tr:"√ñƒürenci",en:"student"},{tr:"√ñƒüretmen",en:"teacher"},{tr:"Sƒ±nƒ±f",en:"classroom"},{tr:"Masa",en:"table"},{tr:"Sandalye",en:"chair"},{tr:"Zeki",en:"intelligent"},{tr:"Mutlu",en:"happy"},{tr:"√úzg√ºn",en:"sad"},{tr:"B√ºy√ºk",en:"big"},{tr:"K√º√ß√ºk",en:"small"},{tr:"Doƒüru",en:"true"},{tr:"Yanlƒ±≈ü",en:"false"}],
        hard: [{tr:"Gelecek",en:"future"},{tr:"Ba≈üarƒ±",en:"success"},{tr:"Sorumluluk",en:"responsibility"},{tr:"Gelenek",en:"tradition"},{tr:"Yetenek",en:"ability"},{tr:"Bilim",en:"science"},{tr:"Eƒüitim",en:"education"},{tr:"Tehlikeli",en:"dangerous"},{tr:"K√ºt√ºphane",en:"library"},{tr:"Defter",en:"notebook"},{tr:"√ñnemli",en:"important"}]
    };

    let activePool = [];

    const sys = {
        name: "", score: 0, time: 30, active: false,
        showDifficulty: () => {
            const n = document.getElementById('username').value.trim();
            if(!n) return alert("L√ºtfen ismini yaz!");
            sys.name = n;
            document.getElementById('login-inputs').style.display = 'none';
            document.getElementById('difficulty-selection').style.display = 'block';
        },
        login: (level) => {
            activePool = POOLS[level];
            document.getElementById('scr-login').style.display = 'none';
            document.getElementById('scr-game').style.display = 'flex';
            document.getElementById('display-name').innerText = sys.name.toUpperCase();
            sys.start();
        },
        start: () => {
            sys.active = true; sys.next();
            let clock = setInterval(() => {
                if(!sys.active) return clearInterval(clock);
                sys.time--; document.getElementById('timer').innerText = sys.time;
                if(sys.time <= 0) sys.end();
            }, 1000);
        },
        next: () => {
            sys.cur = activePool[Math.floor(Math.random()*activePool.length)];
            document.getElementById('word').innerText = sys.cur.tr.toUpperCase();
            document.getElementById('answer').value = ""; document.getElementById('answer').focus();
        },
        end: () => {
            sys.active = false;
            document.getElementById('scr-game').style.display = 'none';
            document.getElementById('scr-end').style.display = 'flex';
            document.getElementById('final-score').innerText = sys.score;
        }
    };

    document.getElementById('answer').addEventListener('keypress', e => {
        if(e.key === 'Enter' && sys.active) {
            if(document.getElementById('answer').value.toLowerCase().trim() === sys.cur.en.toLowerCase()){
                sys.score += 50; 
                sys.time += 3; 
                document.getElementById('score').innerText = sys.score;
                document.getElementById('timer').classList.add('time-bonus');
                setTimeout(()=>document.getElementById('timer').classList.remove('time-bonus'), 500);
                sound(600, 'sine', 0.2, 0.1); 
                confetti({ particleCount: 50, spread: 60 }); 
                sys.next();
            } else {
                document.getElementById('jumpscare').style.display = 'flex';
                sound(50, 'sawtooth', 0.6, 0.8);
                sound(120, 'square', 0.6, 0.6);
                setTimeout(() => { document.getElementById('jumpscare').style.display = 'none'; }, 500);
                sys.next();
            }
        }
    });
</script>
</body>
</html>
