<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>9/N GLOBAL | DEVELOPERS</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Poppins:wght@400;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --green: #2ecc71; --dark: #0a0a0a; --gray: #1a1a1a; }
        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; }
        body { font-family: 'Poppins', sans-serif; background: #000; color: #fff; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 20px; overflow-y: auto; padding: 20px 0; }

        /* ANA KUTU YAPISI */
        .big-card { background: var(--dark); border: 2px solid #222; border-radius: 30px; width: 90%; max-width: 400px; padding: 30px; text-align: center; position: relative; transition: 0.3s; }
        
        /* ÃœST KUTU - AKTÄ°F */
        .card-active { border-color: var(--green); box-shadow: 0 0 20px rgba(46, 204, 113, 0.2); }
        .icon-brain { font-size: 60px; margin-bottom: 10px; display: block; filter: drop-shadow(0 0 10px var(--green)); }
        .title { font-family: 'Orbitron', sans-serif; font-size: 18px; color: var(--green); letter-spacing: 2px; margin-bottom: 20px; font-weight: 900; }

        /* ALT KUTU - KÄ°LÄ°TLÄ° */
        .card-locked { opacity: 0.6; border-style: dashed; border-color: #444; }
        .icon-lock { font-size: 50px; color: #444; margin-bottom: 15px; display: block; }
        .lock-text { color: #666; font-size: 14px; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; }

        /* GÄ°RÄ°Åž VE OYUN ELEMENTLERÄ° */
        input { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #333; background: #000; color: #fff; font-size: 16px; margin-bottom: 10px; text-align: center; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--green); }
        .btn { width: 100%; padding: 15px; border-radius: 12px; border: none; font-size: 14px; font-weight: 800; cursor: pointer; background: var(--green); color: #000; text-transform: uppercase; }
        
        /* SKOR TABLOSU */
        .list-scroll { width: 100%; max-height: 300px; overflow-y: auto; margin: 15px 0; }
        .row { display: flex; justify-content: space-between; align-items: center; padding: 10px; background: var(--gray); border-radius: 10px; margin-bottom: 5px; font-size: 13px; }
        .rank-tag { font-size: 8px; padding: 3px 6px; border-radius: 4px; color: #000; min-width: 70px; font-weight: 900; }
        .r-wait { background: #333; color: #666; }
        .r-bronz { background: #cd7f32; color: #fff; } .r-demir { background: #bdc3c7; } .r-altin { background: #f1c40f; } .r-elmas { background: #3498db; color: #fff; } .r-elit { background: #e74c3c; color: #fff; }

        #scr-game, #scr-board { display: none; }
        .overlay { position: fixed; inset: 0; background: #000; z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
    </style>
</head>
<body>

<div id="main-menu" style="display: contents;">
    <div class="big-card card-active">
        <span class="icon-brain">ðŸ§ </span>
        <div class="title">Ä°NGÄ°LÄ°ZCE ETKÄ°NLÄ°ÄžÄ°</div>
        <input type="text" id="p1" placeholder="ADINIZI YAZIN">
        <button class="btn" onclick="sys.auth()">BAÅžLA</button>
    </div>

    <div class="big-card card-locked">
        <span class="icon-lock">ðŸ”’</span>
        <div class="lock-text">yeni oyun berki gelir</div>
    </div>
</div>

<div id="scr-game" class="overlay">
    <div class="big-card card-active">
        <div style="display:flex; justify-content: space-between; font-size: 12px; margin-bottom: 10px; color: var(--green);">
            <span>SÃœRE: <b id="timer">30</b></span>
            <span>SKOR: <b id="score">0</b></span>
        </div>
        <div id="word" style="font-size: 26px; font-weight: 900; margin: 20px 0; text-shadow: 0 0 10px var(--green);">YÃœKLENÄ°YOR...</div>
        <input type="text" id="answer" placeholder="Ä°NGÄ°LÄ°ZCESÄ°?" autocomplete="off">
    </div>
</div>

<div id="scr-board" class="overlay">
    <div class="big-card card-active">
        <div class="title" style="margin-bottom: 10px;">LÄ°DERLER</div>
        <div id="list" class="list-scroll"></div>
        <button class="btn" onclick="location.reload()">TEKRAR DENE</button>
    </div>
    <div class="big-card card-locked" style="margin-top: 20px;">
        <span class="icon-lock" style="font-size: 30px;">ðŸ”’</span>
        <div class="lock-text" style="font-size: 10px;">yeni oyun berki gelir</div>
    </div>
</div>

<script>
    const WORDS = [
        {tr:"Sorumluluk",en:"responsibility"},{tr:"Gelenek",en:"tradition"},{tr:"Ã‡evre",en:"environment"},{tr:"BaÅŸarÄ±",en:"success"},{tr:"Gelecek",en:"future"},
        {tr:"TecrÃ¼be",en:"experience"},{tr:"KÃ¼tÃ¼phane",en:"library"},{tr:"Yetenek",en:"ability"},{tr:"BaÄŸÄ±msÄ±zlÄ±k",en:"independence"},{tr:"Ã–nemli",en:"important"}
    ];
    
    firebase.initializeApp({ databaseURL: "https://burak-harun-9n-default-rtdb.firebaseio.com" });
    const db = firebase.database();

    const sys = {
        user: "", score: 0, time: 30, cur: null, active: false,
        auth: () => { 
            sys.user = document.getElementById('p1').value.trim(); 
            if(sys.user) { 
                document.getElementById('main-menu').style.display='none'; 
                document.getElementById('scr-game').style.display='flex'; 
                sys.active = true; sys.start(); 
            }
        },
        start: () => { 
            sys.next(); 
            let clock = setInterval(() => { 
                if(!sys.active) return clearInterval(clock);
                sys.time--; document.getElementById('timer').innerText = sys.time; 
                if(sys.time <= 0) { sys.active = false; clearInterval(clock); sys.end(); } 
            }, 1000); 
        },
        next: () => { 
            sys.cur = WORDS[Math.floor(Math.random()*WORDS.length)]; 
            document.getElementById('word').innerText = sys.cur.tr.toUpperCase(); 
            document.getElementById('answer').value = ""; document.getElementById('answer').focus(); 
        },
        end: () => {
            let r="Ã‡AYLAK BRONZ", c="r-bronz";
            if(sys.score >= 2000) { r="ELÄ°T KIRMIZI"; c="r-elit"; } 
            else if(sys.score >= 1000) { r="ELMAS MAVÄ°"; c="r-elmas"; }
            else if(sys.score >= 500) { r="ALTIN SARI"; c="r-altin"; } 
            else if(sys.score >= 200) { r="DEMÄ°R GRÄ°"; c="r-demir"; }
            
            document.getElementById('scr-game').style.display = 'none';
            document.getElementById('scr-board').style.display = 'flex';
            
            db.ref('GLOBAL_SCOREBOARD').push({ n: sys.user, s: sys.score, r: r, c: c }).then(() => {
                sys.loadScores();
            });
        },
        loadScores: () => {
            db.ref('GLOBAL_SCOREBOARD').once('value').then(snap => {
                let all = []; snap.forEach(x => all.push(x.val()));
                all.sort((a,b) => b.s - a.s);
                let players = all.slice(0, 10);
                let html = "";
                for(let i = 0; i < 10; i++) {
                    if(players[i]) {
                        html += `<div class="row"><span>${players[i].n}</span><div><b>${players[i].s}</b> <span class="rank-tag ${players[i].c}">${players[i].r}</span></div></div>`;
                    } else {
                        html += `<div class="row" style="opacity:0.2;"><span>BOS</span><div><b>0</b> <span class="rank-tag r-wait">BEKLENÄ°YOR</span></div></div>`;
                    }
                }
                document.getElementById('list').innerHTML = html;
            });
        }
    };

    document.getElementById('answer').addEventListener('keypress', e => {
        if(e.key === 'Enter' && sys.active) {
            if(document.getElementById('answer').value.toLowerCase().trim() === sys.cur.en.toLowerCase()) {
                sys.score += 50; sys.time += 2;
                document.getElementById('score').innerText = sys.score;
                confetti({ particleCount: 30, spread: 40, origin: { y: 0.6 }, colors: ['#2ecc71', '#ffffff'] });
                sys.next();
            } else { sys.next(); }
        }
    });
</script>
</body>
</html>
