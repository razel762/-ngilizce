<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ingilizce | Pro Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Poppins:wght@400;800&display=swap" rel="stylesheet">
    <style>
        :root { --green: #2ecc71; --red: #ff4757; --orange: #e67e22; --blue: #3498db; --gold: #f1c40f; --iron: #95a5a6; --bronze: #cd7f32; }
        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; }
        body { 
            font-family: 'Poppins', sans-serif; 
            background: radial-gradient(circle, #2c3e50, #000); 
            color: #fff; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 10px; overflow: hidden; 
        }
        .big-card { background: rgba(255, 255, 255, 0.05); border: 2px solid rgba(255, 255, 255, 0.2); border-radius: 30px; width: 92%; max-width: 400px; padding: 25px; text-align: center; backdrop-filter: blur(20px); box-shadow: 0 10px 40px rgba(0,0,0,0.7); position: relative; }
        .box-title { font-family: 'Orbitron'; color: var(--green); font-size: 18px; font-weight: 900; margin-bottom: 15px; }
        #word { font-size: 30px; font-weight: 900; text-shadow: 0 0 20px var(--green); height: 45px; margin: 15px 0; }
        input { width: 100%; padding: 15px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.2); background: rgba(0,0,0,0.6); color: #fff; font-size: 16px; margin-bottom: 10px; text-align: center; outline: none; }
        .btn { width: 100%; padding: 15px; border-radius: 15px; border: none; font-size: 14px; font-weight: 900; cursor: pointer; background: var(--green); color: #000; text-transform: uppercase; margin-bottom: 10px; transition: 0.3s; }
        .btn-1vs1 { background: var(--orange); color: #fff; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn:active { transform: scale(0.95); }
        
        /* R√úTBE RENKLERƒ∞ */
        .rank-bronze { color: var(--bronze); text-shadow: 0 0 5px var(--bronze); }
        .rank-iron { color: var(--iron); text-shadow: 0 0 5px var(--iron); }
        .rank-gold { color: var(--gold); text-shadow: 0 0 5px var(--gold); }
        .rank-diamond { color: var(--blue); text-shadow: 0 0 10px var(--blue); }
        .rank-elit { color: var(--red); text-shadow: 0 0 15px var(--red); animation: burn 1s infinite alternate; }
        @keyframes burn { from { opacity: 0.7; } to { opacity: 1; } }

        /* PROFƒ∞L BUTONU - HER ZAMAN √úSTTE */
        #profile-trigger { 
            position: fixed; top: 20px; left: 20px; 
            background: rgba(255,255,255,0.1); padding: 10px 20px; 
            border-radius: 15px; font-size: 12px; font-weight: 800;
            cursor: pointer; border: 1px solid rgba(255,255,255,0.2); 
            display: none; z-index: 5000; backdrop-filter: blur(10px);
            transition: 0.3s;
        }
        #profile-trigger:hover { background: var(--blue); color: #fff; }

        #notify { position: fixed; top: 20%; left: 50%; transform: translate(-50%, -50%) scale(0.5); background: var(--blue); padding: 20px 40px; border-radius: 20px; font-weight: 900; z-index: 6000; display: none; transition: 0.3s; }
        #notify.show { display: block; transform: translate(-50%, -50%) scale(1); }
        
        .overlay { position: fixed; inset: 0; z-index: 1000; display: none; flex-direction: column; align-items: center; justify-content: center; background: rgba(0,0,0,0.9); }
        #jumpscare { position: fixed; inset: 0; background: #ff0000; z-index: 7000; display: none; align-items: center; justify-content: center; }
        .ghost { font-size: 250px; animation: ghostShake 0.05s infinite; }
        @keyframes ghostShake { 0% { transform: translate(5px, 5px); } 50% { transform: translate(-5px, -5px); } }
    </style>
</head>
<body>

<div id="notify">MESAJ</div>
<div id="profile-trigger" onclick="sys.showProfile()">üë§ PROFƒ∞Lƒ∞ G√ñR√úNT√úLE</div>

<div id="scr-login" style="display: contents;">
    <div class="big-card" style="border-color: var(--green);">
        <div id="login-form">
            <div class="box-title">Sƒ∞STEME Gƒ∞Rƒ∞≈û</div>
            <input type="text" id="username" placeholder="KULLANICI ADI">
            <input type="password" id="password" placeholder="≈ûƒ∞FRE">
            <button class="btn" onclick="sys.auth()">DEVAM ET</button>
        </div>

        <div id="main-menu" style="display: none;">
            <div class="box-title" id="welcome-msg" style="color: #fff; font-size: 14px;"></div>
            <button class="btn" onclick="sys.openDifficulty()">OYUNA BA≈ûLA</button>
            <button class="btn btn-1vs1" onclick="sys.show1vs1()">‚öîÔ∏è 1 VS 1 MODU</button>
            <button class="btn" style="background:#444; color:#fff" onclick="location.reload()">HESAPTAN √áIK</button>
        </div>

        <div id="1vs1-inputs" style="display: none;">
            <div class="box-title" style="color: var(--orange);">D√úELLO KUR</div>
            <input type="text" id="p1-name" placeholder="1. OYUNCU ADI">
            <input type="text" id="p2-name" placeholder="2. OYUNCU ADI">
            <button class="btn" onclick="sys.startDuelPrep()">BA≈ûLA</button>
            <button class="btn" style="background:#333; color:#fff" onclick="sys.backToMenu()">GERƒ∞</button>
        </div>

        <div id="difficulty-selection" style="display: none;">
            <div class="box-title" style="font-size: 14px;">ZORLUK SE√á</div>
            <button class="btn btn-easy" onclick="sys.login('easy')">EASY</button>
            <button class="btn btn-medium" onclick="sys.login('medium')">MEDIUM</button>
            <button class="btn btn-hard" onclick="sys.login('hard')">HARD</button>
        </div>
    </div>
</div>

<div id="scr-game" class="overlay">
    <div class="big-card" style="border-color: var(--green);">
        <div id="turn-notice" style="font-size: 10px; color: var(--orange); font-weight: 800; margin-bottom: 5px; display: none;">SIRADAKƒ∞: <span id="current-player-turn"></span></div>
        <div style="display:flex; justify-content: space-between; font-size: 12px; margin-bottom: 10px;">
            <span id="display-name" style="color: var(--green);">...</span>
            <span>SKOR: <b id="score">0</b></span>
        </div>
        <div id="word">...</div>
        <input type="text" id="answer" placeholder="CEVABI YAZ" autocomplete="off">
        <div style="font-size: 11px; color: #666;">S√úRE: <span id="timer">30</span></div>
    </div>
</div>

<div id="profile-modal" class="overlay" onclick="this.style.display='none'">
    <div class="big-card" style="border-color: var(--blue);" onclick="event.stopPropagation()">
        <div class="box-title" style="color: var(--blue);">PROFƒ∞Lƒ∞M</div>
        <div style="text-align: left; font-size: 14px; line-height: 2;">
            <p>OYUNCU: <b id="prof-name"></b> <span style="color:var(--green); font-size:10px">developer</span></p>
            <p>EN Y√úKSEK SKOR: <b id="prof-record">0</b></p>
            <p>R√úTBE:</p>
            <h2 id="prof-rank" style="font-family: Orbitron; margin-bottom: 20px;"></h2>
        </div>
        <button class="btn" style="background: var(--blue); color: #fff;" onclick="document.getElementById('profile-modal').style.display='none'">KAPAT</button>
    </div>
</div>

<div id="scr-end" class="overlay">
    <div class="big-card" style="border-color: var(--red);">
        <div id="end-title" style="color:var(--red); font-weight:900;">OYUN Bƒ∞TTƒ∞!</div>
        <div id="duel-result" style="display:none; font-family: Orbitron; margin: 10px 0;"></div>
        <div style="font-size:40px; margin: 15px 0;"><b id="final-score">0</b></div>
        <button class="btn" onclick="sys.restart()">MEN√úYE D√ñN</button>
    </div>
</div>

<div id="jumpscare"><div class="ghost">üëª</div></div>

<script>
    const POOLS = {
        easy: [{tr:"Elma",en:"apple"},{tr:"Su",en:"water"},{tr:"Kedi",en:"cat"},{tr:"Mavi",en:"blue"}],
        medium: [{tr:"Kitap",en:"book"},{tr:"Okul",en:"school"},{tr:"√ñƒüretmen",en:"teacher"}],
        hard: [{tr:"Ba≈üarƒ±",en:"success"},{tr:"Gelecek",en:"future"},{tr:"Sorumluluk",en:"responsibility"}]
    };

    let activePool = [];

    const sys = {
        name: "", score: 0, time: 30, active: false,
        isDuel: false, duelTurn: 1, p1Score: 0, p2Score: 0, p1Name: "", p2Name: "",

        msg: (t, c="#3498db") => {
            const el = document.getElementById('notify');
            el.innerText = t; el.style.background = c;
            el.style.display = 'block'; el.classList.add('show');
            setTimeout(() => { el.classList.remove('show'); el.style.display = 'none'; }, 1500);
        },

        getRank: (s) => {
            if(s < 200) return {n: "√áAYLAK BRONZ", c: "rank-bronze"};
            if(s < 500) return {n: "DEMƒ∞R GRƒ∞", c: "rank-iron"};
            if(s < 1000) return {n: "ALTIN SARI", c: "rank-gold"};
            if(s < 2000) return {n: "ELMAS MAVƒ∞", c: "rank-diamond"};
            return {n: "ELƒ∞T KIRMIZI", c: "rank-elit"};
        },

        auth: () => {
            const n = document.getElementById('username').value.trim().toLowerCase();
            const p = document.getElementById('password').value.trim();
            if(!n || !p) return sys.msg("EKSƒ∞K Bƒ∞LGƒ∞", "#ff4757");

            let user = JSON.parse(localStorage.getItem('u_' + n)) || { pass: p, record: 0 };
            if(user.pass !== p) return sys.msg("≈ûƒ∞FRE HATALI", "#ff4757");
            
            localStorage.setItem('u_' + n, JSON.stringify(user));
            sys.name = n;
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('main-menu').style.display = 'block';
            document.getElementById('profile-trigger').style.display = 'block'; // Giri≈üten sonra g√∂ster
            document.getElementById('welcome-msg').innerText = "HO≈û GELDƒ∞N " + n.toUpperCase();
            sys.msg("Gƒ∞Rƒ∞≈û BA≈ûARILI");
        },

        showProfile: () => {
            let user = JSON.parse(localStorage.getItem('u_' + sys.name));
            let r = sys.getRank(user.record);
            document.getElementById('prof-name').innerText = sys.name.toUpperCase();
            document.getElementById('prof-record').innerText = user.record;
            document.getElementById('prof-rank').innerText = r.n;
            document.getElementById('prof-rank').className = r.c;
            document.getElementById('profile-modal').style.display = 'flex';
        },

        show1vs1: () => {
            document.getElementById('main-menu').style.display = 'none';
            document.getElementById('1vs1-inputs').style.display = 'block';
            sys.isDuel = true;
        },

        backToMenu: () => {
            document.getElementById('1vs1-inputs').style.display = 'none';
            document.getElementById('main-menu').style.display = 'block';
            sys.isDuel = false;
        },

        startDuelPrep: () => {
            sys.p1Name = document.getElementById('p1-name').value || "P1";
            sys.p2Name = document.getElementById('p2-name').value || "P2";
            sys.name = sys.p1Name;
            document.getElementById('1vs1-inputs').style.display = 'none';
            document.getElementById('difficulty-selection').style.display = 'block';
        },

        openDifficulty: () => {
            document.getElementById('main-menu').style.display = 'none';
            document.getElementById('difficulty-selection').style.display = 'block';
        },

        login: (l) => {
            activePool = POOLS[l];
            document.getElementById('scr-login').style.display = 'none';
            document.getElementById('scr-game').style.display = 'flex';
            document.getElementById('display-name').innerText = sys.name.toUpperCase();
            if(sys.isDuel) {
                document.getElementById('turn-notice').style.display = 'block';
                document.getElementById('current-player-turn').innerText = sys.name.toUpperCase();
            }
            sys.start();
        },

        start: () => {
            sys.active = true; sys.score = 0; sys.time = 30;
            document.getElementById('score').innerText = "0";
            sys.next();
            let clock = setInterval(() => {
                if(!sys.active) return clearInterval(clock);
                sys.time--; document.getElementById('timer').innerText = sys.time;
                if(sys.time <= 0) { clearInterval(clock); sys.handleFinish(); }
            }, 1000);
        },

        handleFinish: () => {
            sys.active = false;
            if(!sys.isDuel) {
                let u = JSON.parse(localStorage.getItem('u_' + sys.name));
                if(sys.score > u.record) {
                    u.record = sys.score;
                    localStorage.setItem('u_' + sys.name, JSON.stringify(u));
                    sys.msg("YENƒ∞ REKOR!", "#f1c40f");
                }
            }

            if(sys.isDuel && sys.duelTurn === 1) {
                sys.p1Score = sys.score; sys.duelTurn = 2; sys.name = sys.p2Name;
                sys.msg("SIRA " + sys.p2Name.toUpperCase());
                document.getElementById('display-name').innerText = sys.name.toUpperCase();
                document.getElementById('current-player-turn').innerText = sys.name.toUpperCase();
                sys.start();
            } else if (sys.isDuel && sys.duelTurn === 2) {
                sys.p2Score = sys.score; sys.endDuel();
            } else {
                sys.end();
            }
        },

        next: () => {
            sys.cur = activePool[Math.floor(Math.random()*activePool.length)];
            document.getElementById('word').innerText = sys.cur.tr.toUpperCase();
            document.getElementById('answer').value = ""; document.getElementById('answer').focus();
        },

        end: () => {
            document.getElementById('scr-game').style.display = 'none';
            document.getElementById('scr-end').style.display = 'flex';
            document.getElementById('final-score').innerText = sys.score;
        },

        restart: () => {
            document.getElementById('scr-end').style.display = 'none';
            document.getElementById('scr-login').style.display = 'contents';
            document.getElementById('main-menu').style.display = 'block';
            document.getElementById('difficulty-selection').style.display = 'none';
            sys.isDuel = false; sys.duelTurn = 1;
        },

        endDuel: () => {
            document.getElementById('scr-game').style.display = 'none';
            document.getElementById('scr-end').style.display = 'flex';
            document.getElementById('end-title').innerText = "D√úELLO Bƒ∞TTƒ∞!";
            document.getElementById('duel-result').style.display = 'block';
            let w = sys.p1Score > sys.p2Score ? sys.p1Name : (sys.p2Score > sys.p1Score ? sys.p2Name : "BERABERE");
            document.getElementById('duel-result').innerText = "KAZANAN: " + w.toUpperCase();
            document.getElementById('final-score').innerText = sys.p1Score + " - " + sys.p2Score;
            confetti({ particleCount: 100 });
        }
    };

    document.getElementById('answer').addEventListener('keypress', e => {
        if(e.key === 'Enter' && sys.active) {
            if(document.getElementById('answer').value.toLowerCase().trim() === sys.cur.en.toLowerCase()){
                sys.score += 50; sys.time += 2;
                document.getElementById('score').innerText = sys.score;
                sys.next();
            } else {
                document.getElementById('jumpscare').style.display = 'flex';
                setTimeout(() => { document.getElementById('jumpscare').style.display = 'none'; }, 400);
                sys.next();
            }
        }
    });
</script>
</body>
</html>
