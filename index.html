<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>9/N GLOBAL | DEVELOPERS</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Poppins:wght@400;800&display=swap" rel="stylesheet">
    
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; }
        body { font-family: 'Poppins', sans-serif; background: #000; color: #fff; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 15px; overflow: hidden; }

        /* ANA KUTU (OYUN VE SKOR ALANI) */
        .panel { background: #0a0a0a; border: 1px solid #222; border-radius: 20px; padding: 25px; width: 95%; max-width: 450px; text-align: center; }
        
        /* ALT KUTU (NOT ALANI) */
        .bottom-panel { background: #0a0a0a; border: 1px solid #222; border-radius: 15px; padding: 15px; width: 95%; max-width: 450px; text-align: center; color: #555; font-size: 11px; font-weight: 600; letter-spacing: 1px; }

        .header-img { width: 100%; height: 100px; background: #111; border-radius: 15px; margin-bottom: 15px; display: flex; align-items: center; justify-content: center; border: 1px solid #1a1a1a; color: #333; font-weight: 900; }
        
        .list-scroll { width: 100%; max-height: 320px; overflow-y: auto; margin: 10px 0; }
        .row { display: flex; justify-content: space-between; align-items: center; padding: 12px; background: #111; border-radius: 10px; margin-bottom: 5px; border: 1px solid #1a1a1a; }
        
        input { width: 100%; padding: 15px; border-radius: 10px; border: 1px solid #333; background: #000; color: #fff; font-size: 16px; margin-bottom: 10px; text-align: center; outline: none; }
        .btn { width: 100%; padding: 15px; border-radius: 10px; border: none; font-size: 13px; font-weight: 800; cursor: pointer; background: #fff; color: #000; text-transform: uppercase; }

        .rank-tag { font-size: 8px; font-weight: 900; padding: 3px 6px; border-radius: 4px; color: #000; min-width: 75px; text-align: center; }
        .r-bronz { background: #cd7f32; color: #fff; } 
        .r-demir { background: #bdc3c7; } 
        .r-altin { background: #f1c40f; } 
        .r-elmas { background: #3498db; color: #fff; } 
        .r-elit { background: #e74c3c; color: #fff; }
        .r-wait { background: #1a1a1a; color: #444; }
        
        .overlay { display: none; position: fixed; inset: 0; background: #000; z-index: 999; flex-direction: column; align-items: center; justify-content: center; gap: 15px; }
    </style>
</head>
<body>

<div id="scr-auth" class="panel">
    <div class="header-img">9/N GLOBAL | DEVELOPERS</div>
    <input type="text" id="p1" placeholder="ADINIZI YAZIN">
    <button class="btn" onclick="sys.auth()">OYUNA BAŞLA</button>
</div>

<div id="scr-game" class="panel" style="display:none;">
    <div style="display:flex; justify-content: space-between; font-size: 12px; margin-bottom: 20px;">
        <span style="color:#444">SÜRE: <b id="timer" style="color:#fff">30</b></span>
        <span style="color:#444">SKOR: <b id="score" style="color:#fff">0</b></span>
    </div>
    <div id="word" style="font-size: 28px; font-weight: 900; margin: 30px 0;">YÜKLENİYOR...</div>
    <input type="text" id="answer" placeholder="Cevabı yazın..." autocomplete="off">
</div>

<div id="scr-board" class="overlay">
    <div class="panel">
        <div class="header-img">SCOREBOARD</div>
        <div id="list" class="list-scroll"></div>
        <button class="btn" onclick="location.reload()">TEKRAR DENE</button>
    </div>
    <div class="bottom-panel">yeni oyun berki gelir</div>
</div>

<div id="bottom-info" class="bottom-panel">yeni oyun berki gelir</div>

<script>
    const WORDS = [
        {tr:"Sorumluluk",en:"responsibility"},{tr:"Gelenek",en:"tradition"},{tr:"Çevre",en:"environment"},{tr:"Başarı",en:"success"},{tr:"Gelecek",en:"future"},
        {tr:"Yaratıcı",en:"creative"},{tr:"Eğitim",en:"education"},{tr:"Bilim",en:"science"},{tr:"Mükemmel",en:"perfect"},{tr:"Harika",en:"wonderful"}
    ];
    
    firebase.initializeApp({ databaseURL: "https://burak-harun-9n-default-rtdb.firebaseio.com" });
    const db = firebase.database();

    const sys = {
        user: "", score: 0, time: 30, cur: null, active: false,
        auth: () => { 
            sys.user = document.getElementById('p1').value.trim(); 
            if(sys.user) { 
                document.getElementById('scr-auth').style.display='none'; 
                document.getElementById('scr-game').style.display='block'; 
                sys.active = true; sys.start(); 
            }
        },
        start: () => { 
            sys.next(); 
            let clock = setInterval(() => { 
                if(!sys.active) return clearInterval(clock);
                sys.time--; document.getElementById('timer').innerText = sys.time; 
                if(sys.time <= 0) { sys.active = false; clearInterval(clock); sys.end(); } 
            }, 1000); 
        },
        next: () => { 
            sys.cur = WORDS[Math.floor(Math.random()*WORDS.length)]; 
            document.getElementById('word').innerText = sys.cur.tr.toUpperCase(); 
            document.getElementById('answer').value = ""; document.getElementById('answer').focus(); 
        },
        end: () => {
            let r="ÇAYLAK BRONZ", c="r-bronz";
            if(sys.score >= 2000) { r="ELİT KIRMIZI"; c="r-elit"; } 
            else if(sys.score >= 1000) { r="ELMAS MAVİ"; c="r-elmas"; }
            else if(sys.score >= 500) { r="ALTIN SARI"; c="r-altin"; } 
            else if(sys.score >= 200) { r="DEMİR GRİ"; c="r-demir"; }
            
            document.getElementById('scr-game').style.display = 'none';
            document.getElementById('bottom-info').style.display = 'none';
            document.getElementById('scr-board').style.display = 'flex';
            
            db.ref('GLOBAL_SCOREBOARD').push({ n: sys.user, s: sys.score, r: r, c: c }).then(() => {
                sys.loadScores();
            });
        },
        loadScores: () => {
            db.ref('GLOBAL_SCOREBOARD').once('value').then(snap => {
                let all = []; snap.forEach(x => all.push(x.val()));
                all.sort((a,b) => b.s - a.s);
                let players = all.slice(0, 10);
                
                let html = "";
                for(let i = 0; i < 10; i++) {
                    if(players[i]) {
                        html += `<div class="row"><span>${players[i].n}</span><div><b>${players[i].s}</b> <span class="rank-tag ${players[i].c}">${players[i].r}</span></div></div>`;
                    } else {
                        html += `<div class="row" style="opacity:0.2;"><span>BOS</span><div><b>0</b> <span class="rank-tag r-wait">BEKLENİYOR</span></div></div>`;
                    }
                }
                document.getElementById('list').innerHTML = html;
            });
        }
    };

    document.getElementById('answer').addEventListener('keypress', e => {
        if(e.key === 'Enter' && sys.active) {
            if(document.getElementById('answer').value.toLowerCase().trim() === sys.cur.en.toLowerCase()) {
                sys.score += 50; sys.time += 2;
                document.getElementById('score').innerText = sys.score;
                confetti({ particleCount: 30, spread: 40, origin: { y: 0.8 } });
                sys.next();
            } else { sys.next(); }
        }
    });
</script>
</body>
</html>
