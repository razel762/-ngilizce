<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Burak & Harun | 9/N Global Master</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Poppins:wght@400;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --red: #ff0000; --gold: #f1c40f; --elit: #e74c3c; --blue: #3498db; }
        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; }
        body { font-family: 'Poppins', sans-serif; background: #000; color: #fff; height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden; }

        @keyframes shake { 0%, 100% { transform: translate(0,0); } 20% { transform: translate(-10px,5px); } 40% { transform: translate(10px,-5px); } }
        .shake-active { animation: shake 0.2s; background: #300 !important; }

        /* BALONCUK VE PARLAMA EFEKTƒ∞ */
        @keyframes bubble { 0% { transform: translateY(0) scale(1); opacity: 1; } 50% { transform: translateY(-5px) scale(1.02); opacity: 0.8; } 100% { transform: translateY(0) scale(1); opacity: 1; } }
        @keyframes glow { 0% { box-shadow: 0 0 10px gold; } 50% { box-shadow: 0 0 30px gold; } 100% { box-shadow: 0 0 10px gold; } }

        .panel { background: #0a0a0a; border: 2px solid #333; border-radius: 30px; padding: 30px; width: 95%; max-width: 460px; text-align: center; box-shadow: 0 0 40px rgba(255,0,0,0.3); position: relative; }
        
        /* KURUCU ALANI */
        .founder-box { 
            background: linear-gradient(135deg, #1a1a1a, #000); 
            border: 2px solid gold; border-radius: 20px; 
            padding: 15px; margin-bottom: 20px; 
            animation: bubble 3s infinite ease-in-out, glow 2s infinite;
        }

        input { width: 100%; padding: 18px; border-radius: 15px; border: 1px solid #444; background: #111; color: #fff; font-size: 18px; margin-bottom: 15px; text-align: center; }
        .btn { width: 100%; padding: 18px; border-radius: 15px; border: none; font-size: 16px; font-weight: 800; cursor: pointer; background: var(--red); color: #fff; text-transform: uppercase; transition: 0.2s; }
        .btn:active { transform: scale(0.95); }

        /* SIRALAMA Sƒ∞STEMƒ∞ */
        .overlay { display: none; position: fixed; inset: 0; background: #000; z-index: 9999; flex-direction: column; align-items: center; justify-content: center; padding: 15px; }
        .board-container { width: 100%; max-height: 500px; overflow-y: auto; margin: 10px 0; padding-right: 5px; }
        
        .row { display: flex; justify-content: space-between; align-items: center; padding: 15px; background: rgba(255,255,255,0.05); border-radius: 15px; margin-bottom: 10px; border-left: 4px solid var(--red); }
        
        .rank-tag { font-size: 10px; font-weight: 900; padding: 5px 10px; border-radius: 8px; color: #000; min-width: 100px; text-align: center; }
        .r-bronz { background: #cd7f32; color: #fff; }
        .r-demir { background: #bdc3c7; }
        .r-altin { background: #f1c40f; }
        .r-elmas { background: #3498db; color: #fff; }
        .r-elit { background: #e74c3c; color: #fff; box-shadow: 0 0 15px red; }

        .dev-badge { background: linear-gradient(45deg, #f00, #ff0, #f00); background-size: 200%; animation: flow 2s linear infinite; color: #fff; padding: 3px 10px; border-radius: 6px; font-size: 11px; font-weight: 900; }
        @keyframes flow { 0% { background-position: 0%; } 100% { background-position: 200%; } }
    </style>
</head>
<body id="main-body">

<div id="scr-auth" class="panel">
    <div class="founder-box">
        <h3 style="font-family:'Orbitron'; font-size:11px; color:gold;">KURUCU = 9/N'deki Burak ve Harun</h3>
    </div>
    <input type="text" id="username" placeholder="ƒ∞Sƒ∞M YAZIN">
    <button class="btn" onclick="sys.auth()">Gƒ∞Rƒ∞≈û YAP</button>
</div>

<div id="scr-game" class="panel" style="display:none;">
    <div style="display:flex; justify-content: space-between; font-weight: 800;">
        <span style="color:red">S√úRE: <b id="timer">30</b></span>
        <span style="color:gold">SKOR: <b id="score">0</b></span>
    </div>
    <div id="word" style="font-size: 45px; font-weight: 900; margin: 30px 0; text-shadow: 0 0 10px rgba(255,255,255,0.3);">...</div>
    <input type="text" id="answer" placeholder="CEVAP">
</div>

<div id="scr-board" class="overlay">
    <div class="panel" style="max-height: 95vh; display: flex; flex-direction: column;">
        <div class="founder-box" style="margin-bottom:10px;">
            <h3 style="font-family:'Orbitron'; font-size:10px; color:gold;">KURUCU = 9/N'deki Burak ve Harun</h3>
        </div>
        <h2 style="color:gold; font-size:16px; margin-bottom:10px;">üèÜ GLOBAL RANKING</h2>
        <div id="dev-spot" style="margin-bottom:15px;"></div>
        <div id="list" class="board-container"></div>
        <button class="btn" onclick="location.reload()" style="background:#222; border:1px solid #444;">TEKRAR OYNA</button>
    </div>
</div>

<script>
    // GENƒ∞≈ûLETƒ∞LMƒ∞≈û KELƒ∞ME Lƒ∞STESƒ∞
    const WORDS = [
        {tr:"Gelenek",en:"tradition"},{tr:"√áevre",en:"environment"},{tr:"Ba≈üarƒ±",en:"success"},{tr:"Yetenek",en:"ability"},
        {tr:"Gelecek",en:"future"},{tr:"Teknoloji",en:"technology"},{tr:"Eƒüitim",en:"education"},{tr:"Miras",en:"heritage"},
        {tr:"D√ºr√ºst",en:"honest"},{tr:"Zeki",en:"intelligent"},{tr:"Macera",en:"adventure"},{tr:"Ke≈üfetmek",en:"explore"},
        {tr:"Deneyim",en:"experience"},{tr:"√ñnemli",en:"important"},{tr:"Kibar",en:"polite"},{tr:"C√∂mert",en:"generous"},
        {tr:"Geli≈üim",en:"development"},{tr:"Bilgi",en:"knowledge"},{tr:"√ñzg√ºrl√ºk",en:"freedom"},{tr:"Adalet",en:"justice"}
    ];

    firebase.initializeApp({ databaseURL: "https://burak-harun-9n-default-rtdb.firebaseio.com" });
    const db = firebase.database();

    const sys = {
        user: "", score: 0, time: 30, cur: null,
        auth: () => {
            sys.user = document.getElementById('username').value.trim();
            if(!sys.user) return;
            document.getElementById('scr-auth').style.display = 'none';
            document.getElementById('scr-game').style.display = 'block';
            sys.start();
        },
        start: () => {
            sys.next();
            let clock = setInterval(() => {
                sys.time--;
                document.getElementById('timer').innerText = sys.time;
                if(sys.time <= 0) { clearInterval(clock); sys.end(); }
            }, 1000);
        },
        next: () => {
            sys.cur = WORDS[Math.floor(Math.random()*WORDS.length)];
            document.getElementById('word').innerText = sys.cur.tr.toUpperCase();
            document.getElementById('answer').value = ""; document.getElementById('answer').focus();
        },
        end: () => {
            let r = "√áAYLAK BRONZ", c = "r-bronz";
            if(sys.score >= 2000) { r = "ELƒ∞T KIRMIZI"; c = "r-elit"; }
            else if(sys.score >= 1000) { r = "ELMAS MAVƒ∞"; c = "r-elmas"; }
            else if(sys.score >= 500) { r = "ALTIN SARI"; c = "r-altin"; }
            else if(sys.score >= 200) { r = "DEMƒ∞R GRƒ∞"; c = "r-demir"; }

            sys.showBoard();
            db.ref('global_final_v8/' + sys.user).set({ n: sys.user, s: sys.score, r: r, c: c });
        },
        showBoard: () => {
            document.getElementById('scr-game').style.display = 'none';
            document.getElementById('scr-board').style.display = 'flex';
            
            db.ref('global_final_v8').on('value', s => {
                let all = []; s.forEach(x => all.push(x.val()));
                all.sort((a,b) => b.s - a.s);

                let devs = all.filter(p => p.n.toLowerCase().includes('developer') || p.n === 'Burak' || p.n === 'Harun');
                let players = all.filter(p => !devs.includes(p));

                document.getElementById('dev-spot').innerHTML = devs.map(p => `
                    <div class="row" style="border:1px solid gold; background:rgba(255,215,0,0.1);">
                        <span>${p.n} <span class="dev-badge">DEVELOPER</span></span>
                        <b>${p.s}</b>
                    </div>`).join('');

                document.getElementById('list').innerHTML = players.map((p, i) => `
                    <div class="row">
                        <span><b>${i+1}.</b> ${p.n}</span>
                        <div><b style="color:gold; margin-right:5px;">${p.s}</b> <span class="rank-tag ${p.c}">${p.r}</span></div>
                    </div>`).join('');
            });
        }
    };

    document.getElementById('answer').addEventListener('keypress', e => {
        if(e.key === 'Enter') {
            if(document.getElementById('answer').value.toLowerCase().trim() === sys.cur.en) {
                sys.score += 50; sys.time += 2;
                document.getElementById('score').innerText = sys.score;
                confetti({ particleCount: 50, spread: 60, origin: { y: 0.7 } }); sys.next();
            } else {
                document.getElementById('main-body').classList.add('shake-active');
                setTimeout(() => document.getElementById('main-body').classList.remove('shake-active'), 300);
                sys.next();
            }
        }
    });
</script>
</body>
</html>
