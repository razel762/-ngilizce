<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Oyun Lab | Burak Developer Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Kalam:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #6c5ce7; --accent: #a29bfe; --gold: #ffeaa7; --success: #00ffca; --danger: #ff4757; --neon-red: #ff0000; }
        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; }
        
        body { 
            font-family: 'Poppins', sans-serif; min-height: 100vh; display: flex; justify-content: center; align-items: center; 
            background: linear-gradient(135deg, rgba(20, 0, 40, 0.95), rgba(40, 10, 80, 0.9)), url('https://images.unsplash.com/photo-1550745165-9bc0b252726f?auto=format&fit=crop&w=1920&q=80'); 
            background-size: cover; background-position: center; color: white; padding: 20px; overflow: hidden;
            transition: background 0.1s ease;
        }

        /* JUMPSCARE SARSINTI */
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }
        .jumpscare-bg { background: maroon !important; animation: shake 0.2s infinite !important; }

        .card-box { background: rgba(255, 255, 255, 0.08); backdrop-filter: blur(20px); padding: 35px; border-radius: 40px; border: 1px solid rgba(255,255,255,0.1); width: 100%; max-width: 420px; text-align: center; }
        input { width: 100%; padding: 18px; border-radius: 20px; border: none; font-size: 16px; text-align: center; margin-bottom: 15px; outline: none; background: white; color: #1e1e2f; }
        .btn { background: var(--primary); color: white; border: none; width: 100%; padding: 18px; border-radius: 20px; font-size: 18px; font-weight: 800; cursor: pointer; transition: 0.3s; }
        
        #portal-screen, #game-screen { display: none; width: 100%; max-width: 1000px; text-align: center; }

        #ghost-trigger {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0);
            font-size: 200px; pointer-events: none; z-index: 2000; opacity: 0; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #ghost-trigger.show { transform: translate(-50%, -50%) scale(2); opacity: 1; }

        .founder-panel { background: #000 !important; border: 2px solid var(--neon-red); padding: 20px; border-radius: 25px; margin-bottom: 25px; box-shadow: 0 0 25px rgba(255, 0, 0, 0.4); position: relative; }
        .founder-label { color: var(--neon-red); font-weight: 900; font-size: 0.7rem; letter-spacing: 5px; margin-bottom: 5px; }
        .founder-name { font-size: 1.2rem; font-weight: 800; color: white; text-shadow: 0 0 10px rgba(255,0,0,0.5); }
        .dark-dev-role { background: #000; color: var(--neon-red); border: 2px solid var(--neon-red); padding: 5px 20px; border-radius: 12px; font-weight: 900; font-size: 0.9rem; letter-spacing: 3px; box-shadow: 0 0 15px var(--neon-red); position: relative; }

        .troll-box { 
            height: 60px; margin-bottom: 15px; font-weight: 900; font-size: 1.3rem; 
            display: flex; align-items: center; justify-content: center; 
            opacity: 0; transform: scale(0.3); transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .troll-box.pop { opacity: 1; transform: scale(1.3); }

        .score-row { display: flex; flex-direction: column; padding: 12px; margin-bottom: 8px; background: rgba(255,255,255,0.05); border-radius: 15px; text-align: left; border-left: 4px solid var(--primary); }
        .rank-tag { font-size: 0.75rem; font-weight: 800; text-transform: uppercase; margin-top: 4px; }
        .rank-elit { color: #ff7675; } .rank-altin { color: var(--gold); } .rank-caylak { color: #ccc; }
        .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 100; flex-direction: column; align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(10px); }
        .modal { background: #1a1a2e; width: 100%; max-width: 440px; border-radius: 40px; padding: 30px; border: 2px solid var(--primary); }
    </style>
</head>
<body id="main-body">

    <audio id="snd-fail" src="https://assets.mixkit.co/active_storage/sfx/2020/2020-preview.mp3"></audio>

    <div id="ghost-trigger">üëª</div>

            <h4 style="color: white;">Yeni oyun gelebilir...</h4>

        <div class="card-box" style="margin:auto;">
            <div style="display:flex; gap:10px; margin-bottom:20px;">
                <div style="flex:1; background:black; padding:10px; border-radius:15px; color:var(--success)">S√úRE: <span id="timer">30</span></div>
                <div style="flex:1; background:black; padding:10px; border-radius:15px; color:var(--gold)">SKOR: <span id="score">0</span></div>
            </div>
            <div id="word-box" style="font-family:'Kalam'; font-size:42px; margin:15px 0; color:var(--gold);">...</div>
            <div id="troll-box" class="troll-box"></div>
            <input type="text" id="ans" placeholder="Cevabƒ± yaz ve Enter'la">
            <button id="start-btn" class="btn" onclick="startGame()">OYUNU BA≈ûLAT</button>
        </div>
    </div>

    <div id="leader-modal" class="overlay">
        <div class="modal">
            <div class="founder-panel">
                <div class="founder-label">KURUCU =</div>
                <div class="founder-name">Burak 9/N Sƒ±nƒ±fƒ±</div>
                <div style="margin-top:10px;"><span class="dark-dev-role">DEVELOPER üëë</span></div>
            </div>
            <h3 style="color: var(--gold); margin-bottom:15px;">üèÜ TOP 10 Lƒ∞STESƒ∞</h3>
            <div id="leader-list" style="max-height: 200px; overflow-y: auto;"></div>
            <button class="btn" style="margin-top:20px;" onclick="location.reload()">TEKRAR DENE üè†</button>
        </div>
    </div>

    <div id="end-modal" class="overlay">
        <div class="modal">
            <h2>S√úRE DOLDU!</h2>
            <div id="final-score" style="font-size: 60px; margin: 20px 0; color:var(--success);">0</div>
            <button class="btn" onclick="saveScore()">SIRALAMAYA Gƒ∞R</button>
        </div>
    </div>

<script>
    // 100 KELƒ∞MELƒ∞K HAVUZ (G√úNCELLENDƒ∞)
    const words = [
        {tr:"Elma",en:"apple"},{tr:"Kitap",en:"book"},{tr:"Okul",en:"school"},{tr:"Masa",en:"table"},{tr:"Kedi",en:"cat"},
        {tr:"K√∂pek",en:"dog"},{tr:"Mutlu",en:"happy"},{tr:"Kalem",en:"pencil"},{tr:"Su",en:"water"},{tr:"Hƒ±zlƒ±",en:"fast"},
        {tr:"Yava≈ü",en:"slow"},{tr:"Sƒ±cak",en:"hot"},{tr:"Soƒüuk",en:"cold"},{tr:"B√ºy√ºk",en:"big"},{tr:"K√º√ß√ºk",en:"small"},
        {tr:"Yeni",en:"new"},{tr:"Eski",en:"old"},{tr:"ƒ∞yi",en:"good"},{tr:"K√∂t√º",en:"bad"},{tr:"G√ºzel",en:"beautiful"},
        {tr:"√áirkin",en:"ugly"},{tr:"Uzun",en:"long"},{tr:"Kƒ±sa",en:"short"},{tr:"Zengin",en:"rich"},{tr:"Fakir",en:"poor"},
        {tr:"Gen√ß",en:"young"},{tr:"Temiz",en:"clean"},{tr:"Kirli",en:"dirty"},{tr:"Kolay",en:"easy"},{tr:"Zor",en:"hard"},
        {tr:"A√ßƒ±k",en:"open"},{tr:"Kapalƒ±",en:"close"},{tr:"Doƒüru",en:"true"},{tr:"Yanlƒ±≈ü",en:"false"},{tr:"Aƒüƒ±r",en:"heavy"},
        {tr:"Hafif",en:"light"},{tr:"G√ºne≈ü",en:"sun"},{tr:"Ay",en:"moon"},{tr:"Yƒ±ldƒ±z",en:"star"},{tr:"G√∂ky√ºz√º",en:"sky"},
        {tr:"Deniz",en:"sea"},{tr:"Aƒüa√ß",en:"tree"},{tr:"√ái√ßek",en:"flower"},{tr:"Ku≈ü",en:"bird"},{tr:"Balƒ±k",en:"fish"},
        {tr:"Aslan",en:"lion"},{tr:"Kaplan",en:"tiger"},{tr:"Fil",en:"elephant"},{tr:"Yƒ±lan",en:"snake"},{tr:"Fare",en:"mouse"},
        {tr:"At",en:"horse"},{tr:"Araba",en:"car"},{tr:"Otob√ºs",en:"bus"},{tr:"U√ßak",en:"plane"},{tr:"Gemi",en:"ship"},
        {tr:"Ev",en:"house"},{tr:"Kapƒ±",en:"door"},{tr:"Yatak",en:"bed"},{tr:"Sandalye",en:"chair"},{tr:"Telefon",en:"phone"},
        {tr:"Para",en:"money"},{tr:"Ekmek",en:"bread"},{tr:"S√ºt",en:"milk"},{tr:"Yumurta",en:"egg"},{tr:"Et",en:"meat"},
        {tr:"Kƒ±rmƒ±zƒ±",en:"red"},{tr:"Mavi",en:"blue"},{tr:"Ye≈üil",en:"green"},{tr:"Sarƒ±",en:"yellow"},{tr:"Siyah",en:"black"},
        {tr:"Pazartesi",en:"monday"},{tr:"Salƒ±",en:"tuesday"},{tr:"Cuma",en:"friday"},{tr:"Yaz",en:"summer"},{tr:"Kƒ±≈ü",en:"winter"},
        {tr:"Yurt dƒ±≈üƒ±", en:"abroad"}, {tr:"G√∂r√ºn√º≈ü", en:"appearance"}, {tr:"C√ºzdan", en:"wallet"}, {tr:"S√∂zl√ºk", en:"dictionary"},
        {tr:"D√ºr√ºst", en:"honest"}, {tr:"Kibar", en:"polite"}, {tr:"Zeki", en:"smart"}, {tr:"Cesur", en:"brave"},
        {tr:"Tehlikeli", en:"dangerous"}, {tr:"√ñnemli", en:"important"}, {tr:"Pahalƒ±", en:"expensive"}, {tr:"Ucuz", en:"cheap"},
        {tr:"Sƒ±kƒ±cƒ±", en:"boring"}, {tr:"Yorgun", en:"tired"}, {tr:"A√ß", en:"hungry"}, {tr:"Susuz", en:"thirsty"},
        {tr:"Komik", en:"funny"}, {tr:"Sessiz", en:"quiet"}, {tr:"G√ºr√ºlt√ºl√º", en:"noisy"}, {tr:"Mutfak", en:"kitchen"},
        {tr:"Bah√ße",en:"garden"},{tr:"G√∂zl√ºk",en:"glasses"},{tr:"Pencere",en:"window"},{tr:"Duvar",en:"wall"},{tr:"Zemin",en:"floor"}
    ];

    const trolls = ["Cidden mi? üòÇ", "Klavyeye mi oturdun? ‚å®Ô∏è", "Bunu bilseydin ≈üa≈üardƒ±m! ü§°", "Google Translate bile aƒülƒ±yor... ü§ñ", "Yazƒ±k... Ger√ßekten yazƒ±k... ü§¶‚Äç‚ôÇÔ∏è", "Derslerine √ßalƒ±≈ü Burak g√∂rmesin!"];
    const praises = ["Vay be! üåü", "FNAF tayfasƒ± gururlu! üî•", "Hƒ±zlƒ±sƒ±n ha! üòé", "Makine misin be? ü§ñ", "Hoca g√∂rse 100 verir! üëç", "Efsane gidiyorsun! üöÄ"];

    let currentUser = null, score = 0, timeLeft = 30, timer, currentWord, gameActive = false, msgTimeout;

    function handleAuth() {
        const u = document.getElementById('username').value.trim();
        const p = document.getElementById('password').value;
        if(!u || !p) return alert("Hepsini doldur!");
        let db = JSON.parse(localStorage.getItem('lab_final_v4') || '{}');
        if(!db[u]) { db[u] = p; localStorage.setItem('lab_final_v4', JSON.stringify(db)); }
        if(db[u] === p) {
            currentUser = u;
            document.getElementById('auth-screen').style.display='none';
            document.getElementById('portal-screen').style.display='block';
            document.getElementById('user-info').innerText = "üë§ " + u;
        } else alert("Yanlƒ±≈ü ≈üifre!");
    }

    function openGame() { document.getElementById('portal-screen').style.display='none'; document.getElementById('game-screen').style.display='block'; }

    function startGame() {
        score = 0; timeLeft = 30; gameActive = true;
        document.getElementById('start-btn').style.display='none';
        nextWord();
        timer = setInterval(() => {
            timeLeft--; document.getElementById('timer').innerText = timeLeft;
            if(timeLeft <= 0) { clearInterval(timer); gameActive=false; document.getElementById('final-score').innerText = score; document.getElementById('end-modal').style.display='flex'; }
        }, 1000);
    }

    function nextWord() {
        currentWord = words[Math.floor(Math.random()*words.length)];
        document.getElementById('word-box').innerText = currentWord.tr.toUpperCase();
        document.getElementById('ans').value = ""; document.getElementById('ans').focus();
    }

    function displayStatusMsg(txt, isSuccess) {
        const box = document.getElementById('troll-box');
        clearTimeout(msgTimeout);
        box.classList.remove('pop');
        setTimeout(() => {
            box.innerText = txt;
            box.style.color = isSuccess ? "var(--success)" : "var(--danger)";
            box.classList.add('pop');
            msgTimeout = setTimeout(() => { box.classList.remove('pop'); }, 1800);
        }, 10);
    }

    document.getElementById('ans').addEventListener('keypress', e => {
        if(e.key === 'Enter' && gameActive) {
            let userAns = document.getElementById('ans').value.toLowerCase().trim();
            if(userAns === currentWord.en) {
                score += 100; document.getElementById('score').innerText = score;
                document.getElementById('snd-yee').play();
                displayStatusMsg(praises[Math.floor(Math.random()*praises.length)], true);
                confetti({ particleCount: 40 });
            } else {
                document.getElementById('snd-fail').play();
                displayStatusMsg(trolls[Math.floor(Math.random()*trolls.length)], false);
                jumpscareEffect();
            }
            nextWord();
        }
    });

    function jumpscareEffect() {
        const b = document.getElementById('main-body');
        const g = document.getElementById('ghost-trigger');
        b.classList.add('jumpscare-bg');
        g.classList.add('show');
        setTimeout(() => {
            b.classList.remove('jumpscare-bg');
            g.classList.remove('show');
        }, 500);
    }

    function saveScore() {
        let data = JSON.parse(localStorage.getItem('lab_scores_v4') || '[]');
        let rank = score >= 2000 ? {t:"ELƒ∞T", c:"rank-elit"} : score >= 1000 ? {t:"ALTIN", c:"rank-altin"} : {t:"√áAYLAK", c:"rank-caylak"};
        data.push({n: currentUser, s: score, t: rank.t, c: rank.c});
        data.sort((a,b) => b.s - a.s);
        localStorage.setItem('lab_scores_v4', JSON.stringify(data.slice(0, 10)));
        showLeaders();
    }

    function showLeaders() {
        let data = JSON.parse(localStorage.getItem('lab_scores_v4') || '[]');
        let html = "";
        data.forEach((d, i) => {
            html += `<div class="score-row"><span>${i+1}. ${d.n} - ${d.s}</span><span class="rank-tag ${d.c}">${d.t}</span></div>`;
        });
        document.getElementById('leader-list').innerHTML = html;
        document.getElementById('end-modal').style.display='none';
        document.getElementById('leader-modal').style.display='flex';
    }
</script>
</body>
</html>
