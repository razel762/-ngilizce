<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Burak Developer | 9/N Global</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@400;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --red: #ff0000; --gold: #f1c40f; --elit: #e74c3c; }
        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; }
        body { font-family: 'Poppins', sans-serif; background: #000; color: #fff; height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden; }

        @keyframes shake { 0%, 100% { transform: translate(0,0); } 25% { transform: translate(-10px,5px); } 50% { transform: translate(10px,-5px); } }
        .shake-active { animation: shake 0.2s; background: #200 !important; }

        .panel { background: #0a0a0a; border: 2px solid #333; border-radius: 30px; padding: 30px; width: 95%; max-width: 450px; text-align: center; box-shadow: 0 0 40px rgba(255,0,0,0.3); }
        
        input { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #444; background: #111; color: #fff; font-size: 18px; margin-bottom: 15px; text-align: center; }
        .btn { width: 100%; padding: 15px; border-radius: 12px; border: none; font-size: 16px; font-weight: 800; cursor: pointer; background: var(--red); color: #fff; text-transform: uppercase; }

        /* SIRALAMA VE √ñZEL DEVSER */
        .overlay { display: none; position: fixed; inset: 0; background: #000; z-index: 9999; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .board { width: 100%; max-height: 450px; overflow-y: auto; margin: 10px 0; }
        
        /* DEVELOPER AYRI B√ñLME */
        .dev-section { background: rgba(255, 215, 0, 0.1); border: 2px solid gold; border-radius: 15px; padding: 15px; margin-bottom: 25px; box-shadow: 0 0 20px gold; }
        .row { display: flex; justify-content: space-between; align-items: center; padding: 12px; border-bottom: 1px solid #222; margin-bottom: 10px; } /* 10px bo≈üluk eklendi */
        
        /* R√úTBELER */
        .rank { font-size: 10px; font-weight: 900; padding: 5px 10px; border-radius: 8px; color: #000; min-width: 90px; text-align: center; }
        .r-bronz { background: #cd7f32; color: #fff; }
        .r-demir { background: #bdc3c7; }
        .r-altin { background: #f1c40f; }
        .r-elmas { background: #3498db; color: #fff; }
        .r-elit { background: #e74c3c; color: #fff; box-shadow: 0 0 10px red; }

        .dev-badge { background: linear-gradient(45deg, #f00, gold); color: #fff; padding: 3px 8px; border-radius: 5px; font-size: 10px; font-weight: 900; letter-spacing: 1px; }
    </style>
</head>
<body id="main-body">

<div id="scr-auth" class="panel">
    <h2 style="font-family:'Orbitron'; font-size:14px; color:gold; margin-bottom:20px;">9/N GLOBAL TOURNAMENT</h2>
    <input type="text" id="username" placeholder="ƒ∞Sƒ∞M YAZ">
    <button class="btn" onclick="sys.auth()">Sƒ∞STEME Gƒ∞Rƒ∞≈û</button>
</div>

<div id="scr-game" class="panel" style="display:none;">
    <div style="display:flex; justify-content: space-between; font-weight: 800; font-size: 14px;">
        <span style="color:red">S√úRE: <b id="timer">30</b></span>
        <span style="color:gold">SKOR: <b id="score">0</b></span>
    </div>
    <div id="word" style="font-size: 45px; font-weight: 900; margin: 30px 0;">...</div>
    <input type="text" id="answer" placeholder="CEVAP">
</div>

<div id="scr-board" class="overlay">
    <div class="panel" style="max-height: 95vh; overflow: hidden; display: flex; flex-direction: column;">
        <h2 style="color:gold; margin-bottom:15px;">üèÜ GLOBAL RANKING</h2>
        
        <div id="dev-list"></div>
        
        <div id="list" class="board"></div>
        <button class="btn" onclick="location.reload()" style="margin-top:10px;">YENƒ∞DEN BA≈ûLA</button>
    </div>
</div>

<script>
    const WORDS = [{tr:"Gelenek",en:"tradition"},{tr:"√áevre",en:"environment"},{tr:"Ba≈üarƒ±",en:"success"},{tr:"Gelecek",en:"future"},{tr:"Miras",en:"heritage"},{tr:"Yetenek",en:"ability"}];
    
    firebase.initializeApp({ databaseURL: "https://burak-harun-9n-default-rtdb.firebaseio.com" });
    const db = firebase.database();

    const sys = {
        user: "", score: 0, time: 30, cur: null,
        auth: () => {
            sys.user = document.getElementById('username').value.trim();
            if(!sys.user) return;
            document.getElementById('scr-auth').style.display = 'none';
            document.getElementById('scr-game').style.display = 'block';
            sys.start();
        },
        start: () => {
            sys.next();
            let clock = setInterval(() => {
                sys.time--;
                document.getElementById('timer').innerText = sys.time;
                if(sys.time <= 0) { clearInterval(clock); sys.end(); }
            }, 1000);
        },
        next: () => {
            sys.cur = WORDS[Math.floor(Math.random()*WORDS.length)];
            document.getElementById('word').innerText = sys.cur.tr.toUpperCase();
            document.getElementById('answer').value = ""; document.getElementById('answer').focus();
        },
        end: () => {
            let r = "√áAYLAK BRONZ", c = "r-bronz";
            if(sys.score >= 2000) { r = "ELƒ∞T KIRMIZI"; c = "r-elit"; }
            else if(sys.score >= 1000) { r = "ELMAS MAVƒ∞"; c = "r-elmas"; }
            else if(sys.score >= 500) { r = "ALTIN SARI"; c = "r-altin"; }
            else if(sys.score >= 200) { r = "DEMƒ∞R GRƒ∞"; c = "r-demir"; }

            sys.showBoard(); // √ñnce ekranƒ± a√ß
            db.ref('final_ranking_v7/' + sys.user).set({ n: sys.user, s: sys.score, r: r, c: c });
        },
        showBoard: () => {
            document.getElementById('scr-game').style.display = 'none';
            document.getElementById('scr-board').style.display = 'flex';
            
            db.ref('final_ranking_v7').on('value', s => {
                let all = []; s.forEach(x => all.push(x.val()));
                all.sort((a,b) => b.s - a.s);

                // Developer'ƒ± Ayƒ±r
                let devs = all.filter(p => p.n.toLowerCase().includes('developer') || p.n === 'Burak');
                let players = all.filter(p => !p.n.toLowerCase().includes('developer') && p.n !== 'Burak');

                document.getElementById('dev-list').innerHTML = devs.map(p => `
                    <div class="dev-section">
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <span>${p.n} <span class="dev-badge">DEVELOPER</span></span>
                            <b>${p.s} PUAN</b>
                        </div>
                    </div>`).join('');

                document.getElementById('list').innerHTML = players.map((p, i) => `
                    <div class="row">
                        <span><b>${i+1}.</b> ${p.n}</span>
                        <div><b style="color:gold; margin-right:5px;">${p.s}</b> <span class="rank ${p.c}">${p.r}</span></div>
                    </div>`).join('');
            });
        }
    };

    document.getElementById('answer').addEventListener('keypress', e => {
        if(e.key === 'Enter') {
            if(document.getElementById('answer').value.toLowerCase().trim() === sys.cur.en) {
                sys.score += 50; sys.time += 2;
                document.getElementById('score').innerText = sys.score;
                confetti({ particleCount: 40 }); sys.next();
            } else {
                document.getElementById('main-body').classList.add('shake-active');
                setTimeout(() => document.getElementById('main-body').classList.remove('shake-active'), 300);
                sys.next();
            }
        }
    });
</script>
</body>
</html>
