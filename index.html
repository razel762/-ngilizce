<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>9/N GLOBAL | DEVELOPERS</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Poppins:wght@400;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --green: #2ecc71; --red: #ff4757; }
        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; }
        
        body { 
            font-family: 'Poppins', sans-serif; 
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('https://images.unsplash.com/photo-1509062522246-3755977927d7?q=80&w=2000&auto=format&fit=crop'); 
            background-size: cover; background-position: center; background-attachment: fixed;
            color: #fff; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 20px; overflow: hidden; 
        }

        .big-card { 
            background: rgba(255, 255, 255, 0.1); 
            border: 1px solid rgba(255, 255, 255, 0.2); 
            border-radius: 30px; 
            width: 90%; max-width: 400px; padding: 30px; text-align: center; 
            backdrop-filter: blur(15px); box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            position: relative;
        }

        /* KELÄ°ME SÃœZÃœLME */
        #word-container { height: 60px; display: flex; align-items: center; justify-content: center; margin: 20px 0; }
        #word { font-size: 32px; font-weight: 900; text-shadow: 2px 2px 10px #000; transition: 0.5s; }
        .slide-up { transform: translateY(-120px) rotate(15deg); opacity: 0; }
        .slide-down { transform: translateY(120px) rotate(-15deg); opacity: 0; }
        .slide-in { animation: slideIn 0.5s forwards; }
        @keyframes slideIn { from { transform: scale(0.3) translateY(50px); opacity: 0; } to { transform: scale(1) translateY(0); opacity: 1; } }

        input { width: 100%; padding: 15px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.3); background: rgba(0,0,0,0.4); color: #fff; font-size: 16px; margin-bottom: 10px; text-align: center; outline: none; }
        .btn { width: 100%; padding: 15px; border-radius: 15px; border: none; font-size: 14px; font-weight: 900; cursor: pointer; background: var(--green); color: #000; text-transform: uppercase; }

        .row { display: flex; justify-content: space-between; align-items: center; padding: 12px; background: rgba(0,0,0,0.5); border-radius: 12px; margin-bottom: 6px; font-size: 13px; }
        .rank-tag { font-size: 10px; padding: 5px 10px; border-radius: 7px; color: #000; min-width: 90px; font-weight: 900; text-align: center; text-transform: uppercase; }
        
        /* GÃœNCELLENMÄ°Åž RÃœTBE RENKLERÄ° */
        .r-bronz { background: #cd7f32; color: #fff; } 
        .r-demir { background: #bdc3c7; color: #000; } 
        .r-altin { background: #f1c40f; color: #000; } 
        .r-elmas { background: #3498db; color: #fff; } 
        .r-elit { background: #e74c3c; color: #fff; } 
        .r-wait { background: #333; color: #777; }

        .feedback { position: fixed; top: 35%; font-weight: 900; font-size: 40px; pointer-events: none; z-index: 1000; animation: popup 1s forwards; text-shadow: 2px 2px 15px #000; }
        @keyframes popup { 0% { transform: scale(0.2); opacity: 0; } 50% { transform: scale(1.5); opacity: 1; } 100% { transform: scale(1.3); opacity: 0; } }
        .overlay { position: fixed; inset: 0; z-index: 100; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
    </style>
</head>
<body>

<div id="main-menu" style="display: contents;">
    <div class="big-card" style="border: 2px solid var(--green);">
        <span style="font-size:55px; display:block;">ðŸ§ </span>
        <div style="font-family:'Orbitron'; color:var(--green); font-weight:900; margin-bottom:15px;">Ä°NGÄ°LÄ°ZCE ETKÄ°NLÄ°ÄžÄ°</div>
        <button class="btn" onclick="sys.start()">BAÅžLA</button>
    </div>
    <div class="big-card" style="opacity:0.6; border: 1px dashed #fff; margin-top:10px;">
        <span style="font-size:30px">ðŸ”’</span>
        <div style="color:#eee; font-size:12px; font-weight:800; margin-top:10px;">YENÄ° OYUN BERKÄ° GELÄ°R</div>
    </div>
</div>

<div id="scr-game" class="overlay">
    <div class="big-card" style="border: 2px solid var(--green);">
        <div style="display:flex; justify-content: space-between; font-size: 13px; color: var(--green); font-weight: 800;">
            <span>SÃœRE: <b id="timer">30</b></span>
            <span>SKOR: <b id="score">0</b></span>
        </div>
        <div id="word-container"><div id="word">YÃœKLENÄ°YOR...</div></div>
        <input type="text" id="answer" placeholder="CEVABI YAZ VE ENTER" autocomplete="off">
    </div>
</div>

<div id="scr-board" class="overlay" style="background: rgba(0,0,0,0.5); backdrop-filter: blur(5px);">
    <div class="big-card" id="save-box" style="border: 2px solid var(--green);">
        <div style="color:var(--green); font-weight:900; margin-bottom:10px;">OYUN BÄ°TTÄ°</div>
        <div style="font-size:26px; margin-bottom:20px;">SKORUN: <b id="final-score">0</b></div>
        <input type="text" id="p1" placeholder="ADINIZI YAZIN">
        <button class="btn" onclick="sys.save()">SIRALAMAYA GÄ°R</button>
    </div>
    
    <div class="big-card" id="table-box" style="display:none; border: 2px solid var(--green);">
        <div style="color:var(--green); font-weight:900; font-size:14px; margin-bottom:10px;">9/N LÄ°DERLÄ°K TABLOSU</div>
        <div id="list" style="max-height: 250px; overflow-y: auto; margin-bottom:15px;"></div>
        <button class="btn" onclick="location.reload()">TEKRAR OYNA</button>
    </div>
</div>

<script>
    const sound = (f, t, d) => {
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        const o = ctx.createOscillator(); const g = ctx.createGain();
        o.type = t; o.frequency.setValueAtTime(f, ctx.currentTime);
        g.gain.setValueAtTime(0.1, ctx.currentTime);
        g.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + d);
        o.connect(g); g.connect(ctx.destination); o.start(); o.stop(ctx.currentTime + d);
    };

    const WORDS = [{tr:"Gelecek",en:"future"},{tr:"Sorumluluk",en:"responsibility"},{tr:"BaÅŸarÄ±",en:"success"},{tr:"Gelenek",en:"tradition"},{tr:"Yetenek",en:"ability"},{tr:"Bilim",en:"science"},{tr:"EÄŸitim",en:"education"},{tr:"Ã–nemli",en:"important"},{tr:"Okul",en:"school"},{tr:"Kitap",en:"book"},{tr:"Zeki",en:"intelligent"},{tr:"Tehlikeli",en:"dangerous"}];
    const GOOD = ["HARÄ°KA!", "ADAMSIN!", "SÃœPER!", "DEHA!"];
    const BAD = ["PUHAHA!", "GÄ°T Ã‡ALIÅž!", "EYVAH!", "OLMADI!"];

    const sys = {
        score: 0, time: 30, cur: null, active: false,
        start: () => {
            document.getElementById('main-menu').style.display='none';
            document.getElementById('scr-game').style.display='flex';
            sys.score = 0; sys.time = 30; sys.active = true; sys.next();
            let clock = setInterval(() => {
                if(!sys.active) return clearInterval(clock);
                sys.time--; document.getElementById('timer').innerText = sys.time;
                if(sys.time <= 0) { sys.active = false; sys.end(); }
            }, 1000);
        },
        next: (effect) => {
            const el = document.getElementById('word');
            if(effect) el.className = effect;
            setTimeout(() => {
                sys.cur = WORDS[Math.floor(Math.random()*WORDS.length)];
                el.innerText = sys.cur.tr.toUpperCase(); el.className = 'slide-in';
                document.getElementById('answer').value = ""; document.getElementById('answer').focus();
            }, effect ? 400 : 0);
        },
        showFeedback: (t, c) => {
            const f = document.createElement("div"); f.className="feedback"; f.innerText=t; f.style.color=c;
            document.body.appendChild(f); setTimeout(()=>f.remove(), 1000);
        },
        end: () => {
            sound(150, 'sawtooth', 0.5);
            document.getElementById('scr-game').style.display='none';
            document.getElementById('scr-board').style.display='flex';
            document.getElementById('final-score').innerText = sys.score;
        },
        save: () => {
            const n = document.getElementById('p1').value.trim(); if(!n) return;
            let r="Ã‡AYLAK", c="r-bronz";
            if(sys.score >= 2000) { r="ELÄ°T"; c="r-elit"; }
            else if(sys.score >= 1000) { r="ELMAS"; c="r-elmas"; }
            else if(sys.score >= 500) { r="ALTIN"; c="r-altin"; } 
            else if(sys.score >= 200) { r="DEMÄ°R"; c="r-demir"; }

            let s = JSON.parse(localStorage.getItem('N9_Scores') || '[]');
            s.push({ n: n, s: sys.score, r: r, c: c });
            s.sort((a,b)=>b.s - a.s);
            localStorage.setItem('N9_Scores', JSON.stringify(s));
            document.getElementById('save-box').style.display='none';
            document.getElementById('table-box').style.display='block';
            sys.loadScores();
        },
        loadScores: () => {
            let s = JSON.parse(localStorage.getItem('N9_Scores') || '[]');
            let h = "";
            for(let i=0; i<10; i++) {
                if(s[i]) h += `<div class="row"><span>${s[i].n}</span><div><b>${s[i].s}</b> <span class="rank-tag ${s[i].c}">${s[i].r}</span></div></div>`;
                else h += `<div class="row" style="opacity:0.3;"><span>BOS</span><div><b>0</b> <span class="rank-tag r-wait">BEKLENÄ°YOR</span></div></div>`;
            }
            document.getElementById('list').innerHTML = h;
        }
    };

    document.getElementById('answer').addEventListener('keypress', e => {
        if(e.key === 'Enter' && sys.active) {
            const reply = document.getElementById('answer').value.toLowerCase().trim();
            if(reply === sys.cur.en.toLowerCase()) {
                sys.score += 50; sys.time += 2;
                document.getElementById('score').innerText = sys.score;
                sys.showFeedback(GOOD[Math.floor(Math.random()*GOOD.length)], "#2ecc71");
                sound(600, 'sine', 0.2);
                confetti({ particleCount: 40, spread: 60, origin: { y: 0.6 } });
                sys.next('slide-up');
            } else {
                sys.showFeedback(BAD[Math.floor(Math.random()*BAD.length)], "#ff4757");
                sound(100, 'square', 0.3);
                sys.next('slide-down');
            }
        }
    });
</script>
</body>
</html>
