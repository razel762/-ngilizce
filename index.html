<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>9/N GLOBAL | DEVELOPERS</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Poppins:wght@400;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --green: #2ecc71; --red: #e74c3c; }
        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; }
        
        body { 
            font-family: 'Poppins', sans-serif; 
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1509062522246-3755977927d7?q=80&w=2000&auto=format&fit=crop'); 
            background-size: cover; background-position: center;
            color: #fff; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 20px; overflow: hidden; 
        }

        .big-card { background: rgba(10, 10, 10, 0.9); border: 2px solid #333; border-radius: 30px; width: 90%; max-width: 400px; padding: 30px; text-align: center; backdrop-filter: blur(10px); }
        .card-active { border-color: var(--green); box-shadow: 0 0 20px rgba(46, 204, 113, 0.3); }
        .card-locked { opacity: 0.7; border-style: dashed; border-color: #444; }

        .title { font-family: 'Orbitron', sans-serif; font-size: 18px; color: var(--green); margin-bottom: 15px; font-weight: 900; }
        .icon-brain { font-size: 50px; display: block; margin-bottom: 10px; }

        input { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #333; background: #000; color: #fff; font-size: 16px; margin-bottom: 10px; text-align: center; outline: none; }
        .btn { width: 100%; padding: 15px; border-radius: 12px; border: none; font-size: 14px; font-weight: 800; cursor: pointer; background: var(--green); color: #000; text-transform: uppercase; }

        /* Geri Bildirim YazÄ±larÄ± (KÃ¼Ã§Ã¼kten BÃ¼yÃ¼ÄŸe) */
        @keyframes popup { 0% { transform: scale(0.5); opacity: 0; } 100% { transform: scale(1.5); opacity: 1; } }
        .feedback { position: fixed; top: 40%; font-weight: 900; pointer-events: none; z-index: 1000; animation: popup 0.5s forwards; }

        /* TitreÅŸim */
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-10px); } 75% { transform: translateX(10px); } }
        .shaking { animation: shake 0.2s ease-in-out 2; }

        .list-scroll { width: 100%; max-height: 250px; overflow-y: auto; margin: 15px 0; }
        .row { display: flex; justify-content: space-between; align-items: center; padding: 10px; background: rgba(255,255,255,0.05); border-radius: 10px; margin-bottom: 5px; font-size: 12px; }
        .rank-tag { font-size: 8px; padding: 3px 6px; border-radius: 4px; color: #000; min-width: 80px; font-weight: 900; text-align: center; }
        
        /* RÃ¼tbe Renkleri */
        .r-bronz { background: #cd7f32; color: #fff; } .r-demir { background: #bdc3c7; } .r-altin { background: #f1c40f; } .r-elmas { background: #3498db; color: #fff; } .r-elit { background: #e74c3c; color: #fff; } .r-wait { background: #222; color: #444; }

        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 100; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
    </style>
</head>
<body>

<div id="main-menu" style="display: contents;">
    <div class="big-card card-active">
        <span class="icon-brain">ðŸ§ </span>
        <div class="title">Ä°NGÄ°LÄ°ZCE ETKÄ°NLÄ°ÄžÄ°</div>
        <button class="btn" onclick="sys.start()">OYUNA BAÅžLA</button>
    </div>
    <div class="big-card card-locked">
        <span style="font-size:30px">ðŸ”’</span>
        <div style="color:#666; font-size:12px; font-weight:800; margin-top:10px;">YENÄ° OYUN BERKÄ° GELÄ°R</div>
    </div>
</div>

<div id="scr-game" class="overlay">
    <div class="big-card card-active" id="game-box">
        <div style="display:flex; justify-content: space-between; font-size: 12px; color: var(--green); margin-bottom: 10px;">
            <span>SÃœRE: <b id="timer">30</b></span>
            <span>SKOR: <b id="score">0</b></span>
        </div>
        <div id="word" style="font-size: 28px; font-weight: 900; margin: 25px 0;">YÃœKLENÄ°YOR...</div>
        <input type="text" id="answer" placeholder="Ä°NGÄ°LÄ°ZCESÄ°?" autocomplete="off">
    </div>
</div>

<div id="scr-board" class="overlay">
    <div class="big-card card-active" id="save-box">
        <div class="title">OYUN BÄ°TTÄ°!</div>
        <div style="font-size:20px; margin-bottom:15px;">SKOR: <b id="final-score">0</b></div>
        <input type="text" id="p1" placeholder="ADINIZI GÄ°RÄ°N">
        <button class="btn" onclick="sys.save()">SKORU KAYDET</button>
    </div>
    
    <div class="big-card card-active" id="table-box" style="margin-top:20px; display:none;">
        <div class="title" style="font-size:14px;">GLOBAL LÄ°DERLER</div>
        <div id="list" class="list-scroll"></div>
        <button class="btn" onclick="location.reload()">TEKRAR OYNA</button>
    </div>
</div>

<script>
    const WORDS = [{tr:"Sorumluluk",en:"responsibility"},{tr:"Gelenek",en:"tradition"},{tr:"Ã‡evre",en:"environment"},{tr:"BaÅŸarÄ±",en:"success"},{tr:"Gelecek",en:"future"},{tr:"Yetenek",en:"ability"},{tr:"BaÄŸÄ±msÄ±zlÄ±k",en:"independence"},{tr:"EÄŸitim",en:"education"},{tr:"Bilim",en:"science"},{tr:"Zeki",en:"intelligent"}];
    const GOOD = ["ADAMSIN!", "DEHA!", "HARÄ°KA!", "MÃœKEMMEL!", "9/N GURURU!"];
    const BAD = ["BU NE HAL?", "ÅžAKA MISIN?", "Ã‡ALIÅž BÄ°RAZ!", "COÅžMA!", "OLMADI..."];

    firebase.initializeApp({ databaseURL: "https://burak-harun-9n-default-rtdb.firebaseio.com" });
    const db = firebase.database();

    const sys = {
        score: 0, time: 30, cur: null, active: false,
        start: () => {
            document.getElementById('main-menu').style.display='none';
            document.getElementById('scr-game').style.display='flex';
            sys.score = 0; sys.time = 30; sys.active = true;
            sys.next();
            let clock = setInterval(() => {
                if(!sys.active) return clearInterval(clock);
                sys.time--; document.getElementById('timer').innerText = sys.time;
                if(sys.time <= 0) { sys.active = false; sys.end(); }
            }, 1000);
        },
        next: () => {
            sys.cur = WORDS[Math.floor(Math.random()*WORDS.length)];
            document.getElementById('word').innerText = sys.cur.tr.toUpperCase();
            document.getElementById('answer').value = ""; document.getElementById('answer').focus();
        },
        showFeedback: (txt, color) => {
            const el = document.createElement("div");
            el.className = "feedback"; el.innerText = txt; el.style.color = color;
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 800);
        },
        end: () => {
            document.getElementById('scr-game').style.display = 'none';
            document.getElementById('scr-board').style.display = 'flex';
            document.getElementById('final-score').innerText = sys.score;
        },
        save: () => {
            const name = document.getElementById('p1').value.trim();
            if(!name) return alert("AdÄ±nÄ± yazmalÄ±sÄ±n!");
            
            let r="Ã‡AYLAK BRONZ", c="r-bronz";
            if(sys.score >= 2000) { r="ELÄ°T KIRMIZI"; c="r-elit"; }
            else if(sys.score >= 1000) { r="ELMAS MAVÄ°"; c="r-elmas"; }
            else if(sys.score >= 500) { r="ALTIN SARI"; c="r-altin"; }
            else if(sys.score >= 200) { r="DEMÄ°R GRÄ°"; c="r-demir"; }

            db.ref('GLOBAL_SCOREBOARD').push({ n: name, s: sys.score, r: r, c: c }).then(() => {
                document.getElementById('save-box').style.display = 'none';
                document.getElementById('table-box').style.display = 'block';
                sys.loadScores();
            });
        },
        loadScores: () => {
            db.ref('GLOBAL_SCOREBOARD').once('value').then(snap => {
                let all = []; snap.forEach(x => all.push(x.val()));
                all.sort((a,b) => b.s - a.s);
                let players = all.slice(0, 10);
                let html = "";
                for(let i=0; i<10; i++) {
                    if(players[i]) {
                        html += `<div class="row"><span>${players[i].n}</span><div><b>${players[i].s}</b> <span class="rank-tag ${players[i].c}">${players[i].r}</span></div></div>`;
                    } else {
                        html += `<div class="row" style="opacity:0.2;"><span>BOS</span><div><b>0</b> <span class="rank-tag r-wait">BEKLENÄ°YOR</span></div></div>`;
                    }
                }
                document.getElementById('list').innerHTML = html;
            });
        }
    };

    document.getElementById('answer').addEventListener('keypress', e => {
        if(e.key === 'Enter' && sys.active) {
            if(document.getElementById('answer').value.toLowerCase().trim() === sys.cur.en.toLowerCase()) {
                sys.score += 50; sys.time += 2;
                document.getElementById('score').innerText = sys.score;
                sys.showFeedback(GOOD[Math.floor(Math.random()*GOOD.length)], "#2ecc71");
                confetti({ particleCount: 40, spread: 60, origin: { y: 0.6 } });
                sys.next();
            } else {
                document.getElementById('game-box').classList.add('shaking');
                setTimeout(() => document.getElementById('game-box').classList.remove('shaking'), 400);
                sys.showFeedback(BAD[Math.floor(Math.random()*BAD.length)], "#e74c3c");
                sys.next();
            }
        }
    });
</script>
</body>
</html>
