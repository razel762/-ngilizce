        .icon-brain { font-size: 50px; display: block; margin-bottom: 10px; }

        @keyframes popup { 0% { transform: scale(0.3); opacity: 0; } 50% { transform: scale(1.4); opacity: 1; } 100% { transform: scale(1.2); opacity: 0; } }
        .feedback { position: fixed; top: 30%; font-weight: 900; font-size: 35px; pointer-events: none; z-index: 1000; animation: popup 1s forwards; text-shadow: 2px 2px 10px #000; }

        @keyframes shake { 0%, 100% { transform: translateX(0); } 20% { transform: translateX(-15px); } 40% { transform: translateX(15px); } 60% { transform: translateX(-10px); } 80% { transform: translateX(10px); } }
        .shaking { animation: shake 0.4s ease-in-out; }

        .list-scroll { width: 100%; max-height: 250px; overflow-y: auto; margin: 15px 0; }

        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 100; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
    </style>

        {tr:"KeÅŸfetmek",en:"discover"},{tr:"MaceracÄ±",en:"adventurous"},{tr:"SabÄ±rlÄ±",en:"patient"},{tr:"CÃ¶mert",en:"generous"},{tr:"KÄ±skanÃ§",en:"jealous"},{tr:"Ä°yimser",en:"optimistic"},{tr:"KÃ¶tÃ¼mser",en:"pessimistic"},{tr:"Hassas",en:"sensitive"},{tr:"Cesur",en:"brave"},{tr:"Gizemli",en:"mysterious"},
        {tr:"Gururlu",en:"proud"},{tr:"Kibar",en:"polite"},{tr:"Kaba",en:"rude"},{tr:"Yorgun",en:"tired"},{tr:"HeyecanlÄ±",en:"excited"},{tr:"MeraklÄ±",en:"curious"},{tr:"ArkadaÅŸlÄ±k",en:"friendship"},{tr:"Ã–zgÃ¼rlÃ¼k",en:"freedom"},{tr:"SaÄŸlÄ±k",en:"health"},{tr:"Mutluluk",en:"happiness"},

    const GOOD = ["ADAMSIN!", "DEHA!", "HARÄ°KA!", "MÃœKEMMEL!", "9/N GURURU!", "SÃœPER!"];
    const BAD = ["BU NE HAL?", "ÅžAKA MISIN?", "Ã‡ALIÅž BÄ°RAZ!", "COÅžMA!", "OLMADI...", "GÄ°T Ã‡ALIÅž!"];

    const sys = {
        score: 0, time: 30, cur: null, active: false,
        start: () => {
            document.getElementById('main-menu').style.display='none';
            document.getElementById('scr-game').style.display='flex';
            sys.score = 0; sys.time = 30; sys.active = true;
            sys.next();
            let clock = setInterval(() => {
                if(!sys.active) return clearInterval(clock);
                sys.time--; document.getElementById('timer').innerText = sys.time;
                if(sys.time <= 0) { sys.active = false; sys.end(); }
            }, 1000);
        },
        next: () => {
            sys.cur = WORDS[Math.floor(Math.random()*WORDS.length)];
            document.getElementById('word').innerText = sys.cur.tr.toUpperCase();
            document.getElementById('answer').value = ""; document.getElementById('answer').focus();
        },
        showFeedback: (txt, color) => {
            const el = document.createElement("div");
            el.className = "feedback"; el.innerText = txt; el.style.color = color;
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 1000);
        },
        end: () => {
            document.getElementById('scr-game').style.display = 'none';
            document.getElementById('scr-board').style.display = 'flex';
            document.getElementById('final-score').innerText = sys.score;
        },
        save: () => {
            const name = document.getElementById('p1').value.trim();
            if(!name) return alert("AdÄ±nÄ± yaz!");
            
            let r="Ã‡AYLAK BRONZ", c="r-bronz";
            if(sys.score >= 2000) { r="ELÄ°T KIRMIZI"; c="r-elit"; }
            else if(sys.score >= 1000) { r="ELMAS MAVÄ°"; c="r-elmas"; }
            else if(sys.score >= 500) { r="ALTIN SARI"; c="r-altin"; }
            else if(sys.score >= 200) { r="DEMÄ°R GRÄ°"; c="r-demir"; }

            let scores = JSON.parse(localStorage.getItem('N9_Scores') || '[]');
            scores.push({ n: name, s: sys.score, r: r, c: c });
            scores.sort((a,b) => b.s - a.s);
            localStorage.setItem('N9_Scores', JSON.stringify(scores));

            document.getElementById('save-box').style.display = 'none';
            document.getElementById('table-box').style.display = 'block';
            sys.loadScores();
        },
        loadScores: () => {
            let scores = JSON.parse(localStorage.getItem('N9_Scores') || '[]');
            let players = scores.slice(0, 10);
            let html = "";
            for(let i=0; i<10; i++) {
                if(players[i]) {
                    html += `<div class="row"><span>${players[i].n}</span><div><b>${players[i].s}</b> <span class="rank-tag ${players[i].c}">${players[i].r}</span></div></div>`;
                } else {
                    html += `<div class="row" style="opacity:0.2;"><span>BOS</span><div><b>0</b> <span class="rank-tag r-wait">BEKLENÄ°YOR</span></div></div>`;
                }
            }
            document.getElementById('list').innerHTML = html;
        }
    };

    document.getElementById('answer').addEventListener('keypress', e => {
        if(e.key === 'Enter' && sys.active) {
            const reply = document.getElementById('answer').value.toLowerCase().trim();
            if(reply === sys.cur.en.toLowerCase()) {
                sys.score += 50; sys.time += 2;
                document.getElementById('score').innerText = sys.score;
                sys.showFeedback(GOOD[Math.floor(Math.random()*GOOD.length)], "#2ecc71");
                if(window.confetti) confetti({ particleCount: 50, spread: 70, origin: { y: 0.6 } });
                sys.next();
            } else {
                document.getElementById('game-box').classList.add('shaking');
                setTimeout(() => document.getElementById('game-box').classList.remove('shaking'), 400);
                sys.showFeedback(BAD[Math.floor(Math.random()*BAD.length)], "#e74c3c");

            }
