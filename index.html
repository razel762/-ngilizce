<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Burak & Harun | 9/N Global</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        :root { --elit: #e74c3c; --neon: #ff0000; --gold: #f1c40f; }
        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; }
        body { font-family: 'Segoe UI', sans-serif; background: #000; color: #fff; height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden; }

        /* Sarsƒ±lma Efekti */
        @keyframes shake { 0%, 100% { transform: translate(0,0); } 25% { transform: translate(-8px, 4px); } 50% { transform: translate(8px, -4px); } }
        .shake-active { animation: shake 0.2s infinite; background: #200 !important; }

        .panel { background: #0a0a0a; border: 2px solid #333; border-radius: 25px; padding: 30px; width: 95%; max-width: 420px; text-align: center; box-shadow: 0 0 40px rgba(255,0,0,0.3); }
        h2 { color: gold; font-size: 14px; margin-bottom: 20px; letter-spacing: 2px; }
        
        input { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #444; background: #111; color: #fff; font-size: 18px; margin-bottom: 15px; text-align: center; }
        .btn { width: 100%; padding: 15px; border-radius: 12px; border: none; font-size: 16px; font-weight: 800; cursor: pointer; background: var(--neon); color: #fff; text-transform: uppercase; margin-bottom: 10px; }
        
        /* R√ºtbe Renkleri */
        .rank { font-size: 10px; font-weight: 900; padding: 4px 8px; border-radius: 6px; color: #000; }
        .r-bronz { background: #cd7f32; color: #fff; }
        .r-demir { background: #bdc3c7; }
        .r-altin { background: #f1c40f; }
        .r-elmas { background: #3498db; color: #fff; }
        .r-elit { background: #e74c3c; color: #fff; box-shadow: 0 0 10px red; }
        .dev-tag { background: linear-gradient(45deg, red, gold); color: #fff; padding: 2px 6px; border-radius: 4px; font-size: 9px; margin-left: 5px; }

        .overlay { display: none; position: fixed; inset: 0; background: #000; z-index: 9999; flex-direction: column; align-items: center; justify-content: center; }
        .board { width: 100%; max-height: 320px; overflow-y: auto; margin: 15px 0; border-top: 1px solid #222; }
        .row { display: flex; justify-content: space-between; align-items: center; padding: 12px; border-bottom: 1px solid #111; font-size: 14px; }
    </style>
</head>
<body id="main-body">

<div id="scr-auth" class="panel">
    <h2>BURAK & HARUN | GLOBAL 9/N</h2>
    <input type="text" id="username" placeholder="ADINI YAZ">
    <button class="btn" onclick="sys.auth()">Gƒ∞Rƒ∞≈û YAP</button>
</div>

<div id="scr-menu" class="panel" style="display:none;">
    <h1 id="hi" style="margin-bottom:20px;">Ho≈ügeldin!</h1>
    <button class="btn" onclick="sys.start('solo')">OYUNA BA≈ûLA</button>
    <button class="btn" onclick="sys.board()" style="background:#222; border:1px solid #444;">SIRALAMA</button>
</div>

<div id="scr-game" class="panel" style="display:none;">
    <div style="display:flex; justify-content: space-between; font-weight: 800; font-size: 13px;">
        <span style="color:red">S√úRE: <b id="timer">30</b></span>
        <span style="color:gold">SKOR: <b id="score">0</b></span>
    </div>
    <div id="word" style="font-size: 40px; font-weight: 900; margin: 25px 0;">...</div>
    <input type="text" id="answer" placeholder="ƒ∞NGƒ∞Lƒ∞ZCESƒ∞">
</div>

<div id="scr-board" class="overlay">
    <div class="panel">
        <h2 style="color:gold">üèÜ GLOBAL SIRALAMA</h2>
        <div id="list" class="board"></div>
        <button class="btn" onclick="location.reload()">YENƒ∞DEN OYNA</button>
    </div>
</div>

<script>
    const WORDS = [
        {tr:"Gelenek",en:"tradition"},{tr:"√áevre",en:"environment"},{tr:"Ba≈üarƒ±",en:"success"},{tr:"Yetenek",en:"ability"},
        {tr:"Gelecek",en:"future"},{tr:"Teknoloji",en:"technology"},{tr:"Eƒüitim",en:"education"},{tr:"Miras",en:"heritage"}
    ];

    firebase.initializeApp({ databaseURL: "https://burak-harun-9n-default-rtdb.firebaseio.com" });
    const db = firebase.database();

    const sys = {
        user: "", score: 0, time: 30, clock: null, cur: null,
        auth: () => {
            const u = document.getElementById('username').value.trim();
            if(!u) return;
            sys.user = u;
            document.getElementById('scr-auth').style.display = 'none';
            document.getElementById('scr-menu').style.display = 'block';
            document.getElementById('hi').innerText = "Selam, " + u;
        },
        start: () => {
            document.getElementById('scr-menu').style.display = 'none';
            document.getElementById('scr-game').style.display = 'block';
            sys.score = 0; sys.time = 30; sys.next();
            sys.clock = setInterval(() => {
                sys.time--;
                document.getElementById('timer').innerText = sys.time;
                if(sys.time <= 0) sys.end();
            }, 1000);
        },
        next: () => {
            sys.cur = WORDS[Math.floor(Math.random()*WORDS.length)];
            document.getElementById('word').innerText = sys.cur.tr.toUpperCase();
            document.getElementById('answer').value = ""; document.getElementById('answer').focus();
        },
        end: () => {
            clearInterval(sys.clock);
            let r = "BRONZ", c = "r-bronz";
            if(sys.score >= 2000) { r = "ELƒ∞T"; c = "r-elit"; }
            else if(sys.score >= 1000) { r = "ELMAS"; c = "r-elmas"; }
            else if(sys.score >= 500) { r = "ALTIN"; c = "r-altin"; }
            else if(sys.score >= 200) { r = "DEMƒ∞R"; c = "r-demir"; }
            
            // Sƒ±ralama gelmeme sorununa kar≈üƒ±: √ñnce ekranƒ± a√ß, sonra veriyi g√∂nder
            sys.board(); 
            db.ref('last_final/' + sys.user).set({ n: sys.user, s: sys.score, r: r, c: c });
        },
        board: () => {
            document.querySelectorAll('.panel').forEach(p => p.style.display = 'none');
            document.getElementById('scr-board').style.display = 'flex';
            db.ref('last_final').orderByChild('s').limitToLast(15).on('value', s => {
                let a = []; s.forEach(x => a.push(x.val()));
                a.sort((x,y) => y.s - x.s);
                document.getElementById('list').innerHTML = a.map((p, i) => `
                    <div class="row">
                        <span><b>${i+1}.</b> ${p.n} ${p.n.toLowerCase().includes('developer') || p.n === 'Burak' ? '<span class="dev-tag">DEVELOPER</span>' : ''}</span>
                        <div><b>${p.s}</b> <span class="rank ${p.c}">${p.r}</span></div>
                    </div>`).join('');
            });
        }
    };

    document.getElementById('answer').addEventListener('keypress', e => {
        if(e.key === 'Enter') {
            if(document.getElementById('answer').value.toLowerCase().trim() === sys.cur.en) {
                sys.score += 50; sys.time += 2;
                document.getElementById('score').innerText = sys.score;
                confetti({ particleCount: 30, origin: { y: 0.8 } });
                sys.next();
            } else {
                document.getElementById('main-body').classList.add('shake-active');
                setTimeout(() => document.getElementById('main-body').classList.remove('shake-active'), 300);
                sys.next();
            }
        }
    });
</script>
</body>
</html>
