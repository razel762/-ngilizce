<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Oyun Lab | Burak Developer Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Kalam:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #6c5ce7; --gold: #ffeaa7; --success: #00ffca; --danger: #ff4757; --neon-red: #ff0000; }
        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; }
        body { 
            font-family: 'Poppins', sans-serif; min-height: 100vh; display: flex; justify-content: center; align-items: center; 
            background: #0f0c29; background: linear-gradient(135deg, #24243e, #302b63, #0f0c29);
            color: white; padding: 20px; overflow: hidden;
        }
        @keyframes shake {
            0%, 100% { transform: translate(0,0); }
            25% { transform: translate(-4px, 2px); }
            50% { transform: translate(4px, -2px); }
        }
        .jumpscare-bg { background: #600 !important; animation: shake 0.1s infinite !important; }
        .card-box { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(15px); padding: 30px; border-radius: 30px; border: 1px solid rgba(255,255,255,0.1); width: 100%; max-width: 400px; text-align: center; position: relative; }
        input { width: 100%; padding: 15px; border-radius: 15px; border: none; font-size: 16px; text-align: center; margin-bottom: 15px; outline: none; background: white; color: #333; }
        .btn { background: var(--primary); color: white; border: none; width: 100%; padding: 15px; border-radius: 15px; font-size: 18px; font-weight: 800; cursor: pointer; transition: 0.2s; }
        
        /* DEVELOPER PANELƒ∞ */
        .founder-panel { background: #000 !important; border: 2px solid var(--neon-red); padding: 15px; border-radius: 20px; margin-bottom: 15px; box-shadow: 0 0 15px rgba(255, 0, 0, 0.5); }
        .founder-name { font-size: 1.1rem; font-weight: 800; color: white; }
        .dark-dev-role { background: #000; color: var(--neon-red); border: 1px solid var(--neon-red); padding: 2px 12px; border-radius: 8px; font-weight: 900; font-size: 0.75rem; letter-spacing: 2px; }

        #portal-screen, #game-screen { display: none; width: 100%; max-width: 400px; }
        #countdown-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.9); border-radius: 30px; display: none; align-items: center; justify-content: center; font-size: 100px; font-weight: 900; color: var(--gold); z-index: 100; }
        
        .score-row { display: flex; justify-content: space-between; padding: 10px 15px; margin-bottom: 6px; background: rgba(0,0,0,0.4); border-radius: 12px; font-size: 14px; align-items: center; border-left: 4px solid var(--primary); }
        .rank-tag { font-size: 10px; font-weight: 900; padding: 3px 8px; border-radius: 5px; text-transform: uppercase; }
        .r-elit { background: var(--danger); color: white; box-shadow: 0 0 5px var(--danger); }
        .r-altin { background: var(--gold); color: #000; }
        .r-caylak { background: #999; color: white; }
        .r-none { background: #333; color: #666; }
        
        .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1000; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .modal { background: #1e1e2f; width: 100%; max-width: 380px; border-radius: 25px; padding: 20px; border: 2px solid var(--primary); }
    </style>
</head>
<body id="main-body">

    <audio id="snd-yee" src="https://www.myinstants.com/media/sounds/yee-hc.mp3"></audio>
    <audio id="snd-dizt" src="https://www.myinstants.com/media/sounds/buzzer_x_D9m9FvC.mp3"></audio>
    <audio id="snd-jumpscare" src="https://www.myinstants.com/media/sounds/fnaf-jumpscare_sc6S9S7.mp3"></audio>

    <div id="auth-screen">
        <div class="card-box">
            <h1>‚ö° OYUN LAB</h1>
            <p style="font-size:12px; margin-bottom:15px; color:var(--success)">Burak 9/N Dev Edition</p>
            <input type="text" id="username" placeholder="Kullanƒ±cƒ± Adƒ±">
            <input type="password" id="password" placeholder="≈ûifre">
            <button class="btn" onclick="handleAuth()">Gƒ∞Rƒ∞≈û YAP</button>
        </div>
    </div>

    <div id="portal-screen">
        <div class="card-box" style="border: 2px solid var(--success); cursor: pointer;" onclick="startAutoGame()">
            <i class="fa-solid fa-play" style="font-size:40px; color:var(--success); margin-bottom:10px;"></i>
            <h2>TURNUVAYI BA≈ûLAT</h2>
        </div>
    </div>

    <div id="game-screen">
        <div class="card-box">
            <div id="countdown-overlay">3</div>
            <div style="display:flex; justify-content: space-between; margin-bottom:15px;">
                <span style="color:var(--success)">S√úRE: <b id="timer">30</b></span>
                <span style="color:var(--gold)">SKOR: <b id="score">0</b></span>
            </div>
            <div id="word-box" style="font-family:'Kalam'; font-size:42px; color:var(--gold); margin:20px 0;">...</div>
            <input type="text" id="ans" placeholder="Kelimeyi yaz ve Enter'la">
        </div>
    </div>

    <div id="leader-modal" class="overlay">
        <div class="modal">
            <div class="founder-panel">
                <div class="founder-name">Burak 9/N Sƒ±nƒ±fƒ±</div>
                <div style="margin-top:5px;"><span class="dark-dev-role">DEVELOPER üëë</span></div>
            </div>
            <h3 style="text-align:center; margin-bottom:15px; color:var(--gold);">üèÜ TOP 10 REKORLAR</h3>
            <div id="leader-list"></div>
            <button class="btn" style="margin-top:15px;" onclick="backToPortal()">YENƒ∞DEN DENE üè†</button>
        </div>
    </div>

    <div id="end-modal" class="overlay">
        <div class="modal" style="text-align:center;">
            <h2>OYUN Bƒ∞TTƒ∞!</h2>
            <div id="final-score" style="font-size: 60px; color:var(--success); margin:15px 0;">0</div>
            <button class="btn" onclick="saveScore()">SIRALAMAYA KAYDET</button>
        </div>
    </div>

<script>
    const words = [
        {tr:"Elma",en:"apple"},{tr:"Kitap",en:"book"},{tr:"Okul",en:"school"},{tr:"Masa",en:"table"},{tr:"Kedi",en:"cat"},
        {tr:"K√∂pek",en:"dog"},{tr:"Su",en:"water"},{tr:"G√ºne≈ü",en:"sun"},{tr:"Ay",en:"moon"},{tr:"Yƒ±ldƒ±z",en:"star"},
        {tr:"Araba",en:"car"},{tr:"Ev",en:"house"},{tr:"Kapƒ±",en:"door"},{tr:"S√ºt",en:"milk"},{tr:"Ekmek",en:"bread"},
        {tr:"Yeni",en:"new"},{tr:"Eski",en:"old"},{tr:"Sƒ±cak",en:"hot"},{tr:"Soƒüuk",en:"cold"},{tr:"Zeki",en:"smart"}
    ];

    let currentUser = null, score = 0, timeLeft = 30, timer, currentWord, gameActive = false;

    function handleAuth() {
        const u = document.getElementById('username').value.trim();
        if(!u) return;
        currentUser = u;
        document.getElementById('auth-screen').style.display='none';
        document.getElementById('portal-screen').style.display='block';
    }

    function backToPortal() {
        document.getElementById('leader-modal').style.display='none';
        document.getElementById('portal-screen').style.display='block';
    }

    function startAutoGame() {
        document.getElementById('portal-screen').style.display='none';
        document.getElementById('game-screen').style.display='block';
        const cd = document.getElementById('countdown-overlay');
        cd.style.display = 'flex';
        let c = 3; cd.innerText = c;
        let t = setInterval(() => {
            c--;
            if(c>0) cd.innerText = c;
            else { clearInterval(t); cd.style.display='none'; runGame(); }
        }, 1000);
    }

    function runGame() {
        score = 0; timeLeft = 30; gameActive = true;
        document.getElementById('score').innerText = "0";
        newWord();
        timer = setInterval(() => {
            timeLeft--;
            document.getElementById('timer').innerText = timeLeft;
            if(timeLeft <= 0) {
                clearInterval(timer);
                gameActive = false;
                document.getElementById('final-score').innerText = score;
                document.getElementById('end-modal').style.display='flex';
            }
        }, 1000);
    }

    function newWord() {
        let n;
        do { n = words[Math.floor(Math.random()*words.length)]; } while(n === currentWord);
        currentWord = n;
        document.getElementById('word-box').innerText = currentWord.tr.toUpperCase();
        document.getElementById('ans').value = ""; document.getElementById('ans').focus();
    }

    document.getElementById('ans').addEventListener('keypress', e => {
        if(e.key === 'Enter' && gameActive) {
            if(document.getElementById('ans').value.toLowerCase().trim() === currentWord.en) {
                score += 100;
                document.getElementById('score').innerText = score;
                document.getElementById('snd-yee').play();
                confetti({ particleCount: 40, spread: 60 });
            } else {
                document.getElementById('snd-dizt').play(); // DIZT SESƒ∞
                jumpscareEffect();
            }
            newWord();
        }
    });

    function jumpscareEffect() {
        document.getElementById('main-body').classList.add('jumpscare-bg');
        document.getElementById('snd-jumpscare').play();
        setTimeout(() => {
            document.getElementById('main-body').classList.remove('jumpscare-bg');
        }, 300);
    }

    function saveScore() {
        let db = JSON.parse(localStorage.getItem('burak_v12_db') || '[]');
        let rank = score >= 2000 ? {t:"ELƒ∞T", c:"r-elit"} : score >= 1000 ? {t:"ALTIN", c:"r-altin"} : {t:"√áAYLAK", c:"r-caylak"};
        
        let existingIndex = db.findIndex(item => item.n === currentUser);
        if (existingIndex !== -1) {
            if (score > db[existingIndex].s) db[existingIndex] = {n: currentUser, s: score, t: rank.t, c: rank.c};
        } else {
            db.push({n: currentUser, s: score, t: rank.t, c: rank.c});
        }
        
        db.sort((a,b) => b.s - a.s);
        localStorage.setItem('burak_v12_db', JSON.stringify(db.slice(0, 10)));
        showLeaders();
    }

    function showLeaders() {
        let db = JSON.parse(localStorage.getItem('burak_v12_db') || '[]');
        let html = "";
        for(let i=0; i<10; i++) {
            if(db[i]) {
                html += `<div class="score-row">
                    <span><b>${i+1}.</b> ${db[i].n} - ${db[i].s}</span>
                    <span class="rank-tag ${db[i].c}">${db[i].t}</span>
                </div>`;
            } else {
                html += `<div class="score-row" style="opacity:0.3;">
                    <span><b>${i+1}.</b> Bo≈ü...</span>
                    <span class="rank-tag r-none">YOK</span>
                </div>`;
            }
        }
        document.getElementById('leader-list').innerHTML = html;
        document.getElementById('end-modal').style.display='none';
        document.getElementById('leader-modal').style.display='flex';
    }
</script>
</body>
</html>
