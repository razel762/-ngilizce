<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Burak Dev | 9/N Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Kalam:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bronze: #cd7f32; --iron: #bdc3c7; --gold: #f1c40f; 
            --diamond: #3498db; --elit: #e74c3c; --neon-red: #ff0000; 
        }
        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; }
        body { 
            font-family: 'Poppins', sans-serif; min-height: 100vh; display: flex; justify-content: center; align-items: center; 
            background: #000; background: radial-gradient(circle, #200000 0%, #000 100%);
            color: white; padding: 20px; overflow: hidden;
        }
        @keyframes shake { 0%, 100% { transform: translate(0,0); } 25% { transform: translate(-4px, 2px); } 50% { transform: translate(4px, -2px); } }
        .jumpscare-bg { background: #600 !important; animation: shake 0.1s infinite; }
        
        /* GHOST JUMPSCARE */
        #ghost {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0);
            z-index: 9999; font-size: 200px; filter: grayscale(1) contrast(2);
            transition: 0.1s; pointer-events: none; opacity: 0;
        }
        .ghost-active { transform: translate(-50%, -50%) scale(1.5) !important; opacity: 0.8 !important; }

        .card-box { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); padding: 30px; border-radius: 30px; border: 1px solid rgba(255,255,255,0.1); width: 100%; max-width: 400px; text-align: center; position: relative;}
        input { width: 100%; padding: 15px; border-radius: 15px; border: none; font-size: 16px; text-align: center; margin-bottom: 15px; outline: none; background: #fff; color: #000; }
        .btn { background: #6c5ce7; color: white; border: none; width: 100%; padding: 15px; border-radius: 15px; font-size: 18px; font-weight: 800; cursor: pointer; transition: 0.2s; }

        .info-btn { position: fixed; top: 20px; left: 20px; background: rgba(255,255,255,0.1); padding: 10px 15px; border-radius: 30px; display: flex; align-items: center; gap: 10px; cursor: pointer; border: 1px solid var(--neon-red); color: white; font-size: 14px; z-index: 2000; transition: 0.3s; font-weight: 600; }
        .info-panel { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 2500; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .info-content { background: #111; padding: 25px; border-radius: 20px; border: 2px solid var(--neon-red); width: 100%; max-width: 350px; }
        .info-item { display: flex; justify-content: space-between; margin-bottom: 10px; padding: 8px; border-bottom: 1px solid rgba(255,255,255,0.1); align-items: center; }

        .founder-panel { 
            background: #000 !important; border: 3px solid var(--neon-red); padding: 15px; border-radius: 20px; 
            margin-bottom: 20px; box-shadow: 0 0 25px var(--neon-red); position: relative; overflow: hidden;
        }
        .bubble {
            position: absolute; bottom: -20px; background: rgba(255, 0, 0, 0.4);
            border-radius: 50%; animation: float 3s infinite ease-in; pointer-events: none;
        }
        @keyframes float {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100px) scale(1.5); opacity: 0; }
        }
        .dark-dev-role { background: var(--neon-red); color: #fff; padding: 3px 12px; border-radius: 8px; font-weight: 900; font-size: 0.75rem; letter-spacing: 2px; display: inline-block; margin-top: 5px; position: relative; z-index: 2; }

        #portal-screen, #game-screen { display: none; width: 100%; max-width: 400px; }
        .score-row { display: flex; justify-content: space-between; padding: 10px 12px; margin-bottom: 6px; background: rgba(255,255,255,0.07); border-radius: 12px; font-size: 13px; align-items: center; border-left: 4px solid var(--neon-red); }
        .rank-tag { font-size: 10px; font-weight: 900; padding: 4px 8px; border-radius: 5px; min-width: 80px; text-align: center; color: #000; }
        .r-caylak { background: var(--bronze); color: white; }
        .r-demir { background: var(--iron); color: black; }
        .r-altin { background: var(--gold); color: black; }
        .r-elmas { background: var(--diamond); color: white; }
        .r-elit { background: var(--elit); color: white; box-shadow: 0 0 8px var(--elit); }

        .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 1000; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .modal { background: #0a0a0a; width: 100%; max-width: 380px; border-radius: 25px; padding: 20px; border: 1px solid var(--neon-red); }
    </style>
</head>
<body id="main-body" oncontextmenu="return false;">

    <div id="ghost">üëª</div>

    <div class="info-btn" onclick="toggleInfo()">
        <i class="fas fa-info-circle"></i> <span>R√ºtbeler Nasƒ±l Alƒ±nƒ±r?</span>
    </div>

    <div id="info-panel" class="info-panel" onclick="toggleInfo()">
        <div class="info-content" onclick="event.stopPropagation()">
            <h2 style="color:var(--neon-red); text-align:center; margin-bottom:20px;">R√úTBE Sƒ∞STEMƒ∞</h2>
            <div class="info-item"><span>0 - 199</span> <span class="rank-tag r-caylak">√áAYLAK</span></div>
            <div class="info-item"><span>200 - 499</span> <span class="rank-tag r-demir">DEMƒ∞R</span></div>
            <div class="info-item"><span>500 - 999</span> <span class="rank-tag r-altin">ALTIN</span></div>
            <div class="info-item"><span>1000 - 1999</span> <span class="rank-tag r-elmas">ELMAS</span></div>
            <div class="info-item"><span>2000+</span> <span class="rank-tag r-elit">ELƒ∞T</span></div>
            <button class="btn" style="margin-top:20px; background:var(--neon-red);" onclick="toggleInfo()">ANLADIM</button>
        </div>
    </div>

    <audio id="snd-correct" src="https://assets.mixkit.co/active_storage/sfx/2000/2000-preview.mp3"></audio>
    <audio id="snd-wrong" src="https://assets.mixkit.co/active_storage/sfx/951/951-preview.mp3"></audio>
    <audio id="snd-jumpscare" src="https://www.soundboard.com/handler/DownLoadTrack.ashx?cliptitle=FNAF+Jumpscare&filename=mz/MzU3MDU1NTM1MzcwNTY3_97v8_2b_2f_2fmXw.mp3"></audio>

    <div id="auth-screen">
        <div class="card-box">
            <h1 style="color:var(--neon-red);">‚ö° OYUN LAB</h1>
            <p style="margin-bottom:15px; font-size:12px; color: #aaa;">9/N Deki Burak Tarafƒ±ndan Yapƒ±ldƒ±</p>
            <input type="text" id="username" placeholder="Oyuncu Adƒ±">
            <button class="btn" style="background:var(--neon-red)" onclick="handleAuth()">Gƒ∞Rƒ∞≈û</button>
        </div>
    </div>

    <div id="portal-screen">
        <div class="card-box" style="border: 2px solid var(--neon-red); cursor: pointer;" onclick="startAutoGame()">
            <i class="fa-solid fa-play" style="font-size:40px; color:var(--neon-red); margin-bottom:10px;"></i>
            <h2>OYUNA BA≈ûLA</h2>
        </div>
    </div>

    <div id="game-screen">
        <div class="card-box">
            <div style="display:flex; justify-content: space-between; margin-bottom:15px;">
                <span style="color:#ff4757">S√úRE: <b id="timer">30</b></span>
                <span style="color:#f1c40f">SKOR: <b id="score">0</b></span>
            </div>
            <div id="word-box" style="font-family:'Kalam'; font-size:38px; color:#fff; margin:15px 0;">...</div>
            <input type="text" id="ans" placeholder="Cevabƒ± yaz...">
        </div>
    </div>

    <div id="leader-modal" class="overlay">
        <div class="modal">
            <div class="founder-panel" id="dev-panel">
                <div style="font-weight:800; text-align:center; position:relative; z-index:2;">Burak 9/N Sƒ±nƒ±fƒ±</div>
                <div style="text-align:center;"><div class="dark-dev-role">üëë DEVELOPER</div></div>
            </div>
            <h3 style="text-align:center; margin-bottom:10px;">üèÜ SIRALAMA</h3>
            <div id="leader-list"></div>
            <button class="btn" style="margin-top:15px; background:var(--neon-red)" onclick="backToPortal()">TEKRAR üè†</button>
        </div>
    </div>

    <div id="end-modal" class="overlay">
        <div class="modal" style="text-align:center;">
            <h2 style="color:var(--neon-red)">S√úRE Bƒ∞TTƒ∞!</h2>
            <div id="final-score" style="font-size: 50px; color:#fff; margin:10px 0;">0</div>
            <button class="btn" onclick="saveScore()">REKORU KAYDET</button>
        </div>
    </div>

<script>
    // G√úVENLƒ∞K
    document.onkeydown = (e) => { if([123, 85].includes(e.keyCode) || (e.ctrlKey && e.shiftKey && [73, 67, 74].includes(e.keyCode))) return false; };

    function createBubble() {
        const panel = document.getElementById('dev-panel');
        if(!panel) return;
        const b = document.createElement('div');
        b.className = 'bubble';
        const size = Math.random() * 10 + 5 + 'px';
        b.style.width = size; b.style.height = size;
        b.style.left = Math.random() * 100 + '%';
        panel.appendChild(b);
        setTimeout(() => b.remove(), 3000);
    }
    setInterval(createBubble, 300);

    const baseWords = [
        {tr:"Elma",en:"apple"},{tr:"Kitap",en:"book"},{tr:"Okul",en:"school"},{tr:"Masa",en:"table"},{tr:"Kedi",en:"cat"},
        {tr:"K√∂pek",en:"dog"},{tr:"Araba",en:"car"},{tr:"Su",en:"water"},{tr:"G√ºne≈ü",en:"sun"},{tr:"Ay",en:"moon"},
        {tr:"Ev",en:"house"},{tr:"Kapƒ±",en:"door"},{tr:"Yeni",en:"new"},{tr:"Eski",en:"old"},{tr:"Mavi",en:"blue"}
    ];

    let currentWords = [], currentUser = "", score = 0, timeLeft = 30, timer, currentWord, gameActive = false;

    function handleAuth() {
        const u = document.getElementById('username').value.trim();
        if(!u) return; currentUser = u;
        // Seslerin √ßalƒ±≈ümasƒ± i√ßin kullanƒ±cƒ± etkile≈üimi ≈üart
        document.querySelectorAll('audio').forEach(a => { a.play(); a.pause(); });
        document.getElementById('auth-screen').style.display='none';
        document.getElementById('portal-screen').style.display='block';
    }

    function backToPortal() {
        document.getElementById('leader-modal').style.display='none';
        document.getElementById('portal-screen').style.display='block';
    }

    function startAutoGame() {
        document.getElementById('portal-screen').style.display='none';
        document.getElementById('game-screen').style.display='block';
        currentWords = [...baseWords].sort(() => Math.random() - 0.5);
        score = 0; timeLeft = 30; gameActive = true;
        document.getElementById('score').innerText = "0";
        newWord();
        timer = setInterval(() => {
            timeLeft--; document.getElementById('timer').innerText = timeLeft;
            if(timeLeft <= 0) {
                clearInterval(timer); gameActive = false;
                document.getElementById('final-score').innerText = score;
                document.getElementById('end-modal').style.display='flex';
            }
        }, 1000);
    }

    function newWord() {
        if(currentWords.length === 0) currentWords = [...baseWords].sort(() => Math.random() - 0.5);
        currentWord = currentWords.pop();
        document.getElementById('word-box').innerText = currentWord.tr.toUpperCase();
        document.getElementById('ans').value = ""; document.getElementById('ans').focus();
    }

    document.getElementById('ans').addEventListener('keypress', e => {
        if(e.key === 'Enter' && gameActive) {
            const userAns = document.getElementById('ans').value.toLowerCase().trim();
            if(userAns === currentWord.en) {
                score += 50;
                timeLeft += 3;
                document.getElementById('score').innerText = score;
                document.getElementById('timer').innerText = timeLeft;
                document.getElementById('snd-correct').play().catch(()=>{});
                confetti({ particleCount: 30, colors: ['#ff0000', '#ffffff'] });
            } else {
                triggerJumpscare();
            }
            newWord();
        }
    });

    function triggerJumpscare() {
        const body = document.getElementById('main-body');
        const ghost = document.getElementById('ghost');
        const snd = document.getElementById('snd-jumpscare');
        const sndW = document.getElementById('snd-wrong');

        sndW.play().catch(()=>{});
        snd.currentTime = 0;
        snd.play().catch(()=>{});
        
        body.classList.add('jumpscare-bg');
        ghost.classList.add('ghost-active');
        
        setTimeout(() => {
            body.classList.remove('jumpscare-bg');
            ghost.classList.remove('ghost-active');
        }, 500);
    }

    function saveScore() {
        let db = JSON.parse(localStorage.getItem('burak_v_ranks')) || [];
        let r_t = "√áAYLAK", r_c = "r-caylak";
        if(score >= 2000) { r_t = "ELƒ∞T"; r_c = "r-elit"; }
        else if(score >= 1000) { r_t = "ELMAS"; r_c = "r-elmas"; }
        else if(score >= 500) { r_t = "ALTIN"; r_c = "r-altin"; }
        else if(score >= 200) { r_t = "DEMƒ∞R"; r_c = "r-demir"; }

        let idx = db.findIndex(i => i.n === currentUser);
        if (idx !== -1) { if(score > db[idx].s) db[idx] = {n:currentUser, s:score, t:r_t, c:r_c}; }
        else { db.push({n:currentUser, s:score, t:r_t, c:r_c}); }
        
        db.sort((a,b) => b.s - a.s);
        localStorage.setItem('burak_v_ranks', JSON.stringify(db));
        showLeaders();
    }

    function showLeaders() {
        let db = JSON.parse(localStorage.getItem('burak_v_ranks')) || [];
        let h = db.map((item, i) => `
            <div class="score-row">
                <span><b>${i+1}.</b> ${item.n} - ${item.s}</span>
                <span class="rank-tag ${item.c}">${item.t}</span>
            </div>`).join('');
        document.getElementById('leader-list').innerHTML = h || "<p style='text-align:center; opacity:0.5;'>Hen√ºz skor yok!</p>";
        document.getElementById('end-modal').style.display='none';
        document.getElementById('leader-modal').style.display='flex';
    }

    function toggleInfo() {
        const panel = document.getElementById('info-panel');
        panel.style.display = (panel.style.display === 'flex') ? 'none' : 'flex';
    }
</script>
</body>
</html>
