<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>9/N GLOBAL | DEVELOPERS</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Poppins:wght@400;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --red: #ff0000; --gold: #f1c40f; }
        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; }
        body { font-family: 'Poppins', sans-serif; background: #000; color: #fff; height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden; }

        @keyframes ember-fly { 0% { transform: translateY(0) scale(1); opacity: 1; } 100% { transform: translateY(-130px) scale(0); opacity: 0; } }
        @keyframes neon-pulse { 0%, 100% { box-shadow: 0 0 20px var(--red); border-color: var(--red); } 50% { box-shadow: 0 0 45px var(--red); border-color: #fff; } }
        
        .panel { background: #0a0a0a; border: 2px solid #333; border-radius: 30px; padding: 25px; width: 95%; max-width: 480px; text-align: center; position: relative; z-index: 10; }
        .neon-box { background: #000; border: 4px solid var(--red); border-radius: 25px; padding: 22px; margin-bottom: 20px; animation: neon-pulse 2s infinite ease-in-out; position: relative; overflow: hidden; }
        .neon-box h2 { font-family: 'Orbitron', sans-serif; font-size: 13px; color: #fff; position: relative; z-index: 2; }
        .ember { position: absolute; background: var(--red); border-radius: 50%; pointer-events: none; animation: ember-fly 2s infinite linear; box-shadow: 0 0 8px var(--red); }
        .dev-title { font-family: 'Orbitron', sans-serif; font-size: 22px; color: #fff; margin: 15px 0; letter-spacing: 6px; font-weight: 900; text-shadow: 0 0 10px red; }
        
        .list-scroll { width: 100%; max-height: 380px; overflow-y: auto; }
        .row { display: flex; justify-content: space-between; align-items: center; padding: 16px; background: rgba(255,255,255,0.05); border-radius: 15px; margin-bottom: 12px; min-height: 70px; border: 1px solid #222; }
        .empty-row { opacity: 0.15; border: 1px dashed #555; background: transparent; }

        input { width: 100%; padding: 18px; border-radius: 15px; border: 1px solid #444; background: #111; color: #fff; font-size: 18px; margin-bottom: 15px; text-align: center; outline: none; }
        .btn { width: 100%; padding: 18px; border-radius: 15px; border: none; font-size: 14px; font-weight: 800; cursor: pointer; background: var(--red); color: #fff; text-transform: uppercase; margin-bottom: 8px; }
        
        .rank-tag { font-size: 10px; font-weight: 900; padding: 6px 12px; border-radius: 8px; color: #000; min-width: 100px; text-align: center; }
        .r-bronz { background: #cd7f32; color: #fff; } .r-demir { background: #bdc3c7; } .r-altin { background: #f1c40f; } .r-elmas { background: #3498db; color: #fff; } .r-elit { background: #e74c3c; color: #fff; box-shadow: 0 0 15px red; }
        
        .overlay { display: none; position: fixed; inset: 0; background: #000; z-index: 999; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<audio id="snd-correct" src="https://assets.mixkit.co/active_storage/sfx/2000/2000-preview.mp3"></audio>
<audio id="snd-wrong" src="https://assets.mixkit.co/active_storage/sfx/2955/2955-preview.mp3"></audio>

<div id="scr-auth" class="panel">
    <div class="neon-box" id="ember-container"><h2>KURUCU = 9/N Sınıfındaki <br> Harun Ve Burak</h2></div>
    <div class="dev-title">DEVELOPERS</div>
    <input type="text" id="p1" placeholder="ADINIZI YAZIN">
    <button class="btn" onclick="sys.auth()">OYUNA GİR</button>
</div>

<div id="scr-game" class="panel" style="display:none;">
    <div style="display:flex; justify-content: space-between; font-weight: 800; margin-bottom: 10px;">
        <span style="color:red">SÜRE: <b id="timer">30</b></span>
        <span style="color:gold">SKOR: <b id="score">0</b></span>
    </div>
    <div id="word" style="font-size: 36px; font-weight: 900; margin: 30px 0; color: #fff; text-shadow: 0 0 10px red;">YÜKLENİYOR...</div>
    <input type="text" id="answer" placeholder="İNGİLİZCESİ?" autocomplete="off">
    <button class="btn" onclick="sys.next()" style="background:#222; font-size: 10px;">BİLEMEDİM, DEĞİŞTİR</button>
</div>

<div id="scr-board" class="overlay">
    <div class="panel" style="max-height: 98vh; display: flex; flex-direction: column;">
        <div class="neon-box" style="padding: 12px; margin-bottom: 5px;"><h2>KURUCU = 9/N Burak & Harun</h2></div>
        <div class="dev-title" style="font-size: 16px; margin: 5px 0;">RANKING</div>
        <div id="dev-list"></div>
        <div id="list" class="list-scroll"></div>
        <button class="btn" onclick="location.reload()" style="background:#222; margin-top:10px;">TEKRAR OYNA</button>
    </div>
</div>

<script>
    const WORDS = [
        {tr:"Gelenek",en:"tradition"},{tr:"Çevre",en:"environment"},{tr:"Başarı",en:"success"},{tr:"Gelecek",en:"future"},{tr:"Özgürlük",en:"freedom"},
        {tr:"Yetenek",en:"ability"},{tr:"Miras",en:"heritage"},{tr:"Dürüst",en:"honest"},{tr:"Bilgi",en:"knowledge"},{tr:"Tecrübe",en:"experience"},
        {tr:"Toplum",en:"society"},{tr:"Fırsat",en:"opportunity"},{tr:"Sorumluluk",en:"responsibility"},{tr:"Adalet",en:"justice"},{tr:"Yaratıcı",en:"creative"},
        {tr:"Bağımsız",en:"independent"},{tr:"Eğitim",en:"education"},{tr:"Bilim",en:"science"},{tr:"Gelişim",en:"improvement"},{tr:"Güven",en:"confidence"},
        {tr:"Macera",en:"adventure"},{tr:"Muhteşem",en:"magnificent"},{tr:"Tehlikeli",en:"dangerous"},{tr:"Faydalı",en:"useful"},{tr:"Hızlı",en:"fast"},
        {tr:"Zengin",en:"wealthy"},{tr:"Zayıf",en:"weak"},{tr:"Güçlü",en:"strong"},{tr:"Cesur",en:"brave"},{tr:"Kibar",en:"polite"},
        {tr:"Cömert",en:"generous"},{tr:"Sabırlı",en:"patient"},{tr:"Kıskanç",en:"jealous"},{tr:"Ciddi",en:"serious"},{tr:"Eğlenceli",en:"funny"},
        {tr:"Mükemmel",en:"perfect"},{tr:"İlginç",en:"interesting"},{tr:"Sıkıcı",en:"boring"},{tr:"Zor",en:"difficult"},{tr:"Kolay",en:"easy"},
        {tr:"Önemli",en:"important"},{tr:"Gerekli",en:"necessary"},{tr:"Mümkün",en:"possible"},{tr:"İmkansız",en:"impossible"},{tr:"Farklı",en:"different"},
        {tr:"Aynı",en:"same"},{tr:"Eski",en:"ancient"},{tr:"Modern",en:"modern"},{tr:"Popüler",en:"popular"},{tr:"Yalnız",en:"alone"},
        {tr:"Birlikte",en:"together"},{tr:"Her zaman",en:"always"},{tr:"Asla",en:"never"},{tr:"Bazen",en:"sometimes"},{tr:"Sık sık",en:"often"},
        {tr:"Belki",en:"maybe"},{tr:"Hemen",en:"immediately"},{tr:"Aniden",en:"suddenly"},{tr:"Dikkatli",en:"careful"},{tr:"Sessiz",en:"quiet"},
        {tr:"Gürültülü",en:"noisy"},{tr:"Kalabalık",en:"crowded"},{tr:"Temiz",en:"clean"},{tr:"Kirli",en:"dirty"},{tr:"Güzel",en:"beautiful"},
        {tr:"Çirkin",en:"ugly"},{tr:"Büyük",en:"huge"},{tr:"Küçük",en:"tiny"},{tr:"Geniş",en:"wide"},{tr:"Dar",en:"narrow"},
        {tr:"Derin",en:"deep"},{tr:"Sığ",en:"shallow"},{tr:"Yüksek",en:"high"},{tr:"Alçak",en:"low"},{tr:"Uzak",en:"far"},
        {tr:"Yakın",en:"near"},{tr:"Pahalı",en:"expensive"},{tr:"Ucuz",en:"cheap"},{tr:"Genç",en:"young"},{tr:"Yaşlı",en:"old"},
        {tr:"Mutlu",en:"happy"},{tr:"Üzgün",en:"sad"},{tr:"Kızgın",en:"angry"},{tr:"Yorgun",en:"tired"},{tr:"Aç",en:"hungry"},
        {tr:"Susuz",en:"thirsty"},{tr:"Hasta",en:"sick"},{tr:"Zeki",en:"intelligent"},{tr:"Çalışkan",en:"hardworking"},{tr:"Tembel",en:"lazy"},
        {tr:"Zengin",en:"rich"},{tr:"Fakir",en:"poor"},{tr:"Cesur",en:"courageous"},{tr:"Korkak",en:"coward"},{tr:"Gerçek",en:"real"},
        {tr:"Sahte",en:"fake"},{tr:"Doğru",en:"true"},{tr:"Yanlış",en:"false"},{tr:"Güvenli",en:"safe"},{tr:"Harika",en:"wonderful"}
    ];
    
    firebase.initializeApp({ databaseURL: "https://burak-harun-9n-default-rtdb.firebaseio.com" });
    const db = firebase.database();

    function createEmbers() {
        const container = document.getElementById('ember-container');
        setInterval(() => {
            const e = document.createElement('div'); e.className = 'ember';
            e.style.width = (Math.random()*4+2)+"px"; e.style.height = e.style.width;
            e.style.left = Math.random()*100+"%"; e.style.bottom = "0";
            container.appendChild(e); setTimeout(() => e.remove(), 2000);
        }, 150);
    }
    createEmbers();

    const sys = {
        user: "", score: 0, time: 30, cur: null,
        auth: () => { sys.user = document.getElementById('p1').value.trim(); if(sys.user) { document.getElementById('scr-auth').style.display='none'; document.getElementById('scr-game').style.display='block'; sys.start(); } },
        start: () => { sys.next(); let clock = setInterval(() => { sys.time--; document.getElementById('timer').innerText = sys.time; if(sys.time <= 0) { clearInterval(clock); sys.end(); } }, 1000); },
        next: () => { sys.cur = WORDS[Math.floor(Math.random()*WORDS.length)]; document.getElementById('word').innerText = sys.cur.tr.toUpperCase(); document.getElementById('answer').value = ""; document.getElementById('answer').focus(); },
        end: () => {
            let r="ÇAYLAK BRONZ", c="r-bronz";
            if(sys.score >= 2000) { r="ELİT KIRMIZI"; c="r-elit"; } else if(sys.score >= 1000) { r="ELMAS MAVİ"; c="r-elmas"; }
            else if(sys.score >= 500) { r="ALTIN SARI"; c="r-altin"; } else if(sys.score >= 200) { r="DEMİR GRİ"; c="r-demir"; }
            db.ref('FINAL_9N_RANKING/' + sys.user).set({ n: sys.user, s: sys.score, r: r, c: c }, () => sys.showBoard());
        },
        showBoard: () => {
            document.getElementById('scr-game').style.display = 'none'; document.getElementById('scr-board').style.display = 'flex';
            db.ref('FINAL_9N_RANKING').on('value', snap => {
                let all = []; snap.forEach(x => all.push(x.val())); all.sort((a,b) => b.s - a.s);
                let devs = all.filter(p => p.n.toLowerCase().includes('developer') || p.n === 'Burak' || p.n === 'Harun');
                document.getElementById('dev-list').innerHTML = devs.map(p => `<div class="row" style="border:2px solid red; background:rgba(255,0,0,0.15);"><span>${p.n} <b style="color:red">DEV</b></span><b>${p.s}</b></div>`).join('');
                let players = all.filter(p => !devs.includes(p));
                let html = players.map((p, i) => `<div class="row"><span><b>${i+1}.</b> ${p.n}</span><div><b>${p.s}</b> <span class="rank-tag ${p.c}">${p.r}</span></div></div>`).join('');
                for(let i=0; i<10; i++) html += `<div class="row empty-row"></div>`;
                document.getElementById('list').innerHTML = html;
            });
        }
    };

    document.getElementById('answer').addEventListener('keypress', e => {
        if(e.key === 'Enter') {
            if(document.getElementById('answer').value.toLowerCase().trim() === sys.cur.en.toLowerCase()) {
                sys.score += 50; sys.time += 3; document.getElementById('score').innerText = sys.score;
                document.getElementById('snd-correct').play(); confetti({ particleCount: 50, spread: 60, origin: { y: 0.7 } }); sys.next();
            } else {
                document.getElementById('snd-wrong').play(); sys.next();
            }
        }
    });
</script>
</body>
</html>
