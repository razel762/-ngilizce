<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Oyun Laboratuvarƒ± | 9. Sƒ±nƒ±f Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Kalam:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #6c5ce7; --accent: #a29bfe; --gold: #ffeaa7; --success: #00ffca; --danger: #ff4757; }
        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; }
        body { 
            font-family: 'Poppins', sans-serif; min-height: 100vh; display: flex; justify-content: center; align-items: center; 
            background: linear-gradient(135deg, rgba(45, 5, 82, 0.85), rgba(9, 132, 227, 0.7)), url('https://images.unsplash.com/photo-1550745165-9bc0b252726f?auto=format&fit=crop&w=1920&q=80'); 
            background-size: cover; background-position: center; color: white; padding: 20px; overflow: hidden;
        }

        /* --- PORTAL --- */
        #portal-screen { text-align: center; width: 100%; max-width: 1000px; }
        .portal-title { font-size: 2.5rem; margin-bottom: 40px; text-shadow: 0 0 20px var(--primary); font-weight: 800; }
        .game-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 25px; }
        .game-card { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(15px); border: 2px solid rgba(255, 255, 255, 0.1); border-radius: 30px; padding: 25px; transition: 0.3s; cursor: pointer; display: flex; flex-direction: column; align-items: center; }
        .game-card:hover { transform: translateY(-10px); border-color: var(--success); box-shadow: 0 10px 40px rgba(0, 255, 202, 0.3); }
        .game-img { width: 100%; height: 150px; border-radius: 20px; background: linear-gradient(45deg, var(--primary), var(--accent)); display: flex; align-items: center; justify-content: center; font-size: 60px; margin-bottom: 15px; }
        .coming-soon { opacity: 0.5; cursor: default; filter: grayscale(1); }

        /* --- OYUN --- */
        #game-screen { display: none; width: 100%; max-width: 440px; position: relative; }
        .game-card-main { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(25px); border-radius: 40px; padding: 35px; text-align: center; border: 1px solid rgba(255, 255, 255, 0.2); box-shadow: 0 0 40px rgba(108, 92, 231, 0.4); }
        .stats { display: flex; justify-content: space-between; margin-bottom: 25px; gap: 15px; }
        .stat-box { flex: 1; background: rgba(0, 0, 0, 0.6); padding: 15px; border-radius: 20px; font-weight: 800; color: var(--success); border: 1px solid var(--success); font-size: 20px; }
        #word-box { font-family: 'Kalam', cursive; font-size: 50px; color: var(--gold); margin-bottom: 30px; text-shadow: 0 0 20px rgba(255, 234, 167, 0.5); }
        input { width: 100%; padding: 22px; border-radius: 25px; border: none; font-size: 24px; text-align: center; margin-bottom: 20px; background: white; color: #1e1e2f; outline: none; }
        .btn { background: var(--primary); color: white; border: none; width: 100%; padding: 22px; border-radius: 25px; font-size: 22px; font-weight: 800; cursor: pointer; text-transform: uppercase; }

        /* --- DEV "GHOST" REAKSƒ∞YON EFEKTƒ∞ --- */
        #ghost-msg { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            font-size: 50px; font-weight: 900; pointer-events: none; z-index: 1000; 
            text-align: center; width: 100%; display: none; text-transform: uppercase;
            text-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .ghost-animate { display: block !important; animation: ghostPop 0.8s ease-out forwards; }
        
        /* K√º√ß√ºkten b√ºy√ºƒüe havaya fƒ±rlama animasyonu */
        @keyframes ghostPop { 
            0% { transform: translate(-50%, 0%) scale(0.2); opacity: 0; } 
            50% { transform: translate(-50%, -50%) scale(1.3); opacity: 1; } 
            100% { transform: translate(-50%, -150%) scale(2.5); opacity: 0; } 
        }

        /* --- MODALLAR --- */
        .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 100; flex-direction: column; align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(10px); }
        .modal { background: #1e1e2f; width: 100%; max-width: 420px; border-radius: 40px; padding: 35px; border: 2px solid var(--primary); text-align: center; }
        .score-row { display: flex; justify-content: space-between; padding: 12px; margin-bottom: 8px; background: rgba(255,255,255,0.05); border-radius: 15px; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="ghost-msg"></div>

    <div id="portal-screen">
        <h1 class="portal-title">üéÆ OYUN LABORATUVARI</h1>
        <div class="game-grid">
            <div class="game-card" onclick="openGame()">
                <div class="game-img"><i class="fa-solid fa-graduation-cap"></i></div>
                <h3>9. Sƒ±nƒ±f ƒ∞ngilizce</h3>
                <p>Turnuva Modu: EFSANE ‚ö°</p>
            </div>
            <div class="game-card coming-soon">
                <div class="game-img" style="background: #2d3436;"><i class="fa-solid fa-lock"></i></div>
                <h3>Yeni oyun berki gelebilir</h3>
                <p>Yakƒ±nda buralar ≈üenlenecek... ‚è≥</p>
            </div>
        </div>
    </div>

    <div id="game-screen">
        <div class="game-card-main">
            <div class="stats">
                <div class="stat-box"><i class="fa-solid fa-hourglass-half"></i> <span id="timer">30</span></div>
                <div class="stat-box"><i class="fa-solid fa-fire"></i> <span id="score">0</span></div>
            </div>
            <div id="word-box">HAZIR MISIN?</div>
            <input type="text" id="ans" placeholder="Kelimeyi yapƒ±≈ütƒ±r..." autocomplete="off">
            <button id="main-btn" class="btn" onclick="startGame()">OYUNU BA≈ûLAT üöÄ</button>
        </div>
    </div>

    <div id="name-modal" class="overlay">
        <div class="modal">
            <h2 style="color:var(--accent);">OYUN Bƒ∞TTƒ∞!</h2>
            <div id="final-score" style="font-size: 60px; font-weight: 800; margin: 15px 0;"></div>
            <input type="text" id="player-name" placeholder="ƒ∞smini yaz ≈üampiyon..." maxlength="12">
            <button class="btn" onclick="saveScore()">PUANI KAYDET üíæ</button>
        </div>
    </div>

    <div id="leader-modal" class="overlay">
        <div class="modal">
            <h2 style="color:var(--gold);">üèÜ TOP 10 SIRALAMA</h2>
            <div id="leader-list"></div>
            <button class="btn" onclick="location.reload()">BA≈ûA D√ñN üè†</button>
        </div>
    </div>

<script>
    // √ñv√ºc√º ve Dalga Ge√ßici Kelime Havuzu
    const praise = ["HARƒ∞KASIN! ‚ú®", "BEYƒ∞N BEDAVA! üòé", "CANAVAR! ü¶Å", "EFSANE Gƒ∞Dƒ∞YORSUN! üî•", "PRO PLAYER! üíé"];
    const roasts = ["BU NE? üòÇ", "≈ûAKA MI YAPIYORSUN? üíÄ", "ELƒ∞N Mƒ∞ KAYDI? ü§°", "Bƒ∞RAZ HIZLAN! üê¢", "PATLADIN! üí•", "√áALI≈û DA GEL! üìö"];

    let score = 0, timeLeft = 30, timer, currentWord, gameActive = false, pool = [];
    const words = [
        {tr:"Yurt dƒ±≈üƒ±", en:"abroad"}, {tr:"G√∂r√ºn√º≈ü", en:"appearance"}, {tr:"Ki≈üilik", en:"personality"},
        {tr:"C√ºzdan", en:"wallet"}, {tr:"S√∂zl√ºk", en:"dictionary"}, {tr:"G√∂kdelen", en:"skyscraper"},
        {tr:"K√∂y", en:"village"}, {tr:"≈ûehir", en:"city"}, {tr:"D√ºr√ºst", en:"honest"}, {tr:"Kibar", en:"polite"}
    ];

    // Ghost yazƒ± animasyonu tetikleyici
    function showReaction(text, isCorrect) {
        const msg = document.getElementById('ghost-msg');
        msg.innerText = text;
        msg.style.color = isCorrect ? 'var(--success)' : 'var(--danger)';
        msg.classList.remove('ghost-animate');
        void msg.offsetWidth; // Animasyonu sƒ±fƒ±rlamak i√ßin
        msg.classList.add('ghost-animate');
    }

    function openGame() {
        document.getElementById('portal-screen').style.display = 'none';
        document.getElementById('game-screen').style.display = 'block';
    }

    function startGame() {
        score = 0; timeLeft = 30; gameActive = true;
        pool = [...words].sort(() => Math.random() - 0.5);
        document.getElementById('main-btn').style.display = 'none';
        nextWord();
        timer = setInterval(() => {
            timeLeft--;
            document.getElementById('timer').innerText = timeLeft;
            if(timeLeft <= 0) endGame();
        }, 1000);
    }

    function nextWord() {
        if(pool.length == 0) pool = [...words].sort(() => Math.random() - 0.5);
        currentWord = pool.pop();
        document.getElementById('word-box').innerText = currentWord.tr.toUpperCase();
        document.getElementById('ans').value = ""; document.getElementById('ans').focus();
    }

    function checkAnswer() {
        if(!gameActive) return;
        let val = document.getElementById('ans').value.toLowerCase().trim();
        if(val === currentWord.en) {
            score += 100; timeLeft += 1;
            document.getElementById('score').innerText = score;
            confetti({ particleCount: 150, spread: 80, origin: { y: 0.6 } });
            
            // √ñv√ºc√º yazƒ± g√∂ster
            showReaction(praise[Math.floor(Math.random()*praise.length)], true);
            nextWord();
        } else {
            // Dalga ge√ßici yazƒ± g√∂ster
            showReaction(roasts[Math.floor(Math.random()*roasts.length)], false);
        }
    }

    function endGame() {
        gameActive = false; clearInterval(timer);
        document.getElementById('final-score').innerText = score;
        document.getElementById('name-modal').style.display = 'flex';
    }

    function saveScore() {
        let name = document.getElementById('player-name').value || "Anonim";
        let data = JSON.parse(localStorage.getItem('portal_scores_v4') || '[]');
        data.push({n: name, s: score});
        data.sort((a,b) => b.s - a.s);
        localStorage.setItem('portal_scores_v4', JSON.stringify(data.slice(0, 10)));
        showLeaders();
    }

    function showLeaders() {
        let data = JSON.parse(localStorage.getItem('portal_scores_v4') || '[]');
        let listHTML = "";
        for (let i = 0; i < 10; i++) {
            if (data[i]) listHTML += `<div class="score-row"><span>${i+1}. ${data[i].n}</span><b>${data[i].s}</b></div>`;
            else listHTML += `<div class="score-row" style="opacity: 0.3;"><span>${i+1}. ---</span><b>0</b></div>`;
        }
        document.getElementById('leader-list').innerHTML = listHTML;
        document.getElementById('name-modal').style.display = 'none';
        document.getElementById('leader-modal').style.display = 'flex';
    }

    document.getElementById('ans').addEventListener('keypress', e => e.key === 'Enter' && checkAnswer());
</script>
</body>
</html>
