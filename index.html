<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Oyun Lab | Burak Developer Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Kalam:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #6c5ce7; --accent: #a29bfe; --gold: #ffeaa7; --success: #00ffca; --danger: #ff4757; --neon-red: #ff0000; }
        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; }
        body { 
            font-family: 'Poppins', sans-serif; min-height: 100vh; display: flex; justify-content: center; align-items: center; 
            background: linear-gradient(135deg, rgba(20, 0, 40, 0.95), rgba(40, 10, 80, 0.9)), url('https://images.unsplash.com/photo-1550745165-9bc0b252726f?auto=format&fit=crop&w=1920&q=80'); 
            background-size: cover; background-position: center; color: white; padding: 20px; overflow: hidden;
        }

        /* --- AUTH & CARDS --- */
        .card-box { background: rgba(255, 255, 255, 0.08); backdrop-filter: blur(20px); padding: 35px; border-radius: 40px; border: 1px solid rgba(255,255,255,0.1); width: 100%; max-width: 420px; text-align: center; }
        input { width: 100%; padding: 18px; border-radius: 20px; border: none; font-size: 16px; text-align: center; margin-bottom: 15px; outline: none; background: white; color: #1e1e2f; }
        .btn { background: var(--primary); color: white; border: none; width: 100%; padding: 18px; border-radius: 20px; font-size: 18px; font-weight: 800; cursor: pointer; transition: 0.3s; }
        
        #portal-screen, #game-screen { display: none; width: 100%; max-width: 1000px; text-align: center; }

        /* --- BURAK'IN √ñZEL Sƒ∞YAH-KIRMIZI KURUCU ALANI --- */
        .founder-panel {
            background: #000 !important;
            border: 2px solid var(--neon-red);
            padding: 20px;
            border-radius: 25px;
            margin-bottom: 25px;
            box-shadow: 0 0 25px rgba(255, 0, 0, 0.4);
            position: relative;
        }
        .founder-label { color: var(--neon-red); font-weight: 900; font-size: 0.7rem; letter-spacing: 5px; margin-bottom: 5px; }
        .founder-name { font-size: 1.2rem; font-weight: 800; color: white; text-shadow: 0 0 10px rgba(255,0,0,0.5); }
        
        .dev-role-container { position: relative; display: inline-block; margin-top: 10px; }
        .dark-dev-role { 
            background: #000; color: var(--neon-red); border: 2px solid var(--neon-red);
            padding: 5px 20px; border-radius: 12px; font-weight: 900; font-size: 0.9rem;
            letter-spacing: 3px; box-shadow: 0 0 15px var(--neon-red); z-index: 5; position: relative;
        }

        /* --- U√áU≈ûAN NOKTALAR --- */
        .particle-area { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        .dev-dot {
            position: absolute; width: 4px; height: 4px; background: var(--neon-red); border-radius: 50%;
            box-shadow: 0 0 8px var(--neon-red); animation: floatParticle 2.5s infinite ease-out; opacity: 0;
        }
        @keyframes floatParticle {
            0% { transform: translate(0, 0) scale(1); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translate(var(--x), var(--y)) scale(0); opacity: 0; }
        }

        /* --- SIRALAMA Lƒ∞STESƒ∞ --- */
        .score-row { display: flex; flex-direction: column; padding: 12px; margin-bottom: 8px; background: rgba(255,255,255,0.05); border-radius: 15px; text-align: left; border-left: 4px solid var(--primary); }
        .rank-tag { font-size: 0.75rem; font-weight: 800; text-transform: uppercase; margin-top: 4px; }
        .rank-elit { color: #ff7675; } .rank-altin { color: var(--gold); } .rank-caylak { color: #ccc; }

        .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 100; flex-direction: column; align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(10px); }
        .modal { background: #1a1a2e; width: 100%; max-width: 440px; border-radius: 40px; padding: 30px; border: 2px solid var(--primary); }
    </style>
</head>
<body>

    <div id="ghost-msg" style="position:fixed; top:40%; left:50%; transform:translate(-50%,-50%); font-size:60px; font-weight:900; display:none; z-index:2000;"></div>

    <div id="auth-screen">
        <div class="card-box">
            <h1 style="margin-bottom:20px;">‚ö° OYUN LAB</h1>
            <input type="text" id="username" placeholder="Kullanƒ±cƒ± Adƒ±">
            <input type="password" id="password" placeholder="≈ûifre">
            <button class="btn" onclick="handleAuth()">Gƒ∞Rƒ∞≈û / KAYIT</button>
            <p style="margin-top:15px; font-size:12px; opacity:0.6;">Aynƒ± bilgilerle giri≈ü yapabilir veya kayƒ±t olabilirsiniz.</p>
        </div>
    </div>

    <div id="portal-screen">
        <div style="display:flex; justify-content: space-between; margin-bottom:20px;">
            <span id="user-info" style="font-weight:800; color:var(--success);"></span>
            <button onclick="location.reload()" style="color:var(--danger); background:none; border:none; cursor:pointer;">√áƒ±kƒ±≈ü</button>
        </div>
        <div class="card-box" style="margin:auto; border:2px solid var(--primary); cursor:pointer;" onclick="openGame()">
            <i class="fa-solid fa-play" style="font-size:50px; color:var(--success)"></i>
            <h2 style="margin-top:10px;">TURNUVAYI BA≈ûLAT</h2>
        </div>
    </div>

    <div id="game-screen">
        <div class="card-box" style="margin:auto;">
            <div style="display:flex; gap:10px; margin-bottom:20px;">
                <div style="flex:1; background:black; padding:10px; border-radius:15px; color:var(--success)">S√úRE: <span id="timer">30</span></div>
                <div style="flex:1; background:black; padding:10px; border-radius:15px; color:var(--gold)">SKOR: <span id="score">0</span></div>
            </div>
            <div id="word-box" style="font-family:'Kalam'; font-size:45px; margin:20px 0; color:var(--gold);">Y√úKLENƒ∞YOR...</div>
            <input type="text" id="ans" placeholder="Cevabƒ± yaz!">
            <button id="start-btn" class="btn" onclick="startGame()">BA≈ûLAT</button>
        </div>
    </div>

    <div id="leader-modal" class="overlay">
        <div class="modal">
            <div class="founder-panel" id="f-panel">
                <div class="founder-label">KURUCU =</div>
                <div class="founder-name">Burak 9/N Sƒ±nƒ±fƒ±</div>
                <div class="dev-role-container">
                    <span class="dark-dev-role">DEVELOPER</span>
                    <div class="particle-area" id="p-area"></div>
                </div>
            </div>

            <h3 style="color: var(--gold); margin-bottom:15px; font-size:0.9rem;">üèÜ TOP 10 Lƒ∞STESƒ∞</h3>
            <div id="leader-list" style="max-height: 250px; overflow-y: auto;"></div>
            <button class="btn" style="margin-top:20px;" onclick="location.reload()">TEKRAR OYNA üè†</button>
        </div>
    </div>

    <div id="end-modal" class="overlay">
        <div class="modal">
            <h2>Bƒ∞TTƒ∞!</h2>
            <div id="final-score" style="font-size: 60px; margin: 20px 0; color:var(--success);">0</div>
            <button class="btn" onclick="saveScore()">Lƒ∞STEYE KAYDET</button>
        </div>
    </div>

<script>
    const DEV_NAME = "Burak 9/N Sƒ±nƒ±fƒ±";
    let currentUser = null, score = 0, timeLeft = 30, timer, currentWord, gameActive = false;

    const words = [
        {tr:"Yurt dƒ±≈üƒ±", en:"abroad"}, {tr:"G√∂r√ºn√º≈ü", en:"appearance"}, {tr:"Ki≈üilik", en:"personality"},
        {tr:"C√ºzdan", en:"wallet"}, {tr:"S√∂zl√ºk", en:"dictionary"}, {tr:"G√∂kdelen", en:"skyscraper"},
        {tr:"K√∂y", en:"village"}, {tr:"≈ûehir", en:"city"}, {tr:"D√ºr√ºst", en:"honest"}, {tr:"Kibar", en:"polite"}
    ];

    function handleAuth() {
        const u = document.getElementById('username').value.trim();
        const p = document.getElementById('password').value;
        if(!u || !p) return alert("Bilgileri girin!");
        
        let db = JSON.parse(localStorage.getItem('lab_db_final') || '{}');
        if(!db[u]) { db[u] = p; localStorage.setItem('lab_db_final', JSON.stringify(db)); alert("Kayƒ±t olu≈üturuldu!"); }
        
        if(db[u] === p) {
            currentUser = u;
            document.getElementById('auth-screen').style.display='none';
            document.getElementById('portal-screen').style.display='block';
            document.getElementById('user-info').innerText = "üë§ " + u;
        } else { alert("Hatalƒ± ≈üifre!"); }
    }

    function openGame() { document.getElementById('portal-screen').style.display='none'; document.getElementById('game-screen').style.display='block'; }

    function startGame() {
        score = 0; timeLeft = 30; gameActive = true;
        document.getElementById('start-btn').style.display='none';
        nextWord();
        timer = setInterval(() => {
            timeLeft--; document.getElementById('timer').innerText = timeLeft;
            if(timeLeft <= 0) { clearInterval(timer); gameActive=false; document.getElementById('final-score').innerText = score; document.getElementById('end-modal').style.display='flex'; }
        }, 1000);
    }

    function nextWord() {
        currentWord = words[Math.floor(Math.random()*words.length)];
        document.getElementById('word-box').innerText = currentWord.tr.toUpperCase();
        document.getElementById('ans').value = ""; document.getElementById('ans').focus();
    }

    document.getElementById('ans').addEventListener('keypress', e => {
        if(e.key === 'Enter' && gameActive) {
            if(document.getElementById('ans').value.toLowerCase().trim() === currentWord.en) {
                score += 100; document.getElementById('score').innerText = score;
                confetti({ particleCount: 30 });
            }
            nextWord();
        }
    });

    function saveScore() {
        let data = JSON.parse(localStorage.getItem('lab_scores_v100') || '[]');
        let rank = getRank(score);
        data.push({n: currentUser, s: score, t: rank.t, c: rank.c});
        data.sort((a,b) => b.s - a.s);
        localStorage.setItem('lab_scores_v100', JSON.stringify(data.slice(0, 10)));
        showLeaders();
    }

    function getRank(s) {
        if(s >= 2000) return {t:"ELƒ∞T √úYE", c:"rank-elit"};
        if(s >= 1000) return {t:"ALTIN √úYE", c:"rank-altin"};
        return {t:"√áAYLAK", c:"rank-caylak"};
    }

    function startDevParticles() {
        const area = document.getElementById('p-area');
        if(!area) return;
        setInterval(() => {
            const dot = document.createElement('div');
            dot.className = 'dev-dot';
            dot.style.setProperty('--x', (Math.random() * 120 - 60) + 'px');
            dot.style.setProperty('--y', (Math.random() * -100 - 40) + 'px');
            dot.style.left = Math.random() * 100 + '%';
            dot.style.top = '50%';
            area.appendChild(dot);
            setTimeout(() => dot.remove(), 2500);
        }, 150);
    }

    function showLeaders() {
        let data = JSON.parse(localStorage.getItem('lab_scores_v100') || '[]');
        let html = "";
        data.forEach((d, i) => {
            html += `<div class="score-row">
                <div style="display:flex; justify-content:space-between;"><span>${i+1}. ${d.n}</span><b>${d.s}</b></div>
                <div class="rank-tag ${d.c}">${d.t}</div>
            </div>`;
        });
        document.getElementById('leader-list').innerHTML = html;
        document.getElementById('end-modal').style.display='none';
        document.getElementById('leader-modal').style.display='flex';
        startDevParticles();
    }
</script>
</body>
</html>
