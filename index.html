<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ä°ngilizce EtkinliÄŸi | Burak Developer</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Kalam:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #6c5ce7; --gold: #ffeaa7; --success: #00ffca; 
            --neon-red: #ff0000; --diamond: #00d2ff; --iron: #bdc3c7;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; }
        body { 
            font-family: 'Poppins', sans-serif; min-height: 100vh; display: flex; justify-content: center; align-items: center; 
            background: #0f0c29; background: linear-gradient(135deg, #0f0c29, #302b63, #24243e); color: white; padding: 20px; overflow: hidden;
        }

        /* --- DEVELOPER PANEL (SÄ°YAH-KIRMIZI NEON) --- */
        .founder-panel {
            background: #000 !important;
            border: 2px solid var(--neon-red);
            padding: 20px;
            border-radius: 25px;
            margin-bottom: 25px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
            position: relative;
        }

        .dev-role-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .dark-dev-role {
            background: #000; color: var(--neon-red); border: 1px solid var(--neon-red);
            padding: 4px 15px; border-radius: 10px; font-weight: 900; font-size: 0.8rem;
            letter-spacing: 2px; box-shadow: 0 0 10px var(--neon-red);
        }

        /* DÄ°SCORD TARZI TAÃ‡ (CROWN) SÄ°MGESÄ° */
        .dev-badge {
            color: #ffaa00; /* AltÄ±n sarÄ±sÄ± taÃ§ */
            font-size: 1.2rem;
            filter: drop-shadow(0 0 5px #ffaa00);
            animation: crownGlow 1.5s infinite alternate;
        }

        @keyframes crownGlow {
            from { transform: scale(1); filter: drop-shadow(0 0 2px #ffaa00); }
            to { transform: scale(1.1); filter: drop-shadow(0 0 8px #ffaa00); }
        }

        /* DALGALI NOKTALAR */
        .particle-area { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        .dev-dot {
            position: absolute; width: 3px; height: 3px; background: var(--neon-red); border-radius: 50%;
            animation: floatParticle 2.5s infinite ease-out; opacity: 0;
        }
        @keyframes floatParticle {
            0% { transform: translate(0, 0); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translate(var(--x), var(--y)); opacity: 0; }
        }

        /* DÄ°ÄER STÄ°LLER */
        .card-box { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(15px); padding: 30px; border-radius: 30px; border: 1px solid rgba(255,255,255,0.1); width: 100%; max-width: 400px; text-align: center; }
        .btn { background: var(--primary); color: white; border: none; width: 100%; padding: 15px; border-radius: 15px; font-weight: 800; cursor: pointer; margin-top: 10px; }
        input { width: 100%; padding: 15px; border-radius: 15px; border: none; margin-bottom: 10px; text-align: center; outline: none; }
        .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 100; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .score-row { background: rgba(255,255,255,0.05); padding: 10px; border-radius: 12px; margin-bottom: 5px; text-align: left; }
    </style>
</head>
<body>

    <div id="auth-screen" class="card-box">
        <h2 style="margin-bottom:20px; color:var(--gold);">GÄ°RÄ°Å YAP</h2>
        <input type="text" id="username" placeholder="KullanÄ±cÄ± AdÄ±">
        <input type="password" id="password" placeholder="Åifre">
        <button class="btn" onclick="handleAuth()">SÄ°STEME GÄ°R</button>
    </div>

    <div id="portal-screen" style="display:none;">
        <div class="card-box" onclick="startGame()" style="cursor:pointer; border: 2px solid var(--success);">
            <i class="fa-solid fa-graduation-cap" style="font-size:50px; color:var(--success); margin-bottom:15px;"></i>
            <h1 style="font-size:1.4rem;">Ä°NGÄ°LÄ°ZCE KELÄ°ME ETKÄ°NLÄ°ÄÄ°</h1>
            <p style="margin-top:10px; opacity:0.7;">BaÅŸlamak iÃ§in dokun!</p>
        </div>
    </div>

    <div id="leader-modal" class="overlay">
        <div class="card-box" style="border: 1px solid var(--primary); max-width: 440px;">
            
            <div class="founder-panel" id="f-panel">
                <div style="color:var(--neon-red); font-size:0.7rem; font-weight:900; letter-spacing:4px;">KURUCU =</div>
                <div style="font-size:1.2rem; font-weight:800; margin:5px 0;">Burak 9/N SÄ±nÄ±fÄ±</div>
                <div class="dev-role-wrapper">
                    <span class="dark-dev-role">DEVELOPER</span>
                    <i class="fa-solid fa-crown dev-badge"></i> <div class="particle-area" id="p-area"></div>
                </div>
            </div>

            <h3 style="margin-bottom:15px; font-size:0.9rem; color:var(--diamond);">ğŸ† TOP 10 SIRALAMA</h3>
            <div id="leader-list" style="max-height: 200px; overflow-y: auto;"></div>
            <button class="btn" onclick="location.reload()">TEKRAR OYNA</button>
        </div>
    </div>

<script>
    let currentUser = "";

    function handleAuth() {
        const u = document.getElementById('username').value;
        if(u) {
            currentUser = u;
            document.getElementById('auth-screen').style.display='none';
            document.getElementById('portal-screen').style.display='block';
        }
    }

    function startGame() {
        // Test amaÃ§lÄ± direkt skor ekranÄ±na geÃ§iÅŸ
        showLeaders();
    }

    function startParticles() {
        const area = document.getElementById('p-area');
        setInterval(() => {
            const dot = document.createElement('div');
            dot.className = 'dev-dot';
            dot.style.left = Math.random() * 100 + '%';
            dot.style.top = '50%';
            dot.style.setProperty('--x', (Math.random() * 100 - 50) + 'px');
            dot.style.setProperty('--y', (Math.random() * -80 - 20) + 'px');
            area.appendChild(dot);
            setTimeout(() => dot.remove(), 2500);
        }, 200);
    }

    function showLeaders() {
        document.getElementById('portal-screen').style.display='none';
        document.getElementById('leader-modal').style.display='flex';
        startParticles();
        
        const demoData = [{n:"Ali", s:500, r:"DEMÄ°R"}, {n:"Veli", s:200, r:"Ã‡AYLAK"}];
        let html = "";
        demoData.forEach(d => {
            html += `<div class="score-row"><b>${d.n}</b> - ${d.s} Puan <br><small>${d.r}</small></div>`;
        });
        document.getElementById('leader-list').innerHTML = html;
    }
</script>
</body>
</html>
