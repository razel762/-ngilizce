<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>9/N GLOBAL | BURAK & HARUN</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Poppins:wght@400;800&display=swap" rel="stylesheet">
    <style>
        :root { --green: #2ecc71; --red: #ff4757; }
        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; }
        body { 
            font-family: 'Poppins', sans-serif; 
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1509062522246-3755977927d7?q=80&w=2000&auto=format&fit=crop'); 
            background-size: cover; background-position: center; background-attachment: fixed;
            color: #fff; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 10px; overflow: hidden; 
        }
        .big-card { background: rgba(255, 255, 255, 0.1); border: 2px solid rgba(255, 255, 255, 0.3); border-radius: 30px; width: 92%; max-width: 400px; padding: 25px; text-align: center; backdrop-filter: blur(15px); box-shadow: 0 8px 32px rgba(0,0,0,0.5); }
        .dev-tag { font-size: 10px; font-weight: 800; color: #fff; text-transform: uppercase; margin-bottom: 5px; opacity: 0.9; }
        .sub-tag { font-size: 11px; font-weight: 700; color: #aaa; margin-top: 10px; font-style: italic; }
        #word { font-size: 28px; font-weight: 900; text-shadow: 2px 2px 10px #000; min-height: 40px; }
        .slide-up { transform: translateY(-100px); opacity: 0; transition: 0.4s; }
        .slide-down { transform: translateY(100px); opacity: 0; transition: 0.4s; }
        .slide-in { animation: slideIn 0.4s forwards; }
        @keyframes slideIn { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-10px); } 75% { transform: translateX(10px); } }
        .shaking { animation: shake 0.2s ease-in-out 2; border-color: var(--red) !important; }
        input { width: 100%; padding: 14px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.2); background: rgba(0,0,0,0.5); color: #fff; font-size: 16px; margin-bottom: 10px; text-align: center; outline: none; }
        .btn { width: 100%; padding: 15px; border-radius: 15px; border: none; font-size: 14px; font-weight: 900; cursor: pointer; background: var(--green); color: #000; text-transform: uppercase; }
        .row { display: flex; justify-content: space-between; align-items: center; padding: 8px 12px; background: rgba(0,0,0,0.6); border-radius: 12px; margin-bottom: 4px; font-size: 12px; }
        .rank-tag { font-size: 9px; padding: 4px 8px; border-radius: 6px; color: #000; min-width: 80px; font-weight: 900; }
        .r-bronz { background: #cd7f32; color: #fff; } .r-demir { background: #bdc3c7; } .r-altin { background: #f1c40f; } .r-elmas { background: #3498db; color: #fff; } .r-elit { background: #e74c3c; color: #fff; }
        .overlay { position: fixed; inset: 0; z-index: 100; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
    </style>
</head>
<body>

<div id="main-menu" style="display: contents;">
    <div class="dev-tag">Bu Oyun 9/N Seki Burak ve Harun tarafindan yapilmistir</div>
    <div class="big-card" style="border-color: var(--green);">
        <span style="font-size:40px; display:block;">ðŸŽ®</span>
        <div style="font-family:'Orbitron'; color:var(--green); font-weight:900; margin-bottom:15px;">Ä°NGÄ°LÄ°ZCE ETKÄ°NLÄ°ÄžÄ°</div>
        <button class="btn" onclick="sys.start()">OYUNA GÄ°R</button>
        <div class="sub-tag">YENÄ° OYUN BERKÄ° GELÄ°R</div>
    </div>
</div>

<div id="scr-game" class="overlay">
    <div class="big-card" id="game-card" style="border-color: var(--green);">
        <div style="display:flex; justify-content: space-between; font-size: 12px; color: var(--green); font-weight: 800;">
            <span>SÃœRE: <b id="timer">30</b></span>
            <span>SKOR: <b id="score">0</b></span>
        </div>
        <div style="height:60px; display:flex; align-items:center; justify-content:center; margin:10px 0;">
            <div id="word">BAÅžLIYOR...</div>
        </div>
        <input type="text" id="answer" placeholder="CEVABI YAZIN" autocomplete="off">
    </div>
</div>

<div id="scr-board" class="overlay" style="background: rgba(0,0,0,0.8); backdrop-filter: blur(10px);">
    <div class="big-card" id="save-box" style="border-color: var(--green);">
        <div style="color:var(--green); font-weight:900; margin-bottom:5px;">OYUN BÄ°TTÄ°</div>
        <div style="font-size:24px; margin-bottom:15px;">SKOR: <b id="final-score">0</b></div>
        <input type="text" id="p1" placeholder="ADINIZI YAZIN">
        <button class="btn" id="save-btn" onclick="sys.save()">SKORU KAYDET</button>
    </div>
    <div class="big-card" id="table-box" style="display:none; border-color: var(--green);">
        <div style="color:var(--green); font-weight:900; font-size:13px; margin-bottom:10px;">9/N GLOBAL LÄ°DERLER</div>
        <div id="list" style="max-height: 250px; overflow-y: auto; margin-bottom:15px;"></div>
        <button class="btn" onclick="location.reload()">TEKRAR OYNA</button>
    </div>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://9n-english-game-default-rtdb.firebaseio.com" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const sound = (f, t, d) => {
        try {
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            const o = ctx.createOscillator(); const g = ctx.createGain();
            o.type = t; o.frequency.setValueAtTime(f, ctx.currentTime);
            g.gain.setValueAtTime(0.05, ctx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + d);
            o.connect(g); g.connect(ctx.destination); o.start(); o.stop(ctx.currentTime + d);
        } catch(e){}
    };

    const WORDS = [{tr:"Kitap",en:"book"},{tr:"Okul",en:"school"},{tr:"Kalem",en:"pencil"},{tr:"Ã–ÄŸrenci",en:"student"},{tr:"Ã–ÄŸretmen",en:"teacher"},{tr:"SÄ±nÄ±f",en:"classroom"},{tr:"Masa",en:"table"},{tr:"Sandalye",en:"chair"},{tr:"KÃ¼tÃ¼phane",en:"library"},{tr:"Defter",en:"notebook"},{tr:"Gelecek",en:"future"},{tr:"BaÅŸarÄ±",en:"success"},{tr:"Sorumluluk",en:"responsibility"},{tr:"Gelenek",en:"tradition"},{tr:"Yetenek",en:"ability"},{tr:"Bilim",en:"science"},{tr:"EÄŸitim",en:"education"},{tr:"Ã–nemli",en:"important"},{tr:"Zeki",en:"intelligent"},{tr:"Tehlikeli",en:"dangerous"},{tr:"HÄ±zlÄ±",en:"fast"},{tr:"YavaÅŸ",en:"slow"},{tr:"Yeni",en:"new"},{tr:"Eski",en:"old"},{tr:"Mutlu",en:"happy"},{tr:"ÃœzgÃ¼n",en:"sad"},{tr:"BÃ¼yÃ¼k",en:"big"},{tr:"KÃ¼Ã§Ã¼k",en:"small"},{tr:"Zengin",en:"rich"},{tr:"Fakir",en:"poor"},{tr:"SÄ±cak",en:"hot"},{tr:"SoÄŸuk",en:"cold"},{tr:"GÃ¼zel",en:"beautiful"},{tr:"Ã‡irkin",en:"ugly"},{tr:"GenÃ§",en:"young"},{tr:"YaÅŸlÄ±",en:"old"},{tr:"Kolay",en:"easy"},{tr:"Zor",en:"difficult"},{tr:"DoÄŸru",en:"true"},{tr:"YanlÄ±ÅŸ",en:"false"},{tr:"Elma",en:"apple"},{tr:"Ekmek",en:"bread"},{tr:"Su",en:"water"},{tr:"SÃ¼t",en:"milk"},{tr:"Ã‡ay",en:"tea"},{tr:"Kahve",en:"coffee"},{tr:"Yemek",en:"food"},{tr:"Meyve",en:"fruit"},{tr:"Sebze",en:"vegetable"},{tr:"Åžeker",en:"sugar"},{tr:"GÃ¼neÅŸ",en:"sun"},{tr:"Ay",en:"moon"},{tr:"DÃ¼nya",en:"world"},{tr:"GÃ¶kyÃ¼zÃ¼",en:"sky"},{tr:"Deniz",en:"sea"},{tr:"DaÄŸ",en:"mountain"},{tr:"AÄŸaÃ§",en:"tree"},{tr:"Ã‡iÃ§ek",en:"flower"},{tr:"YaÄŸmur",en:"rain"},{tr:"Kar",en:"snow"},{tr:"KÄ±rmÄ±zÄ±",en:"red"},{tr:"Mavi",en:"blue"},{tr:"YeÅŸil",en:"green"},{tr:"SarÄ±",en:"yellow"},{tr:"Siyah",en:"black"},{tr:"Beyaz",en:"white"},{tr:"Turuncu",en:"orange"},{tr:"Mor",en:"purple"},{tr:"Pembe",en:"pink"},{tr:"Kahverengi",en:"brown"},{tr:"Aslan",en:"lion"},{tr:"Kaplan",en:"tiger"},{tr:"Kedi",en:"cat"},{tr:"KÃ¶pek",en:"dog"},{tr:"KuÅŸ",en:"bird"},{tr:"BalÄ±k",en:"fish"},{tr:"At",en:"horse"},{tr:"Fil",en:"elephant"},{tr:"Maymun",en:"monkey"},{tr:"YÄ±lan",en:"snake"},{tr:"Sabah",en:"morning"},{tr:"Ã–ÄŸle",en:"afternoon"},{tr:"AkÅŸam",en:"evening"},{tr:"Gece",en:"night"},{tr:"BugÃ¼n",en:"today"},{tr:"YarÄ±n",en:"tomorrow"},{tr:"DÃ¼n",en:"yesterday"},{tr:"Hafta",en:"week"},{tr:"Ay",en:"month"},{tr:"YÄ±l",en:"year"},{tr:"GÃ¼lmek",en:"laugh"},{tr:"AÄŸlamak",en:"cry"},{tr:"KoÅŸmak",en:"run"},{tr:"YÃ¼rÃ¼mek",en:"walk"},{tr:"Uyumak",en:"sleep"},{tr:"Yazmak",en:"write"},{tr:"Okumak",en:"read"},{tr:"KonuÅŸmak",en:"speak"},{tr:"Dinlemek",en:"listen"},{tr:"Anlamak",en:"understand"}];

    const sys = {
        score: 0, time: 30, cur: null, active: false,
        start: () => {
            document.getElementById('main-menu').style.display='none';
            document.getElementById('scr-game').style.display='flex';
            sys.score = 0; sys.time = 30; sys.active = true; sys.next();
            let clock = setInterval(() => {
                if(!sys.active) return clearInterval(clock);
                sys.time--; document.getElementById('timer').innerText = sys.time;
                if(sys.time <= 0) { sys.active = false; sys.end(); }
            }, 1000);
        },
        next: (effect) => {
            const el = document.getElementById('word');
            if(effect) el.className = effect;
            setTimeout(() => {
                sys.cur = WORDS[Math.floor(Math.random()*WORDS.length)];
                el.innerText = sys.cur.tr.toUpperCase(); el.className = 'slide-in';
                document.getElementById('answer').value = ""; document.getElementById('answer').focus();
            }, effect ? 400 : 0);
        },
        end: () => {
            document.getElementById('scr-game').style.display='none';
            document.getElementById('scr-board').style.display='flex';
            document.getElementById('final-score').innerText = sys.score;
        },
        save: () => {
            const n = document.getElementById('p1').value.trim(); if(!n) return alert("AdÄ±nÄ± gir!");
            const btn = document.getElementById('save-btn');
            btn.innerText = "Ä°ÅžLENÄ°YOR..."; btn.disabled = true;

            let r="Ã‡AYLAK", c="r-bronz";
            if(sys.score >= 2000) { r="ELÄ°T"; c="r-elit"; }
            else if(sys.score >= 1000) { r="ELMAS"; c="r-elmas"; }
            else if(sys.score >= 500) { r="ALTIN"; c="r-altin"; } 
            else if(sys.score >= 200) { r="DEMÄ°R"; c="r-demir"; }

            // Zaman aÅŸÄ±mÄ± korumasÄ± (5 saniye sonra hala iÅŸleniyorsa uyarÄ± verir)
            const timeout = setTimeout(() => {
                alert("BaÄŸlantÄ± yavaÅŸ, Firebase KurallarÄ±nÄ± 'true' yaptÄ±ÄŸÄ±ndan emin ol!");
                btn.innerText = "TEKRAR DENE"; btn.disabled = false;
            }, 5000);

            db.ref('scores').push({ n: n, s: sys.score, r: r, c: c }, (err) => {
                clearTimeout(timeout);
                if(err) { alert("Hata: " + err); btn.disabled = false; return; }
                document.getElementById('save-box').style.display='none';
                document.getElementById('table-box').style.display='block';
                sys.loadScores();
            });
        },
        loadScores: () => {
            db.ref('scores').orderByChild('s').limitToLast(10).once('value', (snap) => {
                let all = []; snap.forEach(x => { all.push(x.val()); });
                all.reverse(); let h = "";
                all.forEach((p, i) => { h += `<div class="row"><span>${i+1}. ${p.n}</span><div><b>${p.s}</b> <span class="rank-tag ${p.c}">${p.r}</span></div></div>`; });
                document.getElementById('list').innerHTML = h || "HenÃ¼z skor yok!";
            });
        }
    };

    document.getElementById('answer').addEventListener('keypress', e => {
        if(e.key === 'Enter' && sys.active) {
            const reply = document.getElementById('answer').value.toLowerCase().trim();
            if(reply === sys.cur.en.toLowerCase()) {
                sys.score += 50; sys.time += 2;
                document.getElementById('score').innerText = sys.score;
                sound(600, 'sine', 0.2);
                confetti({ particleCount: 40, spread: 60, origin: { y: 0.6 } });
                sys.next('slide-up');
            } else {
                const card = document.getElementById('game-card');
                card.classList.add('shaking'); setTimeout(()=>card.classList.remove('shaking'), 400);
                sound(100, 'square', 0.3);
                sys.next('slide-down');
            }
        }
    });
</script>
</body>
</html>
